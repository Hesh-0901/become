<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Votre Facture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    :root {
      --bg: #F4F1EC;
      --surface: #FFFFFF;
      --text: #2D2D2D;
      --muted: #8E8E93;
      --accent: #8B6F47;
      --border: #E2DDD5;
      --radius: 22px;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      padding: 20px;
    }

    /* STRUCTURE IDENTIQUE À FACTURE.HTML */
    .invoice-container {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 30px 25px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.03);
      border: 1px solid var(--border);
    }

    .brand-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .brand-header h1 {
      font-size: 22px;
      letter-spacing: 5px;
      text-transform: uppercase;
      margin: 0;
      font-weight: 800;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 40px;
      font-size: 12px;
    }

    .info-label {
      color: var(--muted);
      text-transform: uppercase;
      font-weight: 700;
      font-size: 10px;
      margin-bottom: 5px;
      display: block;
    }

    .info-value { font-weight: 600; line-height: 1.4; }

    /* TABLEAU DES ARTICLES */
    .items-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    .items-table th {
      text-align: left;
      font-size: 10px;
      text-transform: uppercase;
      color: var(--muted);
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }

    .items-table td {
      padding: 15px 0;
      font-size: 14px;
      border-bottom: 1px solid #F9F7F4;
    }

    .price-col { text-align: right; font-weight: 600; }

    /* ZONE TOTAUX */
    .summary {
      border-top: 2px solid var(--text);
      padding-top: 20px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .total-row {
      margin-top: 15px;
      font-size: 20px;
      font-weight: 900;
      color: var(--accent);
    }

    /* BOUTONS (Identiques mais avec Download) */
    .actions {
      max-width: 500px;
      margin: 25px auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      height: 55px;
      border-radius: 18px;
      border: none;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.3s;
      width: 100%;
    }

    .btn-download {
      background: var(--text);
      color: white;
    }

    .btn-back {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
    }

    /* Masquer les boutons pendant la génération du PDF */
    @media print { .actions { display: none; } }
  </style>
</head>
<body>

  <div class="invoice-container" id="printableInvoice">
    <div class="brand-header">
      <h1>BECOME</h1>
      <div style="width: 30px; height: 2px; background: var(--accent); margin: 15px auto;"></div>
    </div>

    <div class="info-grid">
      <div>
        <span class="info-label">Client</span>
        <div class="info-value" id="clientName">...</div>
        <div class="info-value" id="clientPhone" style="font-weight: 400; color: var(--muted);"></div>
      </div>
      <div style="text-align: right;">
        <span class="info-label">Référence</span>
        <div class="info-value" id="orderRef">#------</div>
        <div class="info-value" id="orderDate" style="font-weight: 400; color: var(--muted);"></div>
      </div>
    </div>

    <table class="items-table">
      <thead>
        <tr>
          <th>Désignation</th>
          <th style="text-align: center;">Qté</th>
          <th class="price-col">Total</th>
        </tr>
      </thead>
      <tbody id="itemsBody">
        </tbody>
    </table>

    <div class="summary">
      <div class="summary-row">
        <span>Sous-total</span>
        <span id="subTotal">0.00 $</span>
      </div>
      <div class="summary-row" style="color: var(--muted); font-size: 12px;">
        <span>Livraison internationale</span>
        <span>Incluse</span>
      </div>
      <div class="summary-row total-row">
        <span>TOTAL</span>
        <span id="finalTotal">0.00 $</span>
      </div>
    </div>

    <div style="margin-top: 40px; text-align: center; font-size: 10px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px;">
      Merci pour votre confiance en Become.
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-download" id="downloadPdf">
      <i class="fa-solid fa-file-arrow-down"></i> TÉLÉCHARGER LA FACTURE
    </button>
    <button class="btn btn-back" onclick="history.back()">
      RETOUR
    </button>
  </div>

  <script type="module">
    import { db } from "./js/firebase.config.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('orderId');

    async function fetchOrder() {
      if (!orderId) return;
      const snap = await getDoc(doc(db, "orders", orderId));

      if (snap.exists()) {
        const d = snap.data();
        document.getElementById("clientName").innerText = d.customerName || "Client Become";
        document.getElementById("clientPhone").innerText = d.customerPhone || "";
        document.getElementById("orderRef").innerText = `#${d.orderNumber || orderId.substring(0,6).toUpperCase()}`;
        document.getElementById("orderDate").innerText = d.createdAt?.toDate().toLocaleDateString('fr-FR');

        let html = "";
        d.items.forEach(item => {
          html += `
            <tr>
              <td><div style="font-weight:600">${item.name}</div></td>
              <td style="text-align: center;">1</td>
              <td class="price-col">${item.price.toLocaleString()} $</td>
            </tr>`;
        });
        document.getElementById("itemsBody").innerHTML = html;

        const total = (d.totalAmount || d.total || 0).toLocaleString();
        document.getElementById("subTotal").innerText = total + " $";
        document.getElementById("finalTotal").innerText = total + " $";
      }
    }

    fetchOrder();

    // BOUTON TÉLÉCHARGEMENT
    document.getElementById("downloadPdf").onclick = function() {
      const element = document.getElementById("printableInvoice");
      const opt = {
        margin: 10,
        filename: `BECOME_Facture_${orderId.substring(0,6)}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 3 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    };
  </script>
</body>
</html>
