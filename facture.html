<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Become â€” Facture</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#E9E5DF">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root{
      --bg:#E9E5DF;
      --surface:#FFFFFF;
      --soft:#F5F2EC;
      --text:#1E1E1E;
      --muted:#6B6B6B;
      --accent:#8B6F47;
      --border:#D6CFC4;
      --radius:18px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
      background:var(--bg);
      color:var(--text);
      padding:20px;
    }

    .invoice{
      max-width:600px;
      margin:auto;
      background:var(--surface);
      border-radius:var(--radius);
      border:1px solid var(--border);
      padding:26px;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    .logo{
      height:26px;
    }

    .status{
      font-size:12px;
      color:var(--accent);
      font-weight:600;
    }

    h1{
      font-size:18px;
      letter-spacing:2px;
      margin:0 0 6px;
    }

    .order-number{
      font-size:13px;
      color:var(--muted);
      margin-bottom:16px;
    }

    .block{
      background:var(--soft);
      border-radius:12px;
      padding:14px;
      margin-bottom:14px;
      font-size:13px;
    }

    .block strong{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }

    .item{
      display:flex;
      justify-content:space-between;
      margin-bottom:6px;
    }

    .total{
      font-size:15px;
      font-weight:700;
      text-align:right;
      margin-top:10px;
    }

    .pay{
      margin-top:20px;
      font-size:13px;
      line-height:1.6;
      color:var(--muted);
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:24px;
    }

    .btn{
      flex:1;
      height:44px;
      border-radius:999px;
      border:none;
      font-size:13px;
      font-weight:600;
      cursor:pointer;
    }

    .primary{
      background:var(--accent);
      color:#fff;
    }

    .secondary{
      background:transparent;
      border:1px solid var(--border);
    }
  </style>
</head>

<body>

<div class="invoice" id="invoice">

  <div class="top">
    <img src="icons/logo/logo.png" class="logo" alt="Become">
    <div class="status">Commande en attente</div>
  </div>

  <h1>FACTURE</h1>
  <div class="order-number" id="orderNumber">â€”</div>

  <div class="block">
    <strong>Client</strong>
    <div id="clientName">â€”</div>
    <div id="clientPhone">â€”</div>
    <div id="clientAddress">â€”</div>
  </div>

  <div class="block">
    <strong>Articles</strong>
    <div id="items"></div>
    <div class="total" id="total">â€”</div>
  </div>

  <div class="block">
    <strong>Date</strong>
    <div id="date">â€”</div>
  </div>

  <div class="pay">
    ðŸ’¡ Merci pour votre commande chez <strong>BECOME</strong>.<br>
    Veuillez nous contacter pour effectuer le paiement et suivre
    lâ€™Ã©volution de votre commande via lâ€™application.
  </div>

  <div class="actions">
    <button class="btn secondary" onclick="location.href='index.html'">
      Retour boutique
    </button>
    <button class="btn primary" id="pdfBtn">
      TÃ©lÃ©charger PDF
    </button>
  </div>

</div>

<script type="module">
import { db } from "./js/firebase.config.js";
import { doc, getDoc } from
  "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ===== GET ORDER ===== */
const params = new URLSearchParams(location.search);
const orderId = params.get("orderId");

if(!orderId){
  location.href="index.html";
}

const ref = doc(db,"orders",orderId);
const snap = await getDoc(ref);

if(!snap.exists()){
  alert("Commande introuvable");
  location.href="index.html";
}

const o = snap.data();

/* ===== RENDER ===== */
document.getElementById("orderNumber").textContent =
  `NÂ° ${o.orderNumber}`;

document.getElementById("clientName").textContent =
  o.customer.name;

document.getElementById("clientPhone").textContent =
  o.customer.phone;

document.getElementById("clientAddress").textContent =
  o.customer.address || "â€”";

let total = 0;
o.items.forEach(p=>{
  total += p.price * p.qty;
  document.getElementById("items").innerHTML += `
    <div class="item">
      <span>${p.title} Ã— ${p.qty}</span>
      <span>${(p.price*p.qty).toLocaleString()} CDF</span>
    </div>
  `;
});

document.getElementById("total").textContent =
  `Total : ${total.toLocaleString()} CDF`;

document.getElementById("date").textContent =
  o.createdAt.toDate().toLocaleString();

/* ===== PDF ===== */
document.getElementById("pdfBtn").onclick = ()=>{
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p","mm","a4");

  pdf.html(document.getElementById("invoice"),{
    callback:()=>pdf.save(`${o.orderNumber}.pdf`),
    x:10,y:10
  });
};
</script>

</body>
</html>
