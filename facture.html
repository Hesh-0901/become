<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Facture — Become</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7A623F">

  <!-- PDF (mobile OK) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body{
      margin:0;
      font-family:system-ui;
      background:#E9E5DF;
      color:#1E1E1E;
    }

    header{
      padding:14px;
      text-align:center;
      font-weight:600;
      letter-spacing:2px;
    }

    #invoice{
      background:#fff;
      max-width:700px;
      margin:12px auto;
      padding:16px;
      border-radius:10px;
    }

    .row{
      display:flex;
      justify-content:space-between;
      margin-bottom:6px;
      font-size:13px;
    }

    h2{
      margin:0 0 10px;
      font-size:16px;
      letter-spacing:2px;
    }

    hr{
      border:none;
      border-top:1px solid #ddd;
      margin:12px 0;
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:13px;
    }

    th,td{
      text-align:left;
      padding:6px 4px;
      border-bottom:1px solid #eee;
    }

    th{
      font-size:12px;
      color:#666;
    }

    .total{
      text-align:right;
      font-weight:600;
      margin-top:10px;
    }

    .note{
      margin-top:14px;
      font-size:12px;
      color:#555;
    }

    .actions{
      max-width:700px;
      margin:0 auto 20px;
      padding:12px;
      display:flex;
      gap:10px;
    }

    button{
      flex:1;
      height:44px;
      border-radius:999px;
      border:none;
      font-weight:600;
      cursor:pointer;
    }

    .back{
      background:#fff;
      border:1px solid #ccc;
    }

    .pdf{
      background:#8B6F47;
      color:#fff;
    }
  </style>
</head>

<body>

<header>FACTURE</header>

<div id="invoice">

  <h2>BECOME</h2>

  <div class="row">
    <span><strong>N° :</strong></span>
    <span id="orderNumber"></span>
  </div>

  <div class="row">
    <span><strong>Date :</strong></span>
    <span id="date"></span>
  </div>

  <hr>

  <div class="row">
    <span><strong>Client :</strong></span>
    <span id="name"></span>
  </div>

  <div class="row">
    <span><strong>Téléphone :</strong></span>
    <span id="phone"></span>
  </div>

  <div class="row">
    <span><strong>Adresse :</strong></span>
    <span id="address"></span>
  </div>

  <hr>

  <table>
    <thead>
      <tr>
        <th>Article</th>
        <th>Qté</th>
        <th>Prix</th>
      </tr>
    </thead>
    <tbody id="items"></tbody>
  </table>

  <div class="total" id="total"></div>

  <div class="note">
    Paiement manuel — veuillez nous contacter pour finaliser le paiement.<br>
    Vous pouvez suivre l’évolution de votre commande dans l’application.
  </div>

</div>

<div class="actions">
  <button class="back" onclick="location.href='index.html'">
    Retour boutique
  </button>
  <button class="pdf" id="pdfBtn">
    Télécharger PDF
  </button>
</div>

<script type="module">
import { db } from "./js/firebase.config.js";
import { doc, getDoc } from
  "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const params = new URLSearchParams(location.search);
const orderId = params.get("orderId");

if(!orderId){
  location.href="index.html";
}

const snap = await getDoc(doc(db,"orders",orderId));
if(!snap.exists()){
  alert("Facture introuvable");
  location.href="index.html";
}

const o = snap.data();

document.getElementById("orderNumber").textContent = o.orderNumber;
document.getElementById("date").textContent =
  new Date().toLocaleString("fr-FR");

document.getElementById("name").textContent = o.customer.name;
document.getElementById("phone").textContent = o.customer.phone;
document.getElementById("address").textContent =
  o.customer.address || "-";

const itemsEl = document.getElementById("items");
let total = 0;

o.items.forEach(p=>{
  total += p.price * p.qty;
  itemsEl.innerHTML += `
    <tr>
      <td>${p.title}</td>
      <td>${p.qty}</td>
      <td>${(p.price*p.qty).toLocaleString()} CDF</td>
    </tr>
  `;
});

document.getElementById("total").textContent =
  `Total : ${total.toLocaleString()} CDF`;

document.getElementById("pdfBtn").onclick = ()=>{
  html2pdf().set({
    filename:`FACTURE-${o.orderNumber}.pdf`,
    margin:0.5,
    html2canvas:{ scale:2 },
    jsPDF:{ unit:"cm", format:"a4", orientation:"portrait" }
  }).from(document.getElementById("invoice")).save();
};
</script>

</body>
</html>
