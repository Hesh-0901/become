<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Become — Facture</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#E9E5DF">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg:#E9E5DF;
      --surface:#FFFFFF;
      --soft:#F5F2EC;
      --text:#1E1E1E;
      --muted:#6B6B6B;
      --accent:#8B6F47;
      --border:#D6CFC4;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
      background:var(--bg);
      color:var(--text);
      padding:16px;
    }

    .invoice{
      max-width:640px;
      margin:auto;
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:18px;
      padding:22px;
    }

    /* HEADER */
    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    .header img{
      height:26px;
    }

    .badge{
      background:var(--soft);
      border-radius:999px;
      padding:6px 12px;
      font-size:12px;
      font-weight:600;
      color:var(--accent);
    }

    h1{
      font-size:18px;
      margin:10px 0 6px;
    }

    .meta{
      font-size:12px;
      color:var(--muted);
      line-height:1.6;
    }

    .box{
      margin-top:18px;
      padding-top:16px;
      border-top:1px dashed var(--border);
    }

    .row{
      display:flex;
      justify-content:space-between;
      font-size:13px;
      margin-bottom:6px;
    }

    .row strong{
      font-weight:600;
    }

    /* ITEMS */
    .item{
      display:flex;
      justify-content:space-between;
      font-size:13px;
      margin-bottom:6px;
    }

    .total{
      margin-top:12px;
      font-size:16px;
      font-weight:700;
      color:var(--accent);
      text-align:right;
    }

    /* PAYMENT */
    .payment{
      margin-top:20px;
      background:var(--soft);
      border-radius:12px;
      padding:14px;
      font-size:13px;
      line-height:1.6;
    }

    .actions{
      margin-top:20px;
      display:flex;
      gap:10px;
    }

    button{
      flex:1;
      height:44px;
      border-radius:999px;
      border:none;
      font-weight:600;
      cursor:pointer;
    }

    .primary{
      background:var(--accent);
      color:#fff;
    }

    .outline{
      background:transparent;
      border:1px solid var(--border);
    }
  </style>
</head>

<body>

<div class="invoice" id="invoice">

  <!-- HEADER -->
  <div class="header">
    <img src="icons/logo/logo.png" alt="Become">
    <div class="badge">FACTURE</div>
  </div>

  <h1 id="orderNumber">—</h1>
  <div class="meta" id="orderMeta"></div>

  <!-- CLIENT -->
  <div class="box">
    <strong>Client</strong>
    <div class="meta" id="clientInfo"></div>
  </div>

  <!-- ITEMS -->
  <div class="box" id="items"></div>

  <div class="total" id="total"></div>

  <!-- PAYMENT -->
  <div class="payment">
    <strong>Paiement</strong><br>
    Cette commande est en attente de paiement.<br>
    Merci de nous contacter pour procéder au règlement et lancer la préparation.
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button class="outline" onclick="window.print()">
      Télécharger PDF
    </button>
    <button class="primary" onclick="location.href='customer.html'">
      Suivre la commande
    </button>
  </div>

</div>

<script type="module">
import { db } from "./js/firebase.config.js";
import { doc, getDoc } from
  "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ===== GET ORDER ===== */
const params = new URLSearchParams(location.search);
const orderId = params.get("orderId");
if (!orderId) location.href = "index.html";

const snap = await getDoc(doc(db,"orders",orderId));
if (!snap.exists()) location.href = "index.html";

const o = snap.data();

/* ===== DISPLAY ===== */
document.getElementById("orderNumber").textContent =
  `Commande ${o.orderNumber}`;

document.getElementById("orderMeta").innerHTML = `
  Date : ${o.createdAt.toDate().toLocaleString()}
`;

document.getElementById("clientInfo").innerHTML = `
  ${o.customer.name}<br>
  ${o.customer.phone}<br>
  ${o.customer.address || ""}
`;

let html = "";
o.items.forEach(p=>{
  html += `
    <div class="item">
      <span>${p.title} × ${p.qty}</span>
      <span>${(p.price*p.qty).toLocaleString()} CDF</span>
    </div>
  `;
});
document.getElementById("items").innerHTML = html;

document.getElementById("total").textContent =
  `Total : ${o.total.toLocaleString()} CDF`;
</script>

</body>
</html>
