<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become ‚Äî Facture</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#E9E5DF">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg:#E9E5DF;
      --surface:#FFFFFF;
      --accent:#8B6F47;
      --soft:#F5F2EC;
      --text:#1E1E1E;
      --muted:#6B6B6B;
      --border:#D6CFC4;
      --radius:22px;
    }

    *{ box-sizing:border-box }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
      background:var(--bg);
      color:var(--text);
      padding:20px;
    }

    .invoice{
      max-width:700px;
      margin:auto;
      background:var(--surface);
      border-radius:var(--radius);
      padding:26px;
      border:1px solid var(--border);
    }

    /* HEADER */
    .top{
      display:grid;
      grid-template-columns:1fr auto;
      gap:20px;
      margin-bottom:26px;
    }

    .brand img{
      height:26px;
    }

    .brand h1{
      font-size:22px;
      margin:8px 0 0;
      letter-spacing:2px;
    }

    .info-box{
      background:var(--soft);
      border-radius:16px;
      padding:14px;
      font-size:12px;
      color:var(--muted);
      line-height:1.5;
    }

    .info-box strong{
      color:var(--text);
    }

    /* CLIENT */
    .client{
      margin-bottom:26px;
    }

    .client h3{
      font-size:13px;
      letter-spacing:2px;
      margin-bottom:10px;
    }

    .client div{
      font-size:13px;
      color:var(--muted);
    }

    /* TABLE */
    table{
      width:100%;
      border-collapse:collapse;
      margin-bottom:20px;
    }

    th{
      text-align:left;
      font-size:11px;
      color:var(--muted);
      padding-bottom:8px;
    }

    td{
      padding:10px 0;
      font-size:13px;
      border-top:1px solid var(--border);
    }

    .right{ text-align:right }

    /* TOTAL */
    .total{
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:var(--accent);
      color:#fff;
      padding:14px 18px;
      border-radius:999px;
      font-weight:600;
      font-size:15px;
      margin-bottom:18px;
    }

    /* FOOT */
    .footer{
      text-align:center;
      font-size:12px;
      color:var(--muted);
      line-height:1.6;
    }

    .status{
      margin-top:10px;
      font-weight:600;
      color:var(--accent);
    }
  </style>
</head>

<body>

<div class="invoice">

  <!-- HEADER -->
  <div class="top">
    <div class="brand">
      <img src="icons/logo/logo.png" alt="Become">
      <h1>FACTURE</h1>
    </div>

    <div class="info-box">
      <strong>Become</strong><br>
      Boutique officielle<br><br>
      Date : <span id="date"></span><br>
      Facture n¬∞ <span id="orderId"></span>
    </div>
  </div>

  <!-- CLIENT -->
  <div class="client">
    <h3>CLIENT</h3>
    <div id="client"></div>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>Article</th>
        <th class="right">Qt√©</th>
        <th class="right">Prix</th>
        <th class="right">Total</th>
      </tr>
    </thead>
    <tbody id="items"></tbody>
  </table>

  <!-- TOTAL -->
  <div class="total">
    <span>Total √† payer</span>
    <span id="total"></span>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    Merci pour votre commande ü§ç<br>
    Veuillez effectuer le paiement afin d‚Äôacc√©l√©rer le traitement.<br>
    <div class="status">
      Statut : <span id="status"></span>
    </div>
  </div>

</div>

<script type="module">
import { db } from "./js/firebase.config.js";
import { doc, getDoc } from
  "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const params = new URLSearchParams(location.search);
const orderId = params.get("order");

if (!orderId) location.href = "index.html";

const ref = doc(db, "orders", orderId);
const snap = await getDoc(ref);

if (!snap.exists()) {
  alert("Facture introuvable");
  location.href = "index.html";
}

const o = snap.data();

document.getElementById("orderId").textContent = orderId.slice(0,8).toUpperCase();
document.getElementById("date").textContent =
  o.createdAt.toDate().toLocaleString();

document.getElementById("client").innerHTML = `
  ${o.customer.name}<br>
  ${o.customer.phone}<br>
  ${o.customer.address || ""}
`;

document.getElementById("status").textContent = o.status;

let total = 0;
o.items.forEach(i=>{
  total += i.price * i.qty;
  document.getElementById("items").innerHTML += `
    <tr>
      <td>${i.title}</td>
      <td class="right">${i.qty}</td>
      <td class="right">${i.price.toLocaleString()}</td>
      <td class="right">${(i.price*i.qty).toLocaleString()}</td>
    </tr>
  `;
});

document.getElementById("total").textContent =
  total.toLocaleString() + " CDF";
</script>

</body>
</html>
