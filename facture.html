<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Facture — Become</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a1a">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    :root {
      --primary: #1A1A1A;     /* Deep Obsidian */
      --accent: #8B6F47;      /* Muted Gold/Bronze */
      --bg: #F8F9FA;          /* Soft Gray background */
      --card: #FFFFFF;
      --text-main: #2D2D2D;
      --text-muted: #757575;
      --border: #EEEEEE;
    }

    * { box-sizing: border-box; -webkit-print-color-adjust: exact; }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      color: var(--text-main);
      line-height: 1.5;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* ===== INVOICE CARD ===== */
    .invoice-card {
      background: var(--card);
      border-radius: 4px; /* Clean, professional sharp/soft edges */
      box-shadow: 0 20px 50px rgba(0,0,0,0.05);
      overflow: hidden;
      position: relative;
    }

    /* Accent top bar */
    .invoice-card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 6px;
      background: var(--accent);
    }

    .content {
      padding: 60px 50px;
    }

    /* ===== HEADER ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 60px;
    }

    .brand-section h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 6px;
      font-weight: 800;
      color: var(--primary);
      text-transform: uppercase;
    }

    .meta-section {
      text-align: right;
    }

    .meta-item {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .meta-value {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary);
    }

    /* ===== INFO GRID ===== */
    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-bottom: 50px;
    }

    .label {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--accent);
      margin-bottom: 12px;
      display: block;
    }

    .client-details {
      font-size: 14px;
      font-style: normal;
    }

    .client-name {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    /* ===== TABLE ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th {
      text-align: left;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      padding: 15px 0;
      border-bottom: 1px solid var(--primary);
    }

    td {
      padding: 20px 0;
      font-size: 14px;
      border-bottom: 1px solid var(--border);
    }

    .col-price { text-align: right; font-weight: 600; }
    .col-qty { text-align: center; }

    /* ===== TOTAL SECTION ===== */
    .summary-wrapper {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .total-container {
      width: 100%;
      max-width: 250px;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }

    .total-row.grand-total {
      border-top: 2px solid var(--primary);
      margin-top: 10px;
    }

    .grand-total .total-label {
      font-weight: 700;
      font-size: 14px;
    }

    .grand-total .total-amount {
      font-size: 22px;
      font-weight: 800;
      color: var(--accent);
    }

    /* ===== FOOTER ===== */
    .footer {
      margin-top: 60px;
      padding-top: 30px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
    }

    .note-text {
      font-size: 12px;
      color: var(--text-muted);
      max-width: 300px;
    }

    /* ===== BUTTONS ===== */
    .actions {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
    }

    .btn-pdf { background: var(--primary); color: white; }
    .btn-pdf:hover { background: var(--accent); }
    .btn-back { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
    .btn-back:hover { background: #fff; color: var(--primary); }

    @media (max-width: 600px) {
      .content { padding: 30px 20px; }
      .info-grid { grid-template-columns: 1fr; }
      .header { flex-direction: column; gap: 20px; }
      .meta-section { text-align: left; }
    }
  </style>
</head>
<body>

<div class="container">
  <div id="invoice" class="invoice-card">
    <div class="content">
      
      <header class="header">
        <div class="brand-section">
          <h1>Become</h1>
        </div>
        <div class="meta-section">
          <div class="meta-item">Facture N°</div>
          <div class="meta-value" id="orderNumber">---</div>
          <div style="margin-top: 15px;" class="meta-item">Date d'émission</div>
          <div class="meta-value" id="date">---</div>
        </div>
      </header>

      <div class="info-grid">
        <div class="info-block">
          <span class="label">Facturé à</span>
          <div class="client-details">
            <div class="client-name" id="name">---</div>
            <div id="phone">---</div>
            <div id="address">---</div>
          </div>
        </div>
        <div class="info-block">
          <span class="label">Mode de Paiement</span>
          <div class="client-details">
            Paiement Manuel / Virement<br>
            <span style="color: var(--text-muted); font-size: 12px;">Contactez-nous pour finaliser</span>
          </div>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th style="width: 60%;">Description</th>
            <th class="col-qty">Qté</th>
            <th class="col-price">Total</th>
          </tr>
        </thead>
        <tbody id="items">
          </tbody>
      </table>

      <div class="summary-wrapper">
        <div class="total-container">
          <div class="total-row grand-total">
            <span class="total-label">MONTANT TOTAL</span>
            <span class="total-amount" id="total">0 CDF</span>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="note-text">
          Merci de votre confiance. Cette facture est un document officiel de votre commande auprès de l'établissement <strong>Become</strong>.
        </div>
      </footer>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-back" onclick="location.href='index.html'">Retour Boutique</button>
    <button class="btn btn-pdf" id="pdfBtn">Télécharger PDF</button>
  </div>
</div>

<script type="module">
  import { db } from "./js/firebase.config.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const params = new URLSearchParams(location.search);
  const orderId = params.get("orderId");
  if(!orderId) location.href="index.html";

  try {
    const snap = await getDoc(doc(db, "orders", orderId));
    if(!snap.exists()) {
      location.href="index.html";
    } else {
      const o = snap.data();

      // Basic Info
      document.getElementById("orderNumber").textContent = o.orderNumber;
      document.getElementById("date").textContent = new Date().toLocaleDateString("fr-FR", {
        year: 'numeric', month: 'long', day: 'numeric'
      });

      // Customer Info
      document.getElementById("name").textContent = o.customer.name;
      document.getElementById("phone").textContent = o.customer.phone;
      document.getElementById("address").textContent = o.customer.address || "";

      // Items
      let total = 0;
      const itemsEl = document.getElementById("items");
      itemsEl.innerHTML = ""; // Clear loader

      o.items.forEach(p => {
        const itemTotal = p.price * p.qty;
        total += itemTotal;
        itemsEl.innerHTML += `
          <tr>
            <td>
              <div style="font-weight: 600; color: var(--primary);">${p.title}</div>
            </td>
            <td class="col-qty">${p.qty}</td>
            <td class="col-price">${itemTotal.toLocaleString()} CDF</td>
          </tr>
        `;
      });

      document.getElementById("total").textContent = `${total.toLocaleString()} CDF`;

      // PDF Trigger
      document.getElementById("pdfBtn").onclick = () => {
        const element = document.getElementById("invoice");
        const opt = {
          margin: 0,
          filename: `FACTURE_BECOME_${o.orderNumber}.pdf`,
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 3, useCORS: true, letterRendering: true },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
      };
    }
  } catch (e) {
    console.error("Error loading order:", e);
  }
</script>

</body>
</html>
