<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Facture — Become</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
  :root {
    --primary: #1A1A1A;
    --accent: #8B6F47;
    --bg: #F4F4F2;
    --card: #FFFFFF;
    --text-main: #1A1A1A;
    --text-muted: #888888;
    --border: #E8E8E8;
  }

  * { box-sizing: border-box; -webkit-print-color-adjust: exact; }

  body {
    margin: 0;
    background: var(--bg);
    font-family: 'Inter', -apple-system, sans-serif;
    color: var(--text-main);
    padding: 10px; /* Réduit pour éviter tout décalage */
  }

  .page { max-width: 800px; margin: 0 auto; }

  .card {
    background: var(--card);
    border-radius: 2px;
    position: relative;
    margin: 0;
  }

  .card::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 4px;
    background: var(--accent);
  }

  /* Padding interne flexible */
  .invoice-content { padding: 40px 50px; }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 30px;
    padding-top: 10px;
  }

  .brand img {
    height: 140px; /* Équilibre entre visibilité et espace */
    width: auto;
    margin-bottom: 10px;
  }

  .brand-name {
    font-size: 24px;
    font-weight: 800;
    letter-spacing: 5px;
    text-transform: uppercase;
    margin: 0;
  }

  .brand-tagline {
    font-size: 10px;
    color: var(--text-muted);
    letter-spacing: 1.5px;
    text-transform: uppercase;
  }

  .invoice-meta { text-align: right; }
  .meta-label { font-size: 9px; text-transform: uppercase; color: var(--text-muted); }
  .meta-value { font-size: 14px; font-weight: 600; margin-bottom: 10px; }

  .section-grid {
    display: grid;
    grid-template-columns: 1.5fr 1fr;
    gap: 30px;
    margin-bottom: 30px;
  }

  .section-title {
    font-size: 10px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--accent);
    margin-bottom: 10px;
    border-bottom: 1px solid var(--border);
    padding-bottom: 5px;
  }

  table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
  th { text-align: left; font-size: 10px; text-transform: uppercase; color: var(--text-muted); padding: 10px 0; border-bottom: 1px solid var(--primary); }
  td { padding: 12px 0; font-size: 13px; border-bottom: 1px solid var(--border); }
  td:last-child { text-align: right; font-weight: 600; }

  .total-wrapper { display: flex; justify-content: flex-end; }
  .total-value {
    font-size: 24px;
    font-weight: 800;
    color: var(--accent);
    border-top: 2px solid var(--primary);
    padding-top: 5px;
    min-width: 180px;
    text-align: right;
  }

  .signature-container {
    margin-top: 50px; /* Réduit pour laisser de la place aux articles */
    display: flex;
    justify-content: flex-end;
  }

  .signature-box { width: 200px; text-align: center; }
  .signature-img { width: 160px; height: auto; display: block; margin: 0 auto; mix-blend-mode: multiply; }
  .signature-line { border-top: 1px solid var(--primary); margin-top: 2px; padding-top: 5px; }
  .signature-label { font-size: 9px; font-weight: 700; text-transform: uppercase; }

  .note {
    margin-top: 30px;
    font-size: 10px;
    color: var(--text-muted);
    border-left: 2px solid var(--accent);
    padding-left: 15px;
  }

  /* FORCE LA PAGE UNIQUE AU MOMENT DE L'EXPORT */
  @media print {
    html, body { height: 99%; overflow: hidden; }
    .invoice-content { padding: 20px 40px; }
    .card { box-shadow: none; border: none; }
    .actions { display: none; }
  }

  .actions { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
  button { padding: 12px 25px; border-radius: 4px; font-size: 11px; font-weight: 700; text-transform: uppercase; cursor: pointer; border: none; }
  .back { background: #fff; border: 1px solid #ddd; }
  .pdf { background: var(--primary); color: #fff; }
</style>
</head>
<body>

<div class="page">
  <div id="invoice" class="card">
    <div class="invoice-content">
      
      <div class="header">
        <div class="brand-container">
          <div class="brand"><img src="icons/logo/logo.png" alt="Become Logo"></div>
          <h2 class="brand-name">BECOME</h2>
          <span class="brand-tagline">Boutique d'habillement</span>
        </div>
        <div class="invoice-meta">
          <div class="meta-label">Facture N°</div>
          <div class="meta-value" id="orderNumber">---</div>
          <div class="meta-label">Date d'émission</div>
          <div class="meta-value" id="date">---</div>
        </div>
      </div>

      <div class="section-grid">
        <div class="section">
          <div class="section-title">Client</div>
          <div class="client">
            <div id="name" style="font-size:16px;">---</div>
            <div id="phone">---</div>
            <div id="address">---</div>
          </div>
        </div>
        <div class="section">
          <div class="section-title">Paiement</div>
          <div class="client">
            Virement / Manuel<br>
            <span style="color: var(--accent); font-weight: 600;">Status : En attente</span>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Détails de la commande</div>
        <table>
          <thead>
            <tr>
              <th style="width: 70%;">Article</th>
              <th style="text-align:center">Qté</th>
              <th>Montant</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
        </table>

        <div class="total-wrapper">
          <div class="total-box">
            <div style="font-size: 10px; font-weight: 700; color: var(--text-muted);">MONTANT TOTAL</div>
            <div class="total-value" id="total">0 CDF</div>
          </div>
        </div>
      </div>

      <div class="signature-container">
        <div class="signature-box">
          <img src="icons/signature.png" alt="Signature" class="signature-img">
          <div class="signature-line"></div>
          <div class="signature-label">Signature (Direction)</div>
        </div>
      </div>

      <div class="note">
        Merci pour votre confiance. Document officiel Become.
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="back" onclick="location.href='index.html'">Retour boutique</button>
    <button class="pdf" id="pdfBtn">Télécharger PDF</button>
  </div>
</div>

<script type="module">
  import { db } from "./js/firebase.config.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const params = new URLSearchParams(location.search);
  const orderId = params.get("orderId");
  if(!orderId) location.href="index.html";

  const snap = await getDoc(doc(db, "orders", orderId));
  if(snap.exists()) {
    const o = snap.data();
    document.getElementById("orderNumber").textContent = o.orderNumber;
    document.getElementById("date").textContent = new Date().toLocaleDateString("fr-FR", {day:'numeric', month:'long', year:'numeric'});
    document.getElementById("name").textContent = o.customer.name;
    document.getElementById("phone").textContent = o.customer.phone;
    document.getElementById("address").textContent = o.customer.address || "";

    let total = 0;
    const itemsEl = document.getElementById("items");
    o.items.forEach(p => {
      const lineTotal = p.price * p.qty;
      total += lineTotal;
      itemsEl.innerHTML += `<tr><td><span style="font-weight:600;">${p.title}</span></td><td style="text-align:center">${p.qty}</td><td>${lineTotal.toLocaleString()} CDF</td></tr>`;
    });
    document.getElementById("total").textContent = `${total.toLocaleString()} CDF`;

    document.getElementById("pdfBtn").onclick = () => {
      const element = document.getElementById("invoice");
      html2pdf().set({
        margin: [5, 5, 5, 5], // Petite marge de sécurité pour l'imprimante
        filename: `BECOME_FACTURE_${o.orderNumber}.pdf`,
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2, useCORS: true, letterRendering: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      }).from(element).save();
    };
  }
</script>
</body>
</html>
