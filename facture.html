<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Facture — Become</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8B6F47">

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    :root{
      --bg:#EFECE7;
      --card:#FFFFFF;
      --text:#1E1E1E;
      --muted:#7A7A7A;
      --accent:#8B6F47;
      --border:#E5E1DB;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:var(--bg);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,sans-serif;
      color:var(--text);
    }

    /* ===== CONTAINER ===== */
    .page{
      max-width:720px;
      margin:20px auto;
      padding:0 14px;
    }

    .card{
      background:var(--card);
      border-radius:18px;
      padding:22px;
      box-shadow:0 10px 30px rgba(0,0,0,.04);
    }

    /* ===== HEADER ===== */
    .header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      margin-bottom:20px;
    }

    .brand{
      font-weight:700;
      letter-spacing:3px;
      font-size:16px;
    }

    .invoice-meta{
      text-align:right;
      font-size:12px;
      color:var(--muted);
    }

    .invoice-meta strong{
      color:var(--text);
      font-weight:600;
    }

    /* ===== SECTIONS ===== */
    .section{
      margin-top:20px;
      padding-top:20px;
      border-top:1px solid var(--border);
    }

    .section-title{
      font-size:12px;
      letter-spacing:1.5px;
      color:var(--muted);
      margin-bottom:10px;
      font-weight:600;
    }

    /* ===== CLIENT ===== */
    .client{
      font-size:13px;
      line-height:1.6;
    }

    /* ===== TABLE ===== */
    table{
      width:100%;
      border-collapse:collapse;
      font-size:13px;
    }

    th{
      text-align:left;
      font-size:11px;
      color:var(--muted);
      font-weight:600;
      padding-bottom:8px;
    }

    td{
      padding:10px 0;
      border-top:1px solid var(--border);
    }

    td:last-child, th:last-child{
      text-align:right;
    }

    /* ===== TOTAL ===== */
    .total-box{
      margin-top:20px;
      padding-top:16px;
      border-top:2px solid var(--accent);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .total-label{
      font-size:13px;
      color:var(--muted);
      letter-spacing:1px;
    }

    .total-value{
      font-size:20px;
      font-weight:700;
      color:var(--accent);
    }

    /* ===== FOOTER ===== */
    .note{
      margin-top:18px;
      font-size:12px;
      color:var(--muted);
      line-height:1.5;
    }

    /* ===== ACTIONS ===== */
    .actions{
      margin-top:16px;
      display:flex;
      gap:12px;
    }

    button{
      flex:1;
      height:46px;
      border-radius:999px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      border:none;
    }

    .back{
      background:#fff;
      border:1px solid var(--border);
    }

    .pdf{
      background:var(--accent);
      color:#fff;
    }
  </style>
</head>

<body>

<div class="page">

  <div id="invoice" class="card">

    <!-- HEADER -->
    <div class="header">
      <div class="brand">BECOME</div>
      <div class="invoice-meta">
        <div><strong>N°</strong> <span id="orderNumber"></span></div>
        <div><strong>Date</strong> <span id="date"></span></div>
      </div>
    </div>

    <!-- CLIENT -->
    <div class="section">
      <div class="section-title">CLIENT</div>
      <div class="client">
        <div id="name"></div>
        <div id="phone"></div>
        <div id="address"></div>
      </div>
    </div>

    <!-- ITEMS -->
    <div class="section">
      <div class="section-title">DÉTAILS DE LA COMMANDE</div>

      <table>
        <thead>
          <tr>
            <th>Article</th>
            <th>Qté</th>
            <th>Montant</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
      </table>

      <div class="total-box">
        <div class="total-label">TOTAL</div>
        <div class="total-value" id="total"></div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="note">
      Paiement manuel — veuillez nous contacter pour finaliser le paiement.<br>
      Merci pour votre confiance.
    </div>

  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button class="back" onclick="location.href='index.html'">
      Retour boutique
    </button>
    <button class="pdf" id="pdfBtn">
      Télécharger PDF
    </button>
  </div>

</div>

<script type="module">
import { db } from "./js/firebase.config.js";
import { doc, getDoc } from
  "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const params = new URLSearchParams(location.search);
const orderId = params.get("orderId");
if(!orderId) location.href="index.html";

const snap = await getDoc(doc(db,"orders",orderId));
if(!snap.exists()) location.href="index.html";

const o = snap.data();

document.getElementById("orderNumber").textContent = o.orderNumber;
document.getElementById("date").textContent =
  new Date().toLocaleDateString("fr-FR");

document.getElementById("name").textContent = o.customer.name;
document.getElementById("phone").textContent = o.customer.phone;
document.getElementById("address").textContent = o.customer.address || "";

let total = 0;
const itemsEl = document.getElementById("items");

o.items.forEach(p=>{
  total += p.price * p.qty;
  itemsEl.innerHTML += `
    <tr>
      <td>${p.title}</td>
      <td>${p.qty}</td>
      <td>${(p.price*p.qty).toLocaleString()} CDF</td>
    </tr>
  `;
});

document.getElementById("total").textContent =
  `${total.toLocaleString()} CDF`;

document.getElementById("pdfBtn").onclick = ()=>{
  html2pdf().set({
    filename:`FACTURE-${o.orderNumber}.pdf`,
    margin:0.6,
    html2canvas:{ scale:2 },
    jsPDF:{ unit:"cm", format:"a4", orientation:"portrait" }
  }).from(document.getElementById("invoice")).save();
};
</script>

</body>
</html>
