<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Ajouter un article</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#141414">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #161616;
      --card: #1F1F1F;
      --soft: #262626;
      --text: #F5F5F5;
      --muted: #9A9A9A;
      --accent: #C2A16A;
      --border: #2E2E2E;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px 16px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      color: var(--accent);
    }

    .back {
      color: var(--accent);
      text-decoration: none;
      font-size: 13px;
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .form {
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 20px;
      max-width: 520px;
      margin: auto;
    }

    .group {
      margin-bottom: 18px;
    }

    label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      display: block;
    }

    input, textarea {
      width: 100%;
      background: var(--soft);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      padding: 10px;
      font-size: 13px;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    /* IMAGE */
    .image-frame {
  position: relative;
  width: 100%;
  aspect-ratio: 3 / 4;
  border-radius: 14px;
  background: var(--soft);
  border: 2px dashed var(--border);
  overflow: hidden;
  cursor: pointer;
}

.image-frame input {
  position: absolute;
  inset: 0;
  opacity: 0;
  cursor: pointer;
}

.image-frame img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 50%;
  display: none;
}

.image-placeholder {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: var(--muted);
  gap: 8px;
  pointer-events: none;
}

.image-placeholder i {
  font-size: 32px;
  color: var(--accent);
}

.slider {
  margin-top: 10px;
  width: 100%;
}

    .preview {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 12px;
      display: none;
      margin-top: 10px;
    }

    .btn {
      width: 100%;
      height: 44px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #1A1A1A;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
  </style>
</head>

<body>

<div class="header">
  <div class="title">AJOUTER UN ARTICLE</div>
  <a href="admin.html" class="back">
    <i class="fa-solid fa-arrow-left"></i> Admin
  </a>
</div>

<form class="form">
  
  <!-- IMAGE -->
<div class="group">
  <label class="label">Photo de l’article (ratio 3:4)</label>

  <div class="image-frame" id="imageFrame">
    <img id="preview" />
    <div class="image-placeholder" id="placeholder">
      <i class="fa-solid fa-image"></i>
      <span>Ajouter une photo</span>
    </div>
    <input type="file" id="imageInput" accept="image/*">
  </div>

  <!-- Contrôle cadrage -->
  <input
    type="range"
    id="positionY"
    min="0"
    max="100"
    value="50"
    class="slider"
  >
</div>

  <!-- TITLE -->
  <div class="group">
    <label>Titre</label>
    <input type="text" id="title" required>
  </div>

  <!-- DESCRIPTION -->
  <div class="group">
    <label>Description</label>
    <textarea id="description"></textarea>
  </div>

  <!-- PRICE -->
  <div class="group">
    <label>Prix (CDF)</label>
    <input type="number" id="price" min="0" required>
  </div>

  <!-- STOCK -->
  <div class="group">
    <label>Stock disponible</label>
    <input type="number" id="stock" min="0" required>
  </div>

  <button class="btn" type="submit">
    <i class="fa-solid fa-cloud-arrow-up"></i>
    Publier l’article
  </button>

</form>

<script>
  const input = document.getElementById("imageInput");
  const preview = document.getElementById("preview");

  let croppedBlob = null;

  input.addEventListener("change", () => {
    const file = input.files[0];
    if (!file) return;

    const img = new Image();
    img.src = URL.createObjectURL(file);

    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const targetRatio = 3 / 4;
      let sw = img.width;
      let sh = img.height;

      let cropW, cropH;

      if (sw / sh > targetRatio) {
        cropH = sh;
        cropW = sh * targetRatio;
      } else {
        cropW = sw;
        cropH = sw / targetRatio;
      }

      const sx = (sw - cropW) / 2;
      const sy = (sh - cropH) / 2;

      canvas.width = 900;
      canvas.height = 1200;

      ctx.drawImage(img, sx, sy, cropW, cropH, 0, 0, 900, 1200);

      canvas.toBlob(blob => {
        croppedBlob = blob;
        preview.src = URL.createObjectURL(blob);
        preview.style.display = "block";
      }, "image/jpeg", 0.9);
    };
  });
</script>
  <script>
  const input = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  const placeholder = document.getElementById("placeholder");
  const slider = document.getElementById("positionY");

  input.addEventListener("change", () => {
    const file = input.files[0];
    if (!file) return;

    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";
    placeholder.style.display = "none";
  });

  slider.addEventListener("input", () => {
    preview.style.objectPosition = `center ${slider.value}%`;
  });
</script>

</body>
</html>
