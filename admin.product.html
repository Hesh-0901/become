<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Ajouter un article</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#141414">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #161616;
      --card: #1F1F1F;
      --soft: #262626;
      --text: #F5F5F5;
      --muted: #9A9A9A;
      --accent: #C2A16A;
      --border: #2E2E2E;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
      min-height: 100vh;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px 16px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      color: var(--accent);
    }

    .back {
      color: var(--accent);
      text-decoration: none;
      font-size: 13px;
      display: flex;
      gap: 6px;
      align-items: center;
    }

    /* FORM */
    .form {
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 20px;
      max-width: 520px;
      margin: auto;
    }

    .group {
      margin-bottom: 18px;
    }

    .label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      display: block;
    }

    input, textarea {
      width: 100%;
      background: var(--soft);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      padding: 10px;
      font-size: 13px;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* IMAGE UPLOAD */
    .image-box {
      border: 2px dashed var(--border);
      border-radius: 14px;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
      cursor: pointer;
      background: var(--soft);
    }

    .image-box i {
      font-size: 32px;
      color: var(--accent);
    }

    .image-box span {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    .preview {
      width: 100%;
      max-height: 320px;
      object-fit: cover;
      border-radius: 12px;
      display: none;
    }

    /* BUTTON */
    .btn {
      width: 100%;
      height: 44px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #1A1A1A;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="title">AJOUTER UN ARTICLE</div>
    <a href="admin.html" class="back">
      <i class="fa-solid fa-arrow-left"></i>
      Admin
    </a>
  </div>

  <!-- FORM -->
  <form class="form">

    <!-- IMAGE -->
    <div class="group">
      <label class="label">Photo de l’article (ratio 3:4)</label>

      <label class="image-box">
        <i class="fa-solid fa-image"></i>
        <span>Clique pour ajouter une photo<br>Rognage obligatoire (3:4)</span>
        <input type="file" id="imageInput" accept="image/*" hidden>
      </label>

      <img id="preview" class="preview">
    </div>

    <!-- TITLE -->
    <div class="group">
      <label class="label">Titre de l’article</label>
      <input type="text" placeholder="Ex: Hoodie Premium">
    </div>

    <!-- DESCRIPTION -->
    <div class="group">
      <label class="label">Description</label>
      <textarea placeholder="Description du produit…"></textarea>
    </div>

    <!-- STOCK -->
    <div class="group">
      <label class="label">Stock disponible</label>
      <input type="number" min="0" placeholder="Ex: 25">
    </div>

    <!-- SUBMIT -->
    <button class="btn">
      <i class="fa-solid fa-cloud-arrow-up"></i>
      Publier l’article
    </button>

  </form>

  <!-- IMAGE PREVIEW -->
  <script>
    const input = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    input.addEventListener("change", () => {
      const file = input.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = "block";
    });
  </script>

</body>
</html>
