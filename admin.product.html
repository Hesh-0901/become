<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Become — Ajouter un produit</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7A623F">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg:#E9E5DF;
      --surface:#FFF;
      --soft:#E6E1D9;
      --text:#1E1E1E;
      --muted:#6B6B6B;
      --accent:#8B6F47;
      --border:#D6CFC4;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui;
      background:var(--bg);
      color:var(--text);
      padding-bottom:90px;
    }

    header{
      position:sticky;
      top:0;
      background:var(--bg);
      border-bottom:1px solid var(--border);
      z-index:10;
    }

    .bar{
      height:54px;
      display:flex;
      align-items:center;
      gap:12px;
      padding:0 14px;
    }

    .title{
      font-weight:600;
      letter-spacing:2px;
      font-size:14px;
    }

    main{
      padding:14px;
      max-width:600px;
      margin:auto;
    }

    .box{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      margin-bottom:14px;
    }

    label{
      font-size:12px;
      color:var(--muted);
      display:block;
      margin-bottom:4px;
    }

    input, textarea{
      width:100%;
      padding:11px;
      border-radius:10px;
      border:1px solid var(--border);
      background:var(--soft);
      font-size:14px;
      margin-bottom:12px;
    }

    textarea{resize:vertical}

    .footer{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:var(--bg);
      border-top:1px solid var(--border);
      padding:12px;
    }

    .btn{
      width:100%;
      height:46px;
      border-radius:999px;
      border:none;
      background:var(--accent);
      color:#fff;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="bar">
    <i class="fa-solid fa-arrow-left" onclick="history.back()"></i>
    <div class="title">AJOUT PRODUIT</div>
  </div>
</header>

<main>

  <div class="box">
    <label>Titre du produit</label>
    <input id="title" placeholder="Ex : Chemise Become">

    <label>Prix (CDF)</label>
    <input id="price" type="number" placeholder="Ex : 45000">

    <label>Stock</label>
    <input id="stock" type="number" placeholder="Ex : 12">

    <label>Image (URL)</label>
    <input id="image" placeholder="https://...">

    <label>Description</label>
    <textarea id="description" rows="4"></textarea>
  </div>

</main>

<div class="footer">
  <button class="btn" id="saveBtn">Enregistrer le produit</button>
</div>

<script type="module">
import { auth, db } from "./js/firebase.config.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  collection,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ===== AUTH ===== */
onAuthStateChanged(auth, user=>{
  if(!user){
    location.href="login.html";
  }
});

/* ===== SAVE PRODUCT ===== */
const saveBtn = document.getElementById("saveBtn");

saveBtn.onclick = async ()=>{
  const title = document.getElementById("title").value.trim();
  const price = Number(document.getElementById("price").value);
  const stock = Number(document.getElementById("stock").value);
  const imageUrl = document.getElementById("image").value.trim();
  const description = document.getElementById("description").value.trim();

  if(!title || !price || !imageUrl){
    alert("Champs obligatoires manquants");
    return;
  }

  saveBtn.textContent = "Enregistrement…";
  saveBtn.disabled = true;

  await addDoc(collection(db,"products"),{
    title,
    price,
    stock,
    imageUrl,
    description,
    createdAt: serverTimestamp()
  });

  location.href = "admin-products.html";
};
</script>

</body>
</html>
