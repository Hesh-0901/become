<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become â€” Ajouter un article</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#141414">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg:#161616;--card:#1F1F1F;--soft:#262626;
      --text:#F5F5F5;--muted:#9A9A9A;
      --accent:#C2A16A;--border:#2E2E2E;--radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:system-ui;background:var(--bg);
      color:var(--text);padding:16px;
    }
    .header{
      display:flex;justify-content:space-between;align-items:center;
      background:var(--card);border-radius:var(--radius);
      padding:14px 16px;border:1px solid var(--border);
      margin-bottom:20px;
    }
    .title{font-size:14px;font-weight:600;letter-spacing:2px;color:var(--accent)}
    .back{color:var(--accent);text-decoration:none;font-size:13px;display:flex;gap:6px}

    .form{
      background:var(--card);border-radius:var(--radius);
      border:1px solid var(--border);padding:20px;
      max-width:520px;margin:auto;
    }
    .group{margin-bottom:18px}
    label{font-size:12px;color:var(--muted);margin-bottom:6px;display:block}
    input,textarea{
      width:100%;background:var(--soft);border:1px solid var(--border);
      border-radius:10px;color:var(--text);padding:10px;font-size:13px;
    }
    textarea{min-height:80px;resize:vertical}

    .image-frame{
      position:relative;width:100%;aspect-ratio:3/4;
      border-radius:14px;background:var(--soft);
      border:2px dashed var(--border);overflow:hidden;cursor:pointer;
    }
    .image-frame input{position:absolute;inset:0;opacity:0;z-index:2}
    .image-frame img{
      position:absolute;inset:0;width:100%;height:100%;
      object-fit:cover;object-position:center 50%;display:none;
    }
    .image-placeholder{
      position:absolute;inset:0;display:flex;flex-direction:column;
      align-items:center;justify-content:center;color:var(--muted);gap:8px;
      pointer-events:none;
    }
    .image-placeholder i{font-size:32px;color:var(--accent)}
    .slider{margin-top:10px;width:100%}

    .btn{
      width:100%;height:44px;border-radius:999px;border:none;
      background:var(--accent);color:#1A1A1A;font-size:13px;
      font-weight:600;cursor:pointer;display:flex;
      align-items:center;justify-content:center;gap:8px;
    }
  </style>
</head>

<body>

<div class="header">
  <div class="title">AJOUTER UN ARTICLE</div>
  <a href="admin.html" class="back">
    <i class="fa-solid fa-arrow-left"></i> Admin
  </a>
</div>

<form class="form">

  <div class="group">
    <label>Photo de lâ€™article (3:4)</label>
    <div class="image-frame">
      <img id="preview">
      <div class="image-placeholder" id="placeholder">
        <i class="fa-solid fa-image"></i>
        <span>Ajouter une photo</span>
      </div>
      <input type="file" id="imageInput" accept="image/*">
    </div>
    <input type="range" id="positionY" min="0" max="100" value="50" class="slider">
  </div>

  <div class="group"><label>Titre</label><input required></div>
  <div class="group"><label>Description</label><textarea></textarea></div>
  <div class="group"><label>Prix (CDF)</label><input type="number" min="0" required></div>
  <div class="group"><label>Stock</label><input type="number" min="0" required></div>

  <button class="btn"><i class="fa-solid fa-cloud-arrow-up"></i> Publier</button>
</form>

<script type="module">
  /* ===== IMPORTS EXISTANTS ===== */
  import { storage, db, auth } from "./js/firebase.config.js";

  import { ref, uploadBytes, getDownloadURL }
    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

  import {
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  import {
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  /* ===== ETAT AUTH ===== */
  let currentUser = null;
  let authReady = false;

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      alert("âŒ Session expirÃ©e.\nReconnecte-toi pour accÃ©der Ã  lâ€™administration.");
      window.location.href = "login.html";
      return;
    }
    currentUser = user;
    authReady = true;
  });

  /* ===== DOM ===== */
  const input = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  const placeholder = document.getElementById("placeholder");
  const slider = document.getElementById("positionY");
  const form = document.querySelector("form");

  const titleInput = form.querySelector("input[type='text']");
  const descInput = form.querySelector("textarea");
  const priceInput = form.querySelector("input[type='number']");
  const stockInput = form.querySelectorAll("input[type='number']")[1];

  let originalImage = null;

  /* ===== SELECTION IMAGE ===== */
  input.addEventListener("change", () => {
    const file = input.files[0];
    if (!file) return;

    originalImage = new Image();
    originalImage.onload = () => {
      preview.src = originalImage.src;
      preview.style.display = "block";
      placeholder.style.display = "none";
    };
    originalImage.src = URL.createObjectURL(file);
  });

  /* ===== CADRAGE ===== */
  slider.addEventListener("input", () => {
    preview.style.objectPosition = `center ${slider.value}%`;
  });

  /* ===== SUBMIT ===== */
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    if (!authReady || !currentUser) {
      alert("â³ Authentification en coursâ€¦\nRÃ©essaie dans quelques secondes.");
      return;
    }

    if (!originalImage) {
      alert("ðŸ“· Aucune image sÃ©lectionnÃ©e.");
      return;
    }

    try {
      /* 1ï¸âƒ£ GÃ©nÃ©ration image */
      const blob = await generateImage();

      /* 2ï¸âƒ£ Upload Storage */
      const imageUrl = await upload(blob);

      /* 3ï¸âƒ£ Enregistrement Firestore */
      await addDoc(collection(db, "products"), {
        title: titleInput.value.trim(),
        description: descInput.value.trim(),
        price: Number(priceInput.value),
        stock: Number(stockInput.value),
        imageUrl,
        createdAt: serverTimestamp(),
        active: true,
        author: currentUser.uid
      });

      alert("âœ… Produit enregistrÃ© avec succÃ¨s !");
      form.reset();
      preview.style.display = "none";
      placeholder.style.display = "flex";
      originalImage = null;

    } catch (err) {
      console.error(err);

      if (err.code === "storage/unauthorized") {
        alert("ðŸš« AccÃ¨s refusÃ© Ã  Firebase Storage.\nVÃ©rifie les rÃ¨gles ou ta session.");
      } else {
        alert("âŒ Erreur lors de lâ€™enregistrement.\nConsulte la console.");
      }
    }
  });

  /* ===== GENERATION IMAGE ===== */
  function generateImage() {
    return new Promise(resolve => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const ratio = 3 / 4;
      const img = originalImage;

      let sw = img.width, sh = img.height;
      let cw, ch;

      if (sw / sh > ratio) {
        ch = sh;
        cw = sh * ratio;
      } else {
        cw = sw;
        ch = sw / ratio;
      }

      const sy = (sh - ch) * (slider.value / 100);
      const sx = (sw - cw) / 2;

      canvas.width = 900;
      canvas.height = 1200;

      ctx.drawImage(img, sx, sy, cw, ch, 0, 0, 900, 1200);
      canvas.toBlob(blob => resolve(blob), "image/jpeg", 0.9);
    });
  }

  /* ===== UPLOAD STORAGE ===== */
  async function upload(blob) {
    if (!currentUser) {
      throw new Error("Utilisateur non authentifiÃ©");
    }

    const fileRef = ref(
      storage,
      `products/${currentUser.uid}_${Date.now()}.jpg`
    );

    await uploadBytes(fileRef, blob);
    return await getDownloadURL(fileRef);
  }
</script>
</body>
</html>
