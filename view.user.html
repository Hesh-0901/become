<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become Admin — Contacts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #E9E5DF;
      --surface: #FFFFFF;
      --text: #1E1E1E;
      --muted: #8E8E93;
      --accent: #8B6F47;
      --border: #D6CFC4;
      --radius: 16px;
    }

    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: -apple-system, sans-serif; padding: 15px;
    }

    /* Style Répertoire */
    .contact-item {
      background: var(--surface);
      margin-bottom: 8px;
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
      transition: 0.3s;
    }

    /* En-tête du contact (Compact) */
    .contact-header {
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }

    .avatar-small {
      width: 40px; height: 40px; background: var(--bg);
      border-radius: 50%; display: flex; align-items: center;
      justify-content: center; color: var(--accent); font-weight: bold;
    }

    .contact-main { flex: 1; }
    .contact-name { font-weight: 700; font-size: 14px; display: block; }
    .contact-role-badge { 
      font-size: 9px; text-transform: uppercase; 
      font-weight: 800; color: var(--accent); letter-spacing: 0.5px;
    }

    /* Contenu déroulant (Masqué par défaut) */
    .contact-details {
      max-height: 0; overflow: hidden;
      transition: max-height 0.4s ease-out;
      background: #FAF9F6;
      border-top: 1px solid transparent;
    }

    .contact-item.active .contact-details {
      max-height: 500px;
      border-top: 1px solid var(--border);
    }

    .detail-inner { padding: 15px; display: flex; flex-direction: column; gap: 12px; }

    .info-row { display: flex; justify-content: space-between; font-size: 13px; }
    .info-row b { color: var(--muted); font-weight: 500; font-size: 11px; text-transform: uppercase; }

    /* Actions */
    .action-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;
    }

    .btn {
      height: 40px; border-radius: 10px; border: none; font-size: 11px;
      font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
    }

    .btn-orders { background: var(--text); color: white; }
    .role-select {
      background: var(--bg); border: 1px solid var(--border);
      border-radius: 8px; font-size: 11px; font-weight: 700; padding: 5px;
    }

    /* Barre de recherche fixe */
    .sticky-header {
      position: sticky; top: 0; z-index: 100; background: var(--bg);
      padding-bottom: 15px;
    }
    
    .search-bar {
      background: var(--surface); border-radius: 12px; padding: 12px;
      display: flex; align-items: center; gap: 10px; border: 1px solid var(--border);
    }
    .search-bar input { border: none; outline: none; width: 100%; background: transparent; }
  </style>
</head>
<body>

  <div class="sticky-header">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h1 style="font-size: 14px; text-transform: uppercase; letter-spacing: 2px;">Contacts <span id="count">0</span></h1>
        <a href="admin.commande.html" style="color:var(--text)"><i class="fa-solid fa-house"></i></a>
    </header>
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass" style="color:var(--muted)"></i>
      <input type="text" id="searchInput" placeholder="Nom, email ou téléphone...">
    </div>
  </div>

  <div id="usersList"></div>

  <script type="module">
    import { db, auth } from "./js/firebase.config.js";
    import { collection, onSnapshot, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const usersList = document.getElementById("usersList");
    let allUsers = [];

    // Chargement temps réel
    onSnapshot(query(collection(db, "users"), orderBy("lastName", "asc")), (snap) => {
      allUsers = [];
      usersList.innerHTML = "";
      document.getElementById("count").textContent = snap.size;

      snap.forEach(userDoc => {
        const u = userDoc.data();
        const id = userDoc.id;
        allUsers.push({id, ...u});

        const card = document.createElement("div");
        card.className = "contact-item";
        card.innerHTML = `
          <div class="contact-header" onclick="this.parentElement.classList.toggle('active')">
            <div class="avatar-small">${(u.firstName || "U").charAt(0)}</div>
            <div class="contact-main">
              <span class="contact-name">${u.firstName || ""} ${u.lastName || ""}</span>
              <span class="contact-role-badge">${u.role || 'customer'}</span>
            </div>
            <i class="fa-solid fa-chevron-down" style="font-size: 10px; color: var(--muted)"></i>
          </div>

          <div class="contact-details">
            <div class="detail-inner">
              <div class="info-row"><b>Email</b> <span>${u.email}</span></div>
              <div class="info-row"><b>WhatsApp</b> <span>${u.phone || 'Non lié'}</span></div>
              <div class="info-row"><b>Ville / Quartier</b> <span>${u.city || '-'}, ${u.district || '-'}</span></div>
              <div class="info-row"><b>Genre</b> <span>${u.gender || '-'}</span></div>
              
              <div style="border-top: 1px solid #eee; padding-top: 10px; margin-top: 5px;">
                <b style="font-size: 9px; color: var(--muted); text-transform: uppercase;">Modifier le Rôle</b>
                <div style="display: flex; gap: 10px; align-items: center; margin-top: 5px;">
                  <select class="role-select" onchange="window.changeRole('${id}', this.value)">
                    <option value="customer" ${u.role === 'customer' ? 'selected' : ''}>Customer</option>
                    <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>Admin</option>
                  </select>
                  <button class="btn btn-orders" onclick="location.href='admin.user.orders.html?uid=${id}&name=${encodeURIComponent(u.firstName)}'">
                    <i class="fa-solid fa-receipt"></i> Commandes
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
        usersList.appendChild(card);
      });
    });

    // Changer de rôle
    window.changeRole = async (uid, newRole) => {
      if(confirm("Changer le rôle de cet utilisateur ?")) {
        try {
          await updateDoc(doc(db, "users", uid), { role: newRole });
        } catch (e) { alert("Erreur de permission"); }
      }
    };

    // Recherche
    document.getElementById("searchInput").oninput = (e) => {
      const val = e.target.value.toLowerCase();
      document.querySelectorAll('.contact-item').forEach(el => {
        const text = el.innerText.toLowerCase();
        el.style.display = text.includes(val) ? "block" : "none";
      });
    };
  </script>
</body>
</html>
