<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become Admin — Répertoire Clients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  :root {
    --bg: #F8F7F5;       /* Beige très clair, presque blanc */
    --surface: #FFFFFF;
    --text: #1A1A1A;     /* Presque noir pour le contraste */
    --muted: #A0A0A0;    /* Gris neutre pour la sobriété */
    --accent: #8B6F47;   /* Ton Become */
    --border: #EEEEEE;   /* Bordure ultra-fine */
    --radius: 0px;       /* Angles vifs ou très légèrement arrondis pour le côté pro */
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: 'Inter', -apple-system, sans-serif;
    padding: 0;
    -webkit-font-smoothing: antialiased;
  }

  /* EN-TÊTE SOBRE & FIXE */
  .sticky-header {
    position: sticky;
    top: 0;
    z-index: 100;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 20px 20px;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 900px;
    margin: 0 auto 20px auto;
  }

  header h1 {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 3px;
    font-weight: 700;
    margin: 0;
    color: var(--text);
  }

  /* BARRE DE RECHERCHE MINIMALE */
  .search-bar {
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 5px 0;
    border-bottom: 1px solid var(--text); /* Ligne simple au lieu d'une boîte */
  }

  .search-bar i { font-size: 14px; color: var(--text); }

  .search-bar input {
    border: none;
    outline: none;
    width: 100%;
    font-size: 14px;
    background: transparent;
    font-family: inherit;
    color: var(--text);
  }

  /* LISTE DE CONTACTS ÉPURÉE */
  #usersList {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 20px;
  }

  .contact-item {
    background: transparent;
    border-bottom: 1px solid var(--border);
    transition: background 0.2s;
  }

  .contact-header {
    padding: 20px 0;
    display: flex;
    align-items: center;
    cursor: pointer;
  }

  .avatar {
    width: 35px;
    height: 35px;
    background: var(--text);
    color: #FFF;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 11px;
    font-weight: 600;
    margin-right: 20px;
  }

  .contact-info { flex: 1; }
  .contact-name { 
    font-size: 14px; 
    font-weight: 600; 
    letter-spacing: -0.2px;
    display: block; 
  }
  
  .contact-sub { 
    font-size: 10px; 
    color: var(--muted); 
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 4px;
    display: block;
  }

  .chevron {
    font-size: 10px;
    color: var(--muted);
    transition: transform 0.3s;
  }

  /* CONTENU DÉROULANT */
  .contact-details {
    max-height: 0;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  }

  .contact-item.active .contact-details {
    max-height: 300px;
    padding-bottom: 25px;
  }

  .details-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    padding-left: 55px; /* Aligné avec le texte sous l'avatar */
  }

  .data-field label {
    display: block;
    font-size: 9px;
    text-transform: uppercase;
    color: var(--muted);
    letter-spacing: 1px;
    margin-bottom: 5px;
  }

  .data-field span {
    font-size: 13px;
    font-weight: 500;
  }

  /* BOUTONS ACTIONS DISCRETS */
  .contact-actions {
    grid-column: 1 / -1;
    display: flex;
    gap: 15px;
    margin-top: 15px;
  }

  .btn {
    padding: 10px 20px;
    font-size: 10px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    border: 1px solid var(--text);
    background: transparent;
    transition: 0.3s;
  }

  .btn-orders { background: var(--text); color: white; }
  .btn:hover { opacity: 0.7; }

  .role-select {
    border: 1px solid var(--border);
    font-size: 10px;
    padding: 0 10px;
    background: var(--surface);
    font-weight: 600;
  }

  @media (max-width: 600px) {
    .details-content { grid-template-columns: 1fr; }
  }
</style>

</head>
<body>

  <div class="sticky-header">
    <header>
      <h1>Répertoire Clients (<span id="userCount">0</span>)</h1>
      <a href="admin.commande.html" style="color:var(--text);"><i class="fa-solid fa-house"></i></a>
    </header>

    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass" style="color:var(--muted)"></i>
      <input type="text" id="searchInput" placeholder="Rechercher par nom ou email...">
    </div>
  </div>

  <div id="usersList">
    <div class="empty-msg"><i class="fa-solid fa-spinner fa-spin"></i> Chargement...</div>
  </div>

  <script type="module">
    import { db, auth } from "./js/firebase.config.js";
    import { collection, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const listElement = document.getElementById("usersList");
    const countElement = document.getElementById("userCount");
    const searchInput = document.getElementById("searchInput");

    // Ecoute temps réel de la collection Users
    const q = query(collection(db, "users"), orderBy("lastName", "asc"));

    onSnapshot(q, (snap) => {
      listElement.innerHTML = "";
      countElement.textContent = snap.size;

      if (snap.empty) {
        listElement.innerHTML = `<div class="empty-msg">Aucun utilisateur enregistré.</div>`;
        return;
      }

      snap.forEach((userDoc) => {
        const u = userDoc.data();
        const id = userDoc.id;
        const fullName = `${u.firstName || ''} ${u.lastName || ''}`.trim() || "Utilisateur sans nom";

        const item = document.createElement("div");
        item.className = "contact-item";
        item.innerHTML = `
          <div class="contact-header" onclick="this.parentElement.classList.toggle('active')">
            <div class="avatar">${(u.firstName || 'U').charAt(0)}</div>
            <div class="contact-info">
              <span class="contact-name">${fullName}</span>
              <span class="contact-sub">${u.role || 'customer'}</span>
            </div>
            <i class="fa-solid fa-chevron-down" style="font-size: 10px; color: var(--muted)"></i>
          </div>

          <div class="contact-details">
            <div class="details-content">
              <div class="data-row"><span>Email</span> <span>${u.email || '-'}</span></div>
              <div class="data-row"><span>Téléphone</span> <span>${u.phone || '-'}</span></div>
              <div class="data-row"><span>Ville / Quartier</span> <span>${u.city || '-'} / ${u.district || '-'}</span></div>
              <div class="data-row"><span>Inscrit le</span> <span>${u.createdAt?.toDate().toLocaleDateString('fr-FR') || 'Ancien'}</span></div>
              
              <div class="contact-actions">
                <select class="role-select" onchange="window.updateUserRole('${id}', this.value)">
                  <option value="customer" ${u.role === 'customer' ? 'selected' : ''}>CUSTOMER</option>
                  <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>ADMIN</option>
                </select>
                
                <button class="btn btn-orders" onclick="location.href='admin.user.orders.html?uid=${id}&name=${encodeURIComponent(fullName)}'">
                  <i class="fa-solid fa-receipt"></i> Historique
                </button>
              </div>
            </div>
          </div>
        `;
        listElement.appendChild(item);
      });
    });

    // Fonction de mise à jour du rôle
    window.updateUserRole = async (uid, newRole) => {
      if(confirm("Confirmer le changement de rôle ?")) {
        try {
          await updateDoc(doc(db, "users", uid), { role: newRole });
        } catch (e) { alert("Erreur : Action refusée."); }
      }
    };

    // Recherche dynamique
    searchInput.oninput = (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.contact-item').forEach(card => {
        const content = card.innerText.toLowerCase();
        card.style.display = content.includes(term) ? "block" : "none";
      });
    };
  </script>
</body>
</html>
