<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become Admin — Répertoire Clients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root {
    --bg: #E9E5DF;       /* Ton beige signature */
    --surface: #FFFFFF;  /* Blanc pur */
    --soft: #FAF9F6;     /* Blanc cassé pour les détails */
    --text: #1E1E1E;     /* Noir profond */
    --muted: #8E8E93;    /* Gris élégant */
    --accent: #8B6F47;   /* Ton doré Become */
    --border: #D6CFC4;   /* Bordure subtile */
    --radius: 18px;      /* Arrondi moderne */
    --shadow: 0 4px 15px rgba(0,0,0,0.03);
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    padding: 20px 15px;
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  /* STICKY HEADER AVEC EFFET FLOU */
  .sticky-header {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(233, 229, 223, 0.8);
    backdrop-filter: blur(10px);
    padding-bottom: 15px;
    margin: -20px -15px 15px -15px;
    padding: 20px 15px 15px 15px;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--surface);
    border-radius: var(--radius);
    padding: 14px 20px;
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
    margin-bottom: 12px;
  }

  h1 { 
    font-size: 12px; 
    font-weight: 800; 
    text-transform: uppercase; 
    letter-spacing: 2px; 
    margin: 0; 
    color: var(--accent);
  }

  .search-bar {
    background: var(--surface);
    border-radius: 14px;
    padding: 12px 18px;
    display: flex;
    align-items: center;
    gap: 12px;
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
    transition: border-color 0.3s;
  }

  .search-bar:focus-within {
    border-color: var(--accent);
  }

  .search-bar input {
    border: none;
    outline: none;
    width: 100%;
    font-size: 15px;
    background: transparent;
    color: var(--text);
  }

  /* LISTE RÉPERTOIRE RAFFINÉE */
  #usersList { display: flex; flex-direction: column; gap: 10px; }

  .contact-item {
    background: var(--surface);
    border-radius: var(--radius);
    border: 1px solid var(--border);
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: var(--shadow);
  }

  .contact-header {
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 15px;
    cursor: pointer;
    user-select: none;
  }

  .avatar {
    width: 42px;
    height: 42px;
    background: var(--bg);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--accent);
    font-weight: 800;
    font-size: 16px;
    border: 1px solid rgba(139, 111, 71, 0.1);
  }

  .contact-info { flex: 1; }
  .contact-name { font-size: 15px; font-weight: 700; display: block; margin-bottom: 2px; }
  .contact-sub { 
    font-size: 9px; 
    color: var(--muted); 
    text-transform: uppercase; 
    font-weight: 800; 
    letter-spacing: 1px;
    background: var(--soft);
    padding: 2px 8px;
    border-radius: 50px;
    display: inline-block;
  }

  .chevron {
    font-size: 12px;
    color: var(--border);
    transition: transform 0.3s;
  }

  /* ÉTAT ACTIF / DÉROULÉ */
  .contact-item.active { 
    border-color: var(--accent); 
    box-shadow: 0 10px 30px rgba(139, 111, 71, 0.1);
  }
  .contact-item.active .chevron { transform: rotate(180deg); color: var(--accent); }

  .contact-details {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease-in-out;
    background: var(--soft);
  }

  .contact-item.active .contact-details {
    max-height: 500px;
    border-top: 1px dashed var(--border);
  }

  .details-content { padding: 20px; display: flex; flex-direction: column; gap: 12px; }

  .data-row { 
    display: flex; 
    flex-direction: column; 
    gap: 4px;
    padding-bottom: 8px;
    border-bottom: 1px solid rgba(0,0,0,0.03);
  }
  .data-row:last-of-type { border: none; }

  .data-row label { 
    color: var(--muted); 
    font-weight: 700; 
    font-size: 9px; 
    text-transform: uppercase; 
    letter-spacing: 0.5px;
  }
  .data-row span { color: var(--text); font-weight: 600; font-size: 13px; }

  /* ACTIONS & BOUTONS */
  .contact-actions {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid var(--border);
  }

  .btn {
    height: 42px;
    border-radius: 12px;
    border: none;
    font-size: 11px;
    font-weight: 800;
    text-transform: uppercase;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: transform 0.2s, opacity 0.2s;
  }

  .btn:active { transform: scale(0.96); }

  .btn-orders { background: var(--text); color: white; }
  
  .role-select {
    height: 42px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: var(--surface);
    font-size: 11px;
    font-weight: 800;
    padding: 0 12px;
    outline: none;
    color: var(--text);
    appearance: none;
    text-align: center;
  }

  .empty-msg { text-align: center; padding: 60px 20px; color: var(--muted); font-size: 13px; }
</style>
</head>
<body>

  <div class="sticky-header">
    <header>
      <h1>Répertoire Clients (<span id="userCount">0</span>)</h1>
      <a href="admin.commande.html" style="color:var(--text);"><i class="fa-solid fa-house"></i></a>
    </header>

    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass" style="color:var(--muted)"></i>
      <input type="text" id="searchInput" placeholder="Rechercher par nom ou email...">
    </div>
  </div>

  <div id="usersList">
    <div class="empty-msg"><i class="fa-solid fa-spinner fa-spin"></i> Chargement...</div>
  </div>

  <script type="module">
    import { db, auth } from "./js/firebase.config.js";
    import { collection, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const listElement = document.getElementById("usersList");
    const countElement = document.getElementById("userCount");
    const searchInput = document.getElementById("searchInput");

    // Ecoute temps réel de la collection Users
    const q = query(collection(db, "users"), orderBy("lastName", "asc"));

    onSnapshot(q, (snap) => {
      listElement.innerHTML = "";
      countElement.textContent = snap.size;

      if (snap.empty) {
        listElement.innerHTML = `<div class="empty-msg">Aucun utilisateur enregistré.</div>`;
        return;
      }

      snap.forEach((userDoc) => {
        const u = userDoc.data();
        const id = userDoc.id;
        const fullName = `${u.firstName || ''} ${u.lastName || ''}`.trim() || "Utilisateur sans nom";

        const item = document.createElement("div");
        item.className = "contact-item";
        item.innerHTML = `
          <div class="contact-header" onclick="this.parentElement.classList.toggle('active')">
            <div class="avatar">${(u.firstName || 'U').charAt(0)}</div>
            <div class="contact-info">
              <span class="contact-name">${fullName}</span>
              <span class="contact-sub">${u.role || 'customer'}</span>
            </div>
            <i class="fa-solid fa-chevron-down" style="font-size: 10px; color: var(--muted)"></i>
          </div>

          <div class="contact-details">
            <div class="details-content">
              <div class="data-row"><span>Email</span> <span>${u.email || '-'}</span></div>
              <div class="data-row"><span>Téléphone</span> <span>${u.phone || '-'}</span></div>
              <div class="data-row"><span>Ville / Quartier</span> <span>${u.city || '-'} / ${u.district || '-'}</span></div>
              <div class="data-row"><span>Inscrit le</span> <span>${u.createdAt?.toDate().toLocaleDateString('fr-FR') || 'Ancien'}</span></div>
              
              <div class="contact-actions">
                <select class="role-select" onchange="window.updateUserRole('${id}', this.value)">
                  <option value="customer" ${u.role === 'customer' ? 'selected' : ''}>CUSTOMER</option>
                  <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>ADMIN</option>
                </select>
                
                <button class="btn btn-orders" onclick="location.href='admin.user.orders.html?uid=${id}&name=${encodeURIComponent(fullName)}'">
                  <i class="fa-solid fa-receipt"></i> Historique
                </button>
              </div>
            </div>
          </div>
        `;
        listElement.appendChild(item);
      });
    });

    // Fonction de mise à jour du rôle
    window.updateUserRole = async (uid, newRole) => {
      if(confirm("Confirmer le changement de rôle ?")) {
        try {
          await updateDoc(doc(db, "users", uid), { role: newRole });
        } catch (e) { alert("Erreur : Action refusée."); }
      }
    };

    // Recherche dynamique
    searchInput.oninput = (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.contact-item').forEach(card => {
        const content = card.innerText.toLowerCase();
        card.style.display = content.includes(term) ? "block" : "none";
      });
    };
  </script>
</body>
</html>
