<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become Admin — Répertoire Clients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  :root {
    --bg: #E9E5DF;       /* Fond beige sable de l'image */
    --surface: #FFFFFF;  /* Blanc des cartes */
    --text: #1E1E1E;     /* Texte principal */
    --muted: #9E9E9E;    /* Gris des labels */
    --accent: #8B6F47;   /* Doré Become pour le rôle */
    --border: #E0E0E0;
    --radius: 25px;      /* Arrondi des barres de recherche */
  }

  body {
    margin: 0;
    background: var(--bg);
    font-family: -apple-system, sans-serif;
    padding: 20px;
    color: var(--text);
  }

  /* HEADER */
  .header-area { max-width: 600px; margin: 0 auto 30px; }
  
  .title-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
  .title-row h1 { font-size: 24px; font-weight: 800; margin: 0; }
  .home-link { background: #FFF; padding: 10px 15px; border-radius: 12px; text-decoration: none; color: #333; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

  /* INPUTS STYLE IMAGE */
  .input-group { 
    background: var(--surface); 
    border-radius: var(--radius); 
    padding: 15px 25px; 
    margin-bottom: 15px; 
    display: flex; 
    align-items: center; 
    justify-content: space-between;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
  }
  .input-group i { color: var(--muted); margin-right: 15px; }
  .input-group input { border: none; outline: none; width: 100%; font-size: 16px; color: var(--muted); }
  .count-val { font-weight: 600; color: var(--text); }

  /* CARTE UTILISATEUR (DESIGN EXACT) */
  .user-card {
    background: var(--surface);
    border-radius: 20px;
    max-width: 600px;
    margin: 30px auto;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  }

  .card-header {
    padding: 25px;
    display: flex;
    align-items: center;
    position: relative;
    cursor: pointer;
  }

  .avatar {
    width: 55px; height: 55px;
    background: #EBEBEB;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 18px; font-weight: 700; color: #555;
    margin-right: 20px;
  }

  .name-area h2 { margin: 0; font-size: 18px; font-weight: 800; }
  .role-tag { font-size: 10px; font-weight: 900; text-transform: uppercase; color: var(--accent); letter-spacing: 1px; }

  .chevron { position: absolute; right: 25px; color: var(--muted); font-size: 12px; }

  /* DETAILS (DÉROULEMENT) */
  .card-details {
    padding: 0 25px 25px 25px;
    border-top: 1px solid #F0F0F0;
    display: none; /* Géré par JS */
  }

  .detail-row {
    display: flex;
    justify-content: space-between;
    padding: 15px 0;
    border-bottom: 1px solid #F9F9F9;
    font-size: 13px;
    align-items: center;
  }

  .label { color: var(--muted); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; font-size: 11px; }
  .value { font-weight: 600; color: #444; }

  /* COPIER LE NUMÉRO */
  .copyable { cursor: pointer; transition: 0.2s; }
  .copyable:active { color: var(--accent); transform: scale(0.98); }

  /* ACTIONS BAS DE CARTE */
  .card-footer {
    padding: 20px 25px;
    background: #FCFCFC;
    display: flex;
    gap: 15px;
    align-items: center;
  }

  .footer-label { font-size: 10px; font-weight: 800; text-transform: uppercase; color: var(--muted); display: block; margin-bottom: 8px; }

  .role-select {
    background: #EBEBEB;
    border: none;
    padding: 10px 15px;
    border-radius: 10px;
    font-weight: 700;
    font-size: 13px;
    outline: none;
  }

  .btn-commandes {
    background: #1A1A1A;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 12px;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    font-size: 13px;
  }
</style>
</head>
<body>

  <div class="sticky-header">
    <header>
      <h1>Répertoire Clients (<span id="userCount">0</span>)</h1>
      <a href="admin.commande.html" style="color:var(--text);"><i class="fa-solid fa-house"></i></a>
    </header>

    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass" style="color:var(--muted)"></i>
      <input type="text" id="searchInput" placeholder="Rechercher par nom ou email...">
    </div>
  </div>

  <div id="usersList">
    <div class="empty-msg"><i class="fa-solid fa-spinner fa-spin"></i> Chargement...</div>
  </div>

  <script type="module">
    import { db, auth } from "./js/firebase.config.js";
    import { collection, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const listElement = document.getElementById("usersList");
    const countElement = document.getElementById("userCount");
    const searchInput = document.getElementById("searchInput");

    // Ecoute temps réel de la collection Users
    const q = query(collection(db, "users"), orderBy("lastName", "asc"));

    onSnapshot(q, (snap) => {
      listElement.innerHTML = "";
      countElement.textContent = snap.size;

      if (snap.empty) {
        listElement.innerHTML = `<div class="empty-msg">Aucun utilisateur enregistré.</div>`;
        return;
      }

      snap.forEach((userDoc) => {
        const u = userDoc.data();
        const id = userDoc.id;
        const fullName = `${u.firstName || ''} ${u.lastName || ''}`.trim() || "Utilisateur sans nom";

        const item = document.createElement("div");
        item.className = "contact-item";
        item.innerHTML = `
          <div class="contact-header" onclick="this.parentElement.classList.toggle('active')">
            <div class="avatar">${(u.firstName || 'U').charAt(0)}</div>
            <div class="contact-info">
              <span class="contact-name">${fullName}</span>
              <span class="contact-sub">${u.role || 'customer'}</span>
            </div>
            <i class="fa-solid fa-chevron-down" style="font-size: 10px; color: var(--muted)"></i>
          </div>

          <div class="contact-details">
            <div class="details-content">
              <div class="data-row"><span>Email</span> <span>${u.email || '-'}</span></div>
              <div class="data-row"><span>Téléphone</span> <span>${u.phone || '-'}</span></div>
              <div class="data-row"><span>Ville / Quartier</span> <span>${u.city || '-'} / ${u.district || '-'}</span></div>
              <div class="data-row"><span>Inscrit le</span> <span>${u.createdAt?.toDate().toLocaleDateString('fr-FR') || 'Ancien'}</span></div>
              
              <div class="contact-actions">
                <select class="role-select" onchange="window.updateUserRole('${id}', this.value)">
                  <option value="customer" ${u.role === 'customer' ? 'selected' : ''}>CUSTOMER</option>
                  <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>ADMIN</option>
                </select>
                
                <button class="btn btn-orders" onclick="location.href='admin.user.orders.html?uid=${id}&name=${encodeURIComponent(fullName)}'">
                  <i class="fa-solid fa-receipt"></i> Historique
                </button>
              </div>
            </div>
          </div>
        `;
        listElement.appendChild(item);
      });
    });

    // Fonction de mise à jour du rôle
    window.updateUserRole = async (uid, newRole) => {
      if(confirm("Confirmer le changement de rôle ?")) {
        try {
          await updateDoc(doc(db, "users", uid), { role: newRole });
        } catch (e) { alert("Erreur : Action refusée."); }
      }
    };

    // Recherche dynamique
    searchInput.oninput = (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.contact-item').forEach(card => {
        const content = card.innerText.toLowerCase();
        card.style.display = content.includes(term) ? "block" : "none";
      });
    };
  </script>
</body>
</html>
