<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become Admin — Répertoire Clients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  :root {
    --bg: #F4F1EC;        /* Sable Become - Fond de page */
    --surface: #FFFFFF;   /* Blanc pur */
    --text: #252525;      /* Anthracite (plus doux que le noir) */
    --muted: #9A9A9A;     /* Gris neutre pour labels */
    --accent: #8B6F47;    /* Doré Become */
    --border: #E2DDD5;    /* Ligne fine sable foncé */
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: 'Inter', -apple-system, system-ui, sans-serif;
    -webkit-font-smoothing: antialiased;
    padding: 0;
  }

  /* HEADER MINIMALISTE */
  .sticky-header {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(244, 241, 236, 0.9);
    backdrop-filter: blur(10px);
    padding: 30px 20px 15px;
    border-bottom: 0.5px solid var(--border);
  }

  header {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 3px;
    font-weight: 800;
    margin: 0;
  }

  /* BARRE DE RECHERCHE INVISIBLE (Ligne simple) */
  .search-bar {
    max-width: 600px;
    margin: 20px auto 10px;
    display: flex;
    align-items: center;
    border-bottom: 0.5px solid var(--text); /* Simple trait au lieu d'un bloc */
    padding: 8px 0;
  }

  .search-bar input {
    border: none;
    outline: none;
    width: 100%;
    font-size: 14px;
    background: transparent;
    color: var(--text);
    padding-left: 10px;
  }

  /* LISTE ÉPURÉE */
  #usersList {
    max-width: 600px;
    margin: 0 auto;
    padding: 0 20px 100px;
  }

  .contact-item {
    background: transparent;
    border-bottom: 0.5px solid var(--border);
    transition: all 0.3s ease;
  }

  .contact-header {
    padding: 20px 0;
    display: flex;
    align-items: center;
    cursor: pointer;
    position: relative;
  }

  /* Avatar discret */
  .avatar {
    width: 35px;
    height: 35px;
    background: transparent;
    border: 0.5px solid var(--accent);
    color: var(--accent);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 11px;
    font-weight: 700;
    margin-right: 15px;
  }

  .contact-info { flex: 1; }
  .contact-name { font-size: 14px; font-weight: 600; letter-spacing: -0.2px; }
  .contact-sub { 
    font-size: 9px; 
    color: var(--accent); 
    text-transform: uppercase; 
    letter-spacing: 1.5px;
    display: block;
    margin-top: 3px;
  }

  .contact-header i.fa-chevron-down {
    font-size: 9px;
    color: var(--muted);
    transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  }

  /* DÉTAILS SANS BLOCS */
  .contact-details {
    max-height: 0;
    overflow: hidden;
    transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    opacity: 0;
  }

  .contact-item.active .contact-details {
    max-height: 350px;
    opacity: 1;
    padding-bottom: 25px;
  }

  .contact-item.active i.fa-chevron-down { transform: rotate(180deg); color: var(--text); }

  .data-row {
    display: flex;
    justify-content: space-between;
    padding: 10px 0 10px 50px; /* Alignement sous le texte */
    font-size: 13px;
  }

  .data-row span:first-child {
    font-size: 9px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 700;
  }

  .data-row span:last-child {
    font-weight: 500;
    color: var(--text);
  }

  /* ACTIONS MINIMALISTES */
  .contact-actions {
    display: flex;
    gap: 15px;
    margin-top: 15px;
    padding-left: 50px;
  }

  .role-select {
    background: transparent;
    border: none;
    border-bottom: 0.5px solid var(--border);
    font-size: 9px;
    font-weight: 800;
    color: var(--accent);
    text-transform: uppercase;
    cursor: pointer;
    padding: 5px 0;
  }

  .btn-orders {
    background: var(--text); /* Anthracite profond */
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 4px;
    font-size: 9px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
  }

  .empty-msg { text-align: center; padding: 50px; color: var(--muted); font-size: 11px; text-transform: uppercase; letter-spacing: 2px; }
</style>
</head>
<body>

  <div class="sticky-header">
    <header>
      <h1>Répertoire Clients (<span id="userCount">0</span>)</h1>
      <a href="admin.commande.html" style="color:var(--text);"><i class="fa-solid fa-house"></i></a>
    </header>

    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass" style="color:var(--muted)"></i>
      <input type="text" id="searchInput" placeholder="Rechercher par nom ou email...">
    </div>
  </div>

  <div id="usersList">
    <div class="empty-msg"><i class="fa-solid fa-spinner fa-spin"></i> Chargement...</div>
  </div>

  <script type="module">
    import { db, auth } from "./js/firebase.config.js";
    import { collection, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const listElement = document.getElementById("usersList");
    const countElement = document.getElementById("userCount");
    const searchInput = document.getElementById("searchInput");

    // Ecoute temps réel de la collection Users
    const q = query(collection(db, "users"), orderBy("lastName", "asc"));

    onSnapshot(q, (snap) => {
      listElement.innerHTML = "";
      countElement.textContent = snap.size;

      if (snap.empty) {
        listElement.innerHTML = `<div class="empty-msg">Aucun utilisateur enregistré.</div>`;
        return;
      }

      snap.forEach((userDoc) => {
        const u = userDoc.data();
        const id = userDoc.id;
        const fullName = `${u.firstName || ''} ${u.lastName || ''}`.trim() || "Utilisateur sans nom";

        const item = document.createElement("div");
        item.className = "contact-item";
        item.innerHTML = `
          <div class="contact-header" onclick="this.parentElement.classList.toggle('active')">
            <div class="avatar">${(u.firstName || 'U').charAt(0)}</div>
            <div class="contact-info">
              <span class="contact-name">${fullName}</span>
              <span class="contact-sub">${u.role || 'customer'}</span>
            </div>
            <i class="fa-solid fa-chevron-down" style="font-size: 10px; color: var(--muted)"></i>
          </div>

          <div class="contact-details">
            <div class="details-content">
              <div class="data-row"><span>Email</span> <span>${u.email || '-'}</span></div>
              <div class="data-row"><span>Téléphone</span> <span>${u.phone || '-'}</span></div>
              <div class="data-row"><span>Ville / Quartier</span> <span>${u.city || '-'} / ${u.district || '-'}</span></div>
              <div class="data-row"><span>Inscrit le</span> <span>${u.createdAt?.toDate().toLocaleDateString('fr-FR') || 'Ancien'}</span></div>
              
              <div class="contact-actions">
                <select class="role-select" onchange="window.updateUserRole('${id}', this.value)">
                  <option value="customer" ${u.role === 'customer' ? 'selected' : ''}>CUSTOMER</option>
                  <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>ADMIN</option>
                </select>
                
                <button class="btn btn-orders" onclick="location.href='admin.user.orders.html?uid=${id}&name=${encodeURIComponent(fullName)}'">
                  <i class="fa-solid fa-receipt"></i> Historique
                </button>
              </div>
            </div>
          </div>
        `;
        listElement.appendChild(item);
      });
    });

    // Fonction de mise à jour du rôle
    window.updateUserRole = async (uid, newRole) => {
      if(confirm("Confirmer le changement de rôle ?")) {
        try {
          await updateDoc(doc(db, "users", uid), { role: newRole });
        } catch (e) { alert("Erreur : Action refusée."); }
      }
    };

    // Recherche dynamique
    searchInput.oninput = (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.contact-item').forEach(card => {
        const content = card.innerText.toLowerCase();
        card.style.display = content.includes(term) ? "block" : "none";
      });
    };
  </script>
</body>
</html>
