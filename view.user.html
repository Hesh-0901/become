<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become Admin — Répertoire Clients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #E9E5DF;
      --surface: #FFFFFF;
      --text: #1E1E1E;
      --muted: #8E8E93;
      --accent: #8B6F47;
      --border: #D6CFC4;
      --radius: 16px;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      padding: 15px;
      min-height: 100vh;
    }

    /* HEADER FIXE */
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
      padding-bottom: 15px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--surface);
      border-radius: 12px;
      padding: 12px 18px;
      border: 1px solid var(--border);
      margin-bottom: 12px;
    }

    h1 { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; margin: 0; }

    .search-bar {
      background: var(--surface);
      border-radius: 12px;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid var(--border);
    }

    .search-bar input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 14px;
      background: transparent;
    }

    /* LISTE STYLE RÉPERTOIRE */
    #usersList { display: flex; flex-direction: column; gap: 8px; }

    .contact-item {
      background: var(--surface);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* En-tête compact */
    .contact-header {
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }

    .avatar {
      width: 38px;
      height: 38px;
      background: #F4F1EC;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      font-weight: 800;
      font-size: 14px;
      text-transform: uppercase;
    }

    .contact-info { flex: 1; }
    .contact-name { font-size: 14px; font-weight: 700; display: block; color: var(--text); }
    .contact-sub { font-size: 10px; color: var(--muted); text-transform: uppercase; font-weight: 600; }

    /* Zone détails (déroulante) */
    .contact-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background: #FAF9F6;
    }

    .contact-item.active .contact-details {
      max-height: 400px;
      border-top: 1px dashed var(--border);
    }

    .contact-item.active { border-color: var(--accent); }

    .details-content { padding: 15px; display: flex; flex-direction: column; gap: 10px; }

    .data-row { display: flex; justify-content: space-between; font-size: 12px; }
    .data-row span:first-child { color: var(--muted); font-weight: 600; font-size: 10px; text-transform: uppercase; }
    .data-row span:last-child { color: var(--text); font-weight: 500; }

    /* Actions */
    .contact-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #EEE;
    }

    .btn {
      height: 38px;
      border-radius: 10px;
      border: none;
      font-size: 10px;
      font-weight: 800;
      text-transform: uppercase;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-orders { background: var(--text); color: white; }
    
    .role-select {
      height: 38px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface);
      font-size: 10px;
      font-weight: 800;
      padding: 0 10px;
      outline: none;
    }

    .empty-msg { text-align: center; padding: 40px; color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>

  <div class="sticky-header">
    <header>
      <h1>Répertoire Clients (<span id="userCount">0</span>)</h1>
      <a href="admin.commande.html" style="color:var(--text);"><i class="fa-solid fa-house"></i></a>
    </header>

    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass" style="color:var(--muted)"></i>
      <input type="text" id="searchInput" placeholder="Rechercher par nom ou email...">
    </div>
  </div>

  <div id="usersList">
    <div class="empty-msg"><i class="fa-solid fa-spinner fa-spin"></i> Chargement...</div>
  </div>

  <script type="module">
    import { db, auth } from "./js/firebase.config.js";
    import { collection, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const listElement = document.getElementById("usersList");
    const countElement = document.getElementById("userCount");
    const searchInput = document.getElementById("searchInput");

    // Ecoute temps réel de la collection Users
    const q = query(collection(db, "users"), orderBy("lastName", "asc"));

    onSnapshot(q, (snap) => {
      listElement.innerHTML = "";
      countElement.textContent = snap.size;

      if (snap.empty) {
        listElement.innerHTML = `<div class="empty-msg">Aucun utilisateur enregistré.</div>`;
        return;
      }

      snap.forEach((userDoc) => {
        const u = userDoc.data();
        const id = userDoc.id;
        const fullName = `${u.firstName || ''} ${u.lastName || ''}`.trim() || "Utilisateur sans nom";

        const item = document.createElement("div");
        item.className = "contact-item";
        item.innerHTML = `
          <div class="contact-header" onclick="this.parentElement.classList.toggle('active')">
            <div class="avatar">${(u.firstName || 'U').charAt(0)}</div>
            <div class="contact-info">
              <span class="contact-name">${fullName}</span>
              <span class="contact-sub">${u.role || 'customer'}</span>
            </div>
            <i class="fa-solid fa-chevron-down" style="font-size: 10px; color: var(--muted)"></i>
          </div>

          <div class="contact-details">
            <div class="details-content">
              <div class="data-row"><span>Email</span> <span>${u.email || '-'}</span></div>
              <div class="data-row"><span>Téléphone</span> <span>${u.phone || '-'}</span></div>
              <div class="data-row"><span>Ville / Quartier</span> <span>${u.city || '-'} / ${u.district || '-'}</span></div>
              <div class="data-row"><span>Inscrit le</span> <span>${u.createdAt?.toDate().toLocaleDateString('fr-FR') || 'Ancien'}</span></div>
              
              <div class="contact-actions">
                <select class="role-select" onchange="window.updateUserRole('${id}', this.value)">
                  <option value="customer" ${u.role === 'customer' ? 'selected' : ''}>CUSTOMER</option>
                  <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>ADMIN</option>
                </select>
                
                <button class="btn btn-orders" onclick="location.href='admin.user.orders.html?uid=${id}&name=${encodeURIComponent(fullName)}'">
                  <i class="fa-solid fa-receipt"></i> Historique
                </button>
              </div>
            </div>
          </div>
        `;
        listElement.appendChild(item);
      });
    });

    // Fonction de mise à jour du rôle
    window.updateUserRole = async (uid, newRole) => {
      if(confirm("Confirmer le changement de rôle ?")) {
        try {
          await updateDoc(doc(db, "users", uid), { role: newRole });
        } catch (e) { alert("Erreur : Action refusée."); }
      }
    };

    // Recherche dynamique
    searchInput.oninput = (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.contact-item').forEach(card => {
        const content = card.innerText.toLowerCase();
        card.style.display = content.includes(term) ? "block" : "none";
      });
    };
  </script>
</body>
</html>
