<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Become — Panier</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#7A623F">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg:#E9E5DF;
      --surface:#FFF;
      --soft:#E6E1D9;
      --text:#1E1E1E;
      --muted:#6B6B6B;
      --accent:#8B6F47;
      --border:#D6CFC4;
      --danger:#c0392b;
    }

    * { box-sizing:border-box }

    body {
      margin:0;
      font-family:system-ui;
      background:var(--bg);
      color:var(--text);
      padding-bottom:90px;
    }

    header {
      position:sticky;
      top:0;
      background:var(--bg);
      border-bottom:1px solid var(--border);
      z-index:10;
    }

    .bar {
      height:54px;
      display:flex;
      align-items:center;
      gap:12px;
      padding:0 14px;
    }

    .back { cursor:pointer }
    .title { font-weight:600; letter-spacing:2px; font-size:14px }

    main {
      padding:14px;
      max-width:600px;
      margin:auto;
    }

    .item {
      display:flex;
      gap:12px;
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px;
      margin-bottom:12px;
    }

    .item img {
      width:70px;
      aspect-ratio:3/4;
      object-fit:cover;
      border-radius:8px;
    }

    .info { flex:1 }

    .name {
      font-size:14px;
      font-weight:600;
    }

    .price {
      font-size:13px;
      color:var(--accent);
      margin-top:2px;
    }

    .qty {
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:8px;
    }

    .qty button {
      width:28px;
      height:28px;
      border-radius:50%;
      border:1px solid var(--border);
      background:var(--soft);
      cursor:pointer;
    }

    .remove {
      color:var(--danger);
      font-size:12px;
      cursor:pointer;
      margin-top:6px;
    }

    .empty {
      text-align:center;
      color:var(--muted);
      margin-top:40px;
    }

    .checkout {
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:var(--bg);
      border-top:1px solid var(--border);
      padding:12px;
    }

    .total {
      font-size:14px;
      font-weight:600;
      margin-bottom:10px;
    }

    .btn {
      width:100%;
      height:46px;
      border-radius:999px;
      border:none;
      background:var(--accent);
      color:#fff;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="bar">
    <i class="fa-solid fa-arrow-left back" onclick="history.back()"></i>
    <div class="title">PANIER</div>
  </div>
</header>

<main id="list"></main>

<div class="checkout">
  <div class="total" id="total"></div>
  <button class="btn" id="orderBtn">Commander</button>
</div>

<script type="module">
import { auth } from "./js/firebase.config.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const list = document.getElementById("list");
const totalEl = document.getElementById("total");
const orderBtn = document.getElementById("orderBtn");

let CART_KEY = null;

/* ================= AUTH ================= */
onAuthStateChanged(auth, user => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  CART_KEY = `cart_${user.uid}`;
  render();
});

/* ================= PANIER ================= */
function getCart() {
  if (!CART_KEY) return [];
  return JSON.parse(localStorage.getItem(CART_KEY) || "[]");
}

function saveCart(cart) {
  if (!CART_KEY) return;
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
}

function render() {
  const cart = getCart();
  list.innerHTML = "";

  if (cart.length === 0) {
    list.innerHTML = `<div class="empty">Votre panier est vide</div>`;
    totalEl.textContent = "";
    orderBtn.disabled = true;
    orderBtn.style.opacity = 0.5;
    return;
  }

  let total = 0;

  cart.forEach((p, i) => {
    total += p.price * p.qty;

    list.innerHTML += `
      <div class="item">
        <img src="${p.image}">
        <div class="info">
          <div class="name">${p.title}</div>
          <div class="price">${p.price.toLocaleString('en-US', {style: 'currency', currency: 'USD'})}</div>

          <div class="qty">
            <button onclick="changeQty(${i}, -1)">−</button>
            <span>${p.qty}</span>
            <button onclick="changeQty(${i}, 1)">+</button>
          </div>

          <div class="remove" onclick="removeItem(${i})">
            Supprimer
          </div>
        </div>
      </div>
    `;
  });

  totalEl.textContent = `Total : ${total.toLocaleString('en-US', {style: 'currency', currency: 'USD'})}`;
}

/* ================= ACTIONS ================= */
window.changeQty = (i, delta) => {
  const cart = getCart();
  cart[i].qty += delta;
  if (cart[i].qty <= 0) cart.splice(i, 1);
  saveCart(cart);
  render();
};

window.removeItem = (i) => {
  const cart = getCart();
  cart.splice(i, 1);
  saveCart(cart);
  render();
};

orderBtn.onclick = () => {
  location.href = "checkout.html";
};
</script>

</body>
</html>
