<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Become ‚Äî Bienvenue</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7A623F">

  <link rel="icon" href="icons/logo/favicon-32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg:#E9E5DF;
      --surface:#FFFFFF;
      --soft:#F5F2EC;
      --text:#1E1E1E;
      --muted:#6B6B6B;
      --accent:#8B6F47;
      --border:#D6CFC4;
      --radius:18px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
      background:var(--bg);
      color:var(--text);
    }

    header{
      position:sticky;
      top:0;
      background:var(--bg);
      border-bottom:1px solid var(--border);
      z-index:10;
    }

    .header-bar{
      height:56px;
      padding:0 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .header-logo{
      height:22px;
    }

    main{
      padding:26px 20px 40px;
      display:flex;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:420px;
    }

    .card{
      background:var(--surface);
      border-radius:var(--radius);
      border:1px solid var(--border);
      padding:34px 26px;
      text-align:center;
    }

    .logo{
      height:44px;
      margin-bottom:18px;
    }

    h1{
      font-size:26px;
      letter-spacing:3px;
      margin-bottom:14px;
    }

    .intro{
      font-size:14px;
      color:var(--muted);
      line-height:1.7;
      margin-bottom:30px;
    }

    .btn{
      width:100%;
      height:48px;
      border-radius:999px;
      border:none;
      font-weight:600;
      font-size:14px;
      cursor:pointer;
      margin-bottom:12px;
    }

    .primary{
      background:var(--accent);
      color:#fff;
    }

    .logout{
      margin-top:14px;
      font-size:12px;
      color:#b00020;
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="header-bar">
    <img src="icons/logo/logo.png" alt="Become" class="header-logo">
  </div>
</header>

<main>
  <div class="container">
    <div class="card">

      <img src="icons/logo/logo.png" alt="Become" class="logo">

      <h1>Bienvenue chez BECOME</h1>

      <p class="intro">
        Acc√®de √† ton espace personnel et profite d‚Äôune exp√©rience
        simple, s√©curis√©e et premium.
      </p>

      <!-- üîò Bouton dynamique -->
      <button id="dashboardBtn" class="btn primary" style="display:none"></button>

      <div id="logoutBtn" class="logout">
        Se d√©connecter
      </div>

    </div>
  </div>
</main>

<script type="module">
import { auth, db } from "./js/firebase.config.js";
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { doc, getDoc }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const dashboardBtn = document.getElementById("dashboardBtn");
const logoutBtn = document.getElementById("logoutBtn");

onAuthStateChanged(auth, async user => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists()) {
    await signOut(auth);
    location.href = "login.html";
    return;
  }

  const role = snap.data().role;

  if (role === "admin") {
    dashboardBtn.textContent = "Acc√©der au panneau admin";
    dashboardBtn.onclick = () => location.href = "admin.html";
  } else {
    dashboardBtn.textContent = "Acc√©der √† ma boutique";
    dashboardBtn.onclick = () => location.href = "customer.html";
  }

  dashboardBtn.style.display = "block";
});

logoutBtn.onclick = async () => {
  await signOut(auth);
  location.href = "login.html";
};
</script>

</body>
</html>
