<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Accès utilisateur</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#8A6A4F">

  <style>
    :root {
      --bg-gradient: linear-gradient(160deg, #F7F3EE 0%, #EFE8E0 100%);
      --surface: #FFFFFF;
      --text: #1B1B1B;
      --muted: #6F6F6F;
      --accent: #8A6A4F;
      --accent-soft: #E6D8CB;
      --border: #E4DED7;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    .top-bar {
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 16px;
    }

    .back-btn {
      text-decoration: none;
      font-size: 14px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0.7;
    }

    /* ===== CONTENT ===== */
    .wrapper {
      min-height: calc(100vh - 56px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--surface);
      border-radius: var(--radius);
      padding: 34px 26px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
      text-align: center;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 5px;
      font-size: 14px;
      margin-bottom: 24px;
      color: var(--accent);
    }

    .headline {
      font-size: 22px;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 14px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-outline {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <a href="index.html" class="back-btn">
      ← Retour
    </a>
  </header>

  <!-- MAIN CONTENT -->
  <main class="wrapper">
    <div class="card">

      <div class="brand">BECOME</div>

      <div class="headline">
        La mode premium, sans barrières
      </div>

      <div class="subtitle">
        Explorez une nouvelle façon d’acheter :
        plus simple, plus juste, pensée pour vous
        accompagner partout.
      </div>

      <div class="actions">
        <!-- INSTALL APP -->
        <button id="installBtn" class="btn btn-primary" style="display:none;">
          Télécharger l’application
        </button>

        <button class="btn btn-outline">
          Se connecter
        </button>

        <button class="btn btn-outline">
          Créer un compte
        </button>
      </div>

    </div>
  </main>

  <script>
    let deferredPrompt = null;
    const installBtn = document.getElementById("installBtn");

    const isStandalone =
      window.matchMedia("(display-mode: standalone)").matches ||
      window.navigator.standalone === true;

    if (!isStandalone) {
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = "block";
      });
    }

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = "none";
    });
  </script>

</body>
</html>
