<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Accès utilisateur</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0F0F0F">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0F0F0F;
      --bg-soft: #161616;
      --surface: #1E1E1E;
      --text: #F5F5F5;
      --muted: #A0A0A0;
      --accent: #C2A16A;
      --accent-soft: #2A241A;
      --border: #2C2C2C;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg) 0%, var(--bg-soft) 100%);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
    }

    /* ===== TOP BAR ===== */
    .top-bar {
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 16px;
    }

    .back-btn {
      text-decoration: none;
      font-size: 14px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* ===== WRAPPER ===== */
    .wrapper {
      min-height: calc(100vh - 56px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--surface);
      border-radius: var(--radius);
      padding: 36px 26px;
      border: 1px solid var(--border);
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
      text-align: center;

      /* animation */
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      animation: appear 0.6s ease forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* ===== ILLUSTRATION ===== */
    .illustration {
      width: 110px;
      height: 110px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent), #6E5836);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 8px var(--accent-soft);
    }

    .illustration i {
      font-size: 40px;
      color: #1B1B1B;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 6px;
      font-size: 13px;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .headline {
      font-size: 22px;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 14px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    /* ===== ACTIONS ===== */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary {
      background: var(--accent);
      color: #1B1B1B;
    }

    .btn-outline {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <a href="index.html" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i>
      Retour
    </a>
  </header>

  <!-- MAIN -->
  <main class="wrapper">
    <div class="card">

      <!-- Illustration -->
      <div class="illustration">
        <i class="fa-solid fa-shirt"></i>
      </div>

      <div class="brand">BECOME</div>

      <div class="headline">
        La mode premium, sans compromis
      </div>

      <div class="subtitle">
        Une expérience pensée pour vous offrir
        plus de liberté, de choix et de simplicité,
        partout et à tout moment.
      </div>

      <div class="actions">
        <!-- INSTALL APP -->
        <button id="installBtn" class="btn btn-primary" style="display:none;">
          <i class="fa-solid fa-download"></i>
          Télécharger l’application
        </button>

<button class="btn btn-outline" onclick="location.href='login.html'">
  <i class="fa-solid fa-right-to-bracket"></i>
  Se connecter
</button>

<button class="btn btn-outline" onclick="location.href='register.html'">
  <i class="fa-solid fa-user-plus"></i>
  Créer un compte
</button></div>

    </div>
  </main>

  <script>
    let deferredPrompt = null;
    const installBtn = document.getElementById("installBtn");

    const isStandalone =
      window.matchMedia("(display-mode: standalone)").matches ||
      window.navigator.standalone === true;

    if (!isStandalone) {
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = "flex";
      });
    }

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = "none";
    });
  </script>

</body>
</html>
