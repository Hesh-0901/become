<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Become — Compte</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#7A623F">

  <link rel="icon" href="icons/logo/favicon-32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg:#E9E5DF;
      --surface:#FFF;
      --text:#1E1E1E;
      --muted:#6B6B6B;
      --accent:#8B6F47;
      --border:#D6CFC4;
      --radius:14px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
      background:var(--bg);
      color:var(--text);
      padding:20px;
    }

    .card{
      width:100%;
      max-width:360px;
      background:var(--surface);
      border-radius:var(--radius);
      border:1px solid var(--border);
      padding:28px 22px;
      text-align:center;
    }

    .logo{
      height:38px;
      margin-bottom:16px;
    }

    h1{
      font-size:16px;
      letter-spacing:2px;
      margin:0 0 8px;
    }

    p{
      font-size:13px;
      color:var(--muted);
      margin-bottom:24px;
    }

    .btn{
      width:100%;
      height:46px;
      border-radius:999px;
      border:none;
      font-weight:600;
      font-size:14px;
      cursor:pointer;
      margin-bottom:12px;
    }

    .primary{
      background:var(--accent);
      color:#fff;
    }

    .secondary{
      background:transparent;
      border:1px solid var(--border);
      color:var(--text);
    }

    .logout{
      margin-top:16px;
      font-size:12px;
      color:#b00020;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="card">
  <img src="icons/logo/logo.png" alt="Become" class="logo">

  <h1>BECOME</h1>
  <p>Accède à ton compte et à tes commandes</p>

  <!-- Non connecté -->
  <button id="loginBtn" class="btn primary">
    Se connecter
  </button>

  <button class="btn secondary">
    Créer un compte
  </button>

  <!-- Connecté (masqué pour l’instant) -->
  <div id="logoutBtn" class="logout" style="display:none">
    Se déconnecter
  </div>
</div>

<script type="module">
import { auth } from "./js/firebase.config.js";
import { onAuthStateChanged, signOut } from
  "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

loginBtn.onclick = () => {
  location.href = "login.html";
};

onAuthStateChanged(auth, user => {
  if (user) {
    loginBtn.style.display = "none";
    logoutBtn.style.display = "block";
  }
});

logoutBtn.onclick = async () => {
  await signOut(auth);
  location.reload();
};
</script>

</body>
</html>
