<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Accès utilisateur</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#8B6F47">

  <style>
    :root {
      --bg: #F4F1ED;
      --surface: #FFFFFF;
      --text: #1C1C1C;
      --muted: #6B6B6B;
      --accent: #8B6F47;
      --border: #E6E6E6;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: var(--surface);
      border-radius: var(--radius);
      padding: 32px 24px;
      border: 1px solid var(--border);
      text-align: center;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 4px;
      font-size: 15px;
      margin-bottom: 28px;
    }

    .headline {
      font-size: 20px;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 28px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-outline {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-ghost {
      background: transparent;
      color: var(--muted);
      font-size: 13px;
      margin-top: 18px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="brand">BECOME</div>

    <div class="headline">
      La mode premium, plus accessible
    </div>

    <div class="subtitle">
      Achetez simplement, découvrez un marché plus large,
      et profitez de prix justes — partout, à tout moment.
    </div>

    <div class="actions">
      <!-- INSTALL APP (visible seulement si possible) -->
      <button id="installBtn" class="btn btn-primary" style="display:none;">
        Télécharger l’application
      </button>

      <!-- LOGIN -->
      <button class="btn btn-outline">
        Se connecter
      </button>

      <!-- REGISTER -->
      <button class="btn btn-outline">
        Créer un compte
      </button>
    </div>

    <a href="index.html" class="btn-ghost">
      ← Retour à la boutique
    </a>
  </div>

  <script>
    let deferredPrompt = null;
    const installBtn = document.getElementById("installBtn");

    const isStandalone =
      window.matchMedia("(display-mode: standalone)").matches ||
      window.navigator.standalone === true;

    if (!isStandalone) {
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = "block";
      });
    }

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = "none";
    });
  </script>

</body>
</html>
