<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Bienvenue</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#8B6F47">

  <style>
    :root {
      --bg: #F4F1ED;
      --surface: #FFFFFF;
      --text: #1C1C1C;
      --muted: #6B6B6B;
      --accent: #8B6F47;
      --border: #E6E6E6;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--surface);
      border-radius: var(--radius);
      padding: 28px 22px;
      border: 1px solid var(--border);
    }

    .brand {
      text-align: center;
      font-weight: 600;
      letter-spacing: 4px;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .description {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-link {
      margin-top: 16px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      text-decoration: none;
      display: block;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="brand">BECOME</div>

    <div class="title">
      Bienvenue sur Become
    </div>

    <div class="description">
      Become est une plateforme pensée pour rendre la mode premium
      plus accessible, sans compromis sur la qualité ni le prix.
      L’objectif : offrir un accès simple à un marché plus large,
      tout en facilitant vos achats, où que vous soyez.
    </div>

    <div class="actions">
      <!-- Bouton installation (affiché seulement si nécessaire) -->
      <button id="installBtn" class="btn btn-primary" style="display:none;">
        Télécharger l’application
      </button>

      <button class="btn btn-secondary">
        Créer un compte
      </button>
    </div>

    <a href="index.html" class="btn-link">
      ← Retour à la boutique
    </a>
  </div>

  <script>
    let deferredPrompt = null;
    const installBtn = document.getElementById("installBtn");

    // Détecte si l'app est déjà installée
    const isStandalone =
      window.matchMedia("(display-mode: standalone)").matches ||
      window.navigator.standalone === true;

    // Si déjà installée → on ne montre PAS le bouton
    if (!isStandalone) {
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = "block";
      });
    }

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = "none";
    });
  </script>

</body>
</html>
