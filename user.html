<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Become — Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="theme-color" content="#F4F1EC">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #F4F1EC;
      --surface: #FFFFFF;
      --text: #252525;
      --muted: #8E8E8E;
      --accent: #8B6F47;
      --border: #E2DDD5;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* HEADER MINIMALISTE AVEC RETOUR */
    header {
      padding: 30px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      font-size: 20px;
      color: var(--text);
      text-decoration: none;
      cursor: pointer;
    }

    .brand-mini {
      font-size: 10px;
      letter-spacing: 4px;
      font-weight: 800;
      text-transform: uppercase;
      margin-left: 20px;
    }

    /* CONTENU */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .welcome-box {
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .logo-large {
      height: 35px;
      margin-bottom: 40px;
      filter: grayscale(1);
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 12px;
    }

    .description {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 40px;
    }

    /* BOUTONS */
    .btn {
      display: block;
      width: 100%;
      height: 52px;
      line-height: 52px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-decoration: none;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--text);
      color: #FFF;
      margin-bottom: 15px;
    }

    .btn-outline {
      background: transparent;
      border: 0.5px solid var(--border);
      color: var(--text);
    }

    /* LOADING OVERLAY (Pour la redirection invisible) */
    #loader {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="loader">
  <i class="fa-solid fa-circle-notch fa-spin" style="color: var(--accent)"></i>
</div>

<header>
  <div style="display: flex; align-items: center;">
    <a href="index.html" class="back-btn"><i class="fa-solid fa-xmark"></i></a>
    <span class="brand-mini">Become</span>
  </div>
</header>

<main>
  <div class="welcome-box">
    <img src="icons/logo/logo.png" alt="Logo" class="logo-large">
    <h1>VOTRE ESPACE PRIVÉ</h1>
    <p class="description">
      Connectez-vous pour suivre vos commandes, gérer vos informations et accéder à votre sélection exclusive.
    </p>

    <a href="login.html" class="btn btn-primary">Se connecter</a>
    <a href="register.html" class="btn btn-outline">Créer un compte</a>
  </div>
</main>

<script type="module">
import { auth, db } from "./js/firebase.config.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const loader = document.getElementById("loader");

onAuthStateChanged(auth, async (user) => {
  if (user) {
    // Si connecté, on cherche le rôle pour rediriger
    try {
      const snap = await getDoc(doc(db, "users", user.uid));
      if (snap.exists()) {
        const role = snap.data().role;
        // Redirection selon le rôle
        if (role === "admin") {
          location.href = "admin.html";
        } else {
          location.href = "customer.html";
        }
      } else {
        // Pas de profil Firestore trouvé ? On traite comme déconnecté
        loader.style.display = "none";
      }
    } catch (e) {
      console.error(e);
      loader.style.display = "none";
    }
  } else {
    // Pas connecté : on enlève le loader pour montrer les boutons login/register
    loader.style.display = "none";
  }
});
</script>

</body>
</html>
