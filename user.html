<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Accès</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#7A5C3E">

  <style>
    :root {
      --bg: #F7F3EE;
      --surface: #FFFFFF;
      --text: #1B1B1B;
      --muted: #6F6F6F;
      --accent: #7A5C3E; /* plus profond, plus mode */
      --border: #E3DED8;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: var(--surface);
      border-radius: var(--radius);
      padding: 34px 26px;
      border: 1px solid var(--border);
      text-align: left;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 4px;
      font-size: 14px;
      margin-bottom: 28px;
    }

    .headline {
      font-size: 22px;
      font-weight: 600;
      line-height: 1.25;
      margin-bottom: 14px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-outline {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-link {
      margin-top: 22px;
      font-size: 13px;
      color: var(--muted);
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="brand">BECOME</div>

    <div class="headline">
      Accédez à une nouvelle façon de consommer la mode
    </div>

    <div class="subtitle">
      Découvrez des pièces premium, à des prix justes,
      avec une expérience pensée pour être simple,
      rapide et accessible partout.
    </div>

    <div class="actions">
      <!-- Télécharger l'app (si pertinent) -->
      <button id="installBtn" class="btn btn-primary" style="display:none;">
        Télécharger l’application
      </button>

      <button class="btn btn-outline">
        Se connecter
      </button>

      <button class="btn btn-outline">
        Créer un compte
      </button>
    </div>

    <a href="index.html" class="btn-link">
      ← Retour à la boutique
    </a>
  </div>

  <script>
    let deferredPrompt = null;
    const installBtn = document.getElementById("installBtn");

    const isStandalone =
      window.matchMedia("(display-mode: standalone)").matches ||
      window.navigator.standalone === true;

    if (!isStandalone) {
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = "block";
      });
    }

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = "none";
    });
  </script>

</body>
</html>
