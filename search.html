<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recherche — Become</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#7A623F">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg:#E9E5DF;
      --surface:#FFFFFF;
      --surface-soft:#E6E1D9;
      --text:#1E1E1E;
      --muted:#6B6B6B;
      --accent:#8B6F47;
      --border:#D6CFC4;
      --radius:10px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
      background:var(--bg);
      color:var(--text);
      min-height: 100vh;
    }

    header{
      position:sticky;
      top:0;
      background:var(--bg);
      border-bottom:1px solid var(--border);
      z-index:10;
      padding:12px 14px;
    }

    .back-btn {
      color: var(--accent);
      text-decoration: none;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 10px 14px;
      gap: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
      color: var(--text);
    }

    .search-bar i {
      color: var(--accent);
      font-size: 14px;
    }

    .grid{
      padding:14px;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:14px;
    }

    @media(min-width:768px){
      .grid{ grid-template-columns:repeat(4,1fr); max-width:1200px; margin:auto; }
    }

    .card{
      background:var(--surface);
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid var(--border);
      cursor:pointer;
      transition: transform 0.2s;
    }

    .card img{
      width:100%;
      aspect-ratio:3/4;
      object-fit:cover;
      display:block;
    }

    .card-body{
      padding:10px;
      background:var(--surface-soft);
    }

    .title{
      font-size:11.5px;
      font-weight:600;
      margin:0;
      line-height:1.3;
      height: 30px;
      overflow: hidden;
    }

    .price{
      margin-top:5px;
      font-size:12px;
      font-weight:700;
      color:var(--accent);
    }

    .status-msg {
      text-align: center;
      color: var(--muted);
      margin-top: 60px;
      font-size: 13px;
      padding: 0 20px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i> Retour boutique</a>
  <div class="search-bar">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" id="searchInput" placeholder="Rechercher par nom ou description..." autofocus>
  </div>
</header>

<main>
  <div id="grid" class="grid"></div>
  <div id="status" class="status-msg">
    <i class="fa-solid fa-keyboard" style="display:block; font-size:24px; margin-bottom:10px; opacity:0.3"></i>
    Entrez au moins 2 caractères pour lancer la recherche.
  </div>
</main>

<script type="module">
/* ================= IMPORTS ================= */
import { db } from "./js/firebase.config.js";
import { 
  collection, query, where, getDocs, orderBy 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const searchInput = document.getElementById("searchInput");
const grid = document.getElementById("grid");
const status = document.getElementById("status");

let allProducts = [];

/* ================= CHARGEMENT INITIAL ================= */
// On récupère tous les produits actifs une seule fois pour une recherche instantanée
async function fetchSearchPool() {
  try {
    const q = query(
      collection(db, "products"), 
      where("active", "==", true), 
      orderBy("createdAt", "desc")
    );
    const snap = await getDocs(q);
    allProducts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  } catch (err) {
    console.error("Erreur de chargement:", err);
    status.textContent = "Erreur lors de la connexion à la base de données.";
  }
}

/* ================= AFFICHAGE ================= */
function displayResults(results) {
  grid.innerHTML = "";
  
  if (results.length === 0) {
    status.innerHTML = `<i class="fa-solid fa-face-frown" style="display:block; font-size:24px; margin-bottom:10px; opacity:0.3"></i> Aucun produit ne correspond à votre recherche.`;
    return;
  }
  
  status.textContent = "";

  results.forEach(p => {
    const el = document.createElement("article");
    el.className = "card";
    el.style.opacity = p.stock > 0 ? "1" : "0.6";
    
    el.innerHTML = `
      <img src="${p.imageUrl || 'icons/placeholder.png'}">
      <div class="card-body">
        <h3 class="title">${p.title}</h3>
        <div class="price">${Number(p.price).toLocaleString()} CDF ${p.stock <= 0 ? '<span style="color:#d32f2f; font-size:10px"> (Épuisé)</span>' : ''}</div>
      </div>`;
    
    el.onclick = () => location.href = `product.html?id=${p.id}`;
    grid.appendChild(el);
  });
}

/* ================= LOGIQUE DE FILTRAGE ================= */
searchInput.oninput = (e) => {
  const val = e.target.value.toLowerCase().trim();
  
  if (val.length < 2) {
    grid.innerHTML = "";
    status.innerHTML = `<i class="fa-solid fa-keyboard" style="display:block; font-size:24px; margin-bottom:10px; opacity:0.3"></i> Entrez au moins 2 caractères...`;
    return;
  }

  // On cherche dans le titre ET dans la description
  const filtered = allProducts.filter(p => {
    const inTitle = p.title ? p.title.toLowerCase().includes(val) : false;
    const inDesc = p.description ? p.description.toLowerCase().includes(val) : false;
    return inTitle || inDesc;
  });
  
  displayResults(filtered);
};

// Lancer le pré-chargement
fetchSearchPool();
</script>

</body>
</html>
