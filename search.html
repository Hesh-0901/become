<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recherche — Become</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#7A623F">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg:#E9E5DF;
      --surface:#FFFFFF;
      --surface-soft:#E6E1D9;
      --text:#1E1E1E;
      --muted:#6B6B6B;
      --accent:#8B6F47;
      --border:#D6CFC4;
      --radius:10px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
      background:var(--bg);
      color:var(--text);
    }

    header{
      position:sticky;
      top:0;
      background:var(--bg);
      border-bottom:1px solid var(--border);
      z-index:10;
      padding:10px 14px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 8px 12px;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
      color: var(--text);
    }

    .search-bar i {
      color: var(--muted);
      font-size: 14px;
    }

    .back-btn {
      color: var(--accent);
      text-decoration: none;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .grid{
      padding:14px;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:14px;
    }

    .card{
      background:var(--surface);
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid var(--border);
      cursor:pointer;
    }

    .card img{
      width:100%;
      aspect-ratio:3/4;
      object-fit:cover;
      display:block;
    }

    .card-body{
      padding:8px 10px;
      background:var(--surface-soft);
    }

    .title{
      font-size:11.5px;
      font-weight:500;
      margin:0;
      line-height:1.3;
    }

    .price{
      margin-top:3px;
      font-size:12px;
      font-weight:600;
      color:var(--accent);
    }

    .status-msg {
      text-align: center;
      color: var(--muted);
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Boutique</a>
  <div class="search-bar">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" id="searchInput" placeholder="Rechercher un produit..." autofocus>
  </div>
</header>

<main>
  <div id="grid" class="grid"></div>
  <div id="status" class="status-msg">Entrez un nom pour commencer la recherche</div>
</main>

<script type="module">
import { db } from "./js/firebase.config.js";
import { 
  collection, query, where, getDocs, orderBy 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const searchInput = document.getElementById("searchInput");
const grid = document.getElementById("grid");
const status = document.getElementById("status");

let allProducts = [];

// Chargement initial des produits actifs pour une recherche fluide (côté client)
async function fetchSearchPool() {
  const q = query(collection(db, "products"), where("active", "==", true), orderBy("createdAt", "desc"));
  const snap = await getDocs(q);
  allProducts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
}

function displayResults(results) {
  grid.innerHTML = "";
  if (results.length === 0) {
    status.textContent = "Aucun résultat trouvé.";
    return;
  }
  status.textContent = "";

  results.forEach(p => {
    const el = document.createElement("article");
    el.className = "card";
    el.style.opacity = p.stock > 0 ? "1" : "0.6";
    el.innerHTML = `
      <img src="${p.imageUrl}">
      <div class="card-body">
        <h3 class="title">${p.title}</h3>
        <div class="price">${p.price.toLocaleString()} CDF</div>
      </div>`;
    el.onclick = () => location.href = `product.html?id=${p.id}`;
    grid.appendChild(el);
  });
}

searchInput.oninput = (e) => {
  const val = e.target.value.toLowerCase().trim();
  if (val.length < 2) {
    grid.innerHTML = "";
    status.textContent = "Entrez au moins 2 caractères...";
    return;
  }

  const filtered = allProducts.filter(p => 
    p.title.toLowerCase().includes(val)
  );
  
  displayResults(filtered);
};

// Lancer le chargement du pool de recherche
fetchSearchPool();
</script>

</body>
</html>
