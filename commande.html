<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Mes commandes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#E9E5DF">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg:#E9E5DF; --surface:#FFFFFF; --soft:#F5F2EC;
      --text:#1E1E1E; --muted:#6B6B6B; --accent:#8B6F47;
      --border:#D6CFC4; --radius:18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      padding: 20px; min-height: 100vh;
    }

    header {
      display: flex; align-items: center; justify-content: space-between;
      background: var(--surface); border-radius: var(--radius);
      padding: 12px 16px; border: 1px solid var(--border); margin-bottom: 25px;
    }
    .header-left { display: flex; align-items: center; gap: 15px; }
    .back-btn {
      width: 36px; height: 36px; border-radius: 50%; background: var(--soft);
      display: flex; align-items: center; justify-content: center;
      color: var(--accent); text-decoration: none;
    }

    h1 { font-size: 14px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin: 0; }

    #ordersList { display: flex; flex-direction: column; gap: 16px; }

    .order-card {
      background: var(--surface); border: 1px solid var(--border);
      border-radius: var(--radius); padding: 18px; text-decoration: none;
      color: inherit; transition: 0.15s;
    }

    .order-header {
      display: flex; justify-content: space-between; align-items: flex-start;
      margin-bottom: 15px; border-bottom: 1px solid var(--soft); padding-bottom: 12px;
    }
    .order-num { font-size: 13px; font-weight: 700; }
    .order-date { font-size: 11px; color: var(--muted); margin-top: 2px; }
    .status-badge {
      font-size: 9px; font-weight: 800; padding: 4px 10px;
      border-radius: 99px; background: var(--soft); color: var(--accent);
    }

    /* TIMELINE */
    .timeline { display: flex; justify-content: space-between; margin: 20px 0; position: relative; }
    .timeline::before {
      content: ""; position: absolute; top: 10px; left: 15%; right: 15%;
      height: 2px; background: var(--border); z-index: 1;
    }
    .step { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; gap: 7px; width: 25%; }
    .step-dot {
      width: 20px; height: 20px; border-radius: 50%; background: var(--surface);
      border: 2px solid var(--border); display: flex; align-items: center;
      justify-content: center; font-size: 9px; color: var(--muted); transition: 0.3s;
    }
    .step.active .step-dot { background: var(--accent); border-color: var(--accent); color: white; }
    .step.active .step-label { color: var(--text); font-weight: 700; }
    .step-label { font-size: 8px; text-align: center; color: var(--muted); text-transform: uppercase; }

    .order-footer {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 15px; padding-top: 12px; border-top: 1px dashed var(--border);
    }
    .total-amount { font-size: 15px; font-weight: 800; color: var(--accent); }

    .empty-state { text-align: center; margin-top: 80px; color: var(--muted); }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <a href="customer.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
      <h1>Mes Commandes</h1>
    </div>
    <i class="fa-solid fa-clock-rotate-left" style="color: var(--accent); opacity: 0.5;"></i>
  </header>

  <div id="ordersList">
    <div class="empty-state"><i class="fa-solid fa-circle-notch fa-spin"></i><br><br>Chargement...</div>
  </div>

  <script type="module">
    import { auth, db } from "./js/firebase.config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const ordersList = document.getElementById("ordersList");

    onAuthStateChanged(auth, async user => {
      if (!user) { location.href = "login.html"; return; }

      try {
        const q = query(
          collection(db, "orders"),
          where("userId", "==", user.uid),
          where("status", "!=", "LIVRÉ"),
          orderBy("status"),
          orderBy("createdAt", "desc")
        );

        const snap = await getDocs(q);
        ordersList.innerHTML = "";

        if (snap.empty) {
          ordersList.innerHTML = `<div class="empty-state"><i class="fa-solid fa-box-open" style="font-size:30px;opacity:0.2"></i><br><br>Aucune commande en cours.</div>`;
          return;
        }

        snap.forEach(doc => {
          const o = doc.data();
          const status = (o.status || "REÇUE").toUpperCase();
          const levels = { "REÇUE": 1, "ACHETÉ": 2, "EN ROUTE": 3, "SUR PLACE": 4 };
          const currentLevel = levels[status] || 1;
          const date = o.createdAt?.toDate ? o.createdAt.toDate().toLocaleDateString('fr-FR', {day:'numeric', month:'short'}) : "Récemment";

          ordersList.innerHTML += `
            <div class="order-card" onclick="location.href='facture.html?orderId=${doc.id}'">
              <div class="order-header">
                <div>
                  <div class="order-num">Commande #${o.orderNumber || doc.id.substring(0,6)}</div>
                  <div class="order-date">Le ${date}</div>
                </div>
                <div class="status-badge">${status}</div>
              </div>

              <div class="timeline">
                ${renderStep(1, currentLevel, "Reçue")}
                ${renderStep(2, currentLevel, "Acheté")}
                ${renderStep(3, currentLevel, "En route")}
                ${renderStep(4, currentLevel, "Sur place")}
              </div>

              <div class="order-footer">
                <span style="font-size:11px; color:var(--muted)">${o.items?.length || 0} article(s)</span>
                <span class="total-amount">${(o.totalAmount || o.total || 0).toLocaleString('en-US', {style:'currency', currency:'USD'})}</span>
              </div>
            </div>
          `;
        });
      } catch (e) { console.error(e); }
    });

    function renderStep(level, current, label) {
      return `
        <div class="step ${current >= level ? 'active' : ''}">
          <div class="step-dot">${current > level ? '✓' : level}</div>
          <div class="step-label">${label}</div>
        </div>`;
    }
  </script>
</body>
</html>
