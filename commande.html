<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Mes commandes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#E9E5DF">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg:#E9E5DF;
      --surface:#FFFFFF;
      --soft:#F5F2EC;
      --text:#1E1E1E;
      --muted:#6B6B6B;
      --accent:#8B6F47;
      --border:#D6CFC4;
      --radius:18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }

    /* HEADER STYLE "BECOME" */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--surface);
      border-radius: var(--radius);
      padding: 12px 16px;
      border: 1px solid var(--border);
      margin-bottom: 25px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--soft);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      text-decoration: none;
      transition: 0.2s;
    }

    .back-btn:active { transform: scale(0.9); }

    h1 { 
      font-size: 15px; 
      font-weight: 700; 
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* LISTE DES COMMANDES */
    #ordersList { 
      display: flex; 
      flex-direction: column; 
      gap: 14px; 
    }

    .order-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      text-decoration: none;
      color: inherit;
      transition: 0.15s;
      cursor: pointer;
    }

    .order-card:active { background: var(--soft); }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      border-bottom: 1px solid var(--soft);
      padding-bottom: 12px;
    }

    .order-num { 
      font-size: 14px; 
      font-weight: 700; 
      color: var(--text); 
    }

    .order-date { 
      font-size: 11px; 
      color: var(--muted); 
      margin-top: 3px; 
    }
    
    .status-badge {
      font-size: 10px;
      font-weight: 800;
      text-transform: uppercase;
      padding: 5px 12px;
      border-radius: 99px;
      background: var(--soft);
      color: var(--accent);
      letter-spacing: 0.5px;
    }

    .order-details { 
      font-size: 12px; 
      color: var(--muted);
      margin-bottom: 12px;
    }

    .order-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 10px;
    }

    .total-label { font-size: 12px; font-weight: 600; color: var(--muted); }
    .total-amount { font-size: 16px; font-weight: 800; color: var(--accent); }

    .empty-state {
      text-align: center;
      margin-top: 80px;
      color: var(--muted);
      font-size: 13px;
    }

    .empty-state i {
      font-size: 40px;
      display: block;
      margin-bottom: 15px;
      opacity: 0.2;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <a href="client.html" class="back-btn">
        <i class="fa-solid fa-chevron-left"></i>
      </a>
      <h1>Mes Commandes</h1>
    </div>
    <i class="fa-solid fa-clock-rotate-left" style="color: var(--accent); opacity: 0.5;"></i>
  </header>

  <div id="ordersList">
    <div class="empty-state">
      <i class="fa-solid fa-circle-notch fa-spin"></i>
      Synchronisation avec Become...
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./js/firebase.config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const ordersList = document.getElementById("ordersList");

    onAuthStateChanged(auth, async user => {
      if (!user) { 
        location.href = "login.html"; 
        return; 
      }

      try {
        // La requête filtrée (nécessite l'index que tu as créé)
        const q = query(
          collection(db, "orders"),
          where("userId", "==", user.uid),
          where("status", "!=", "LIVRÉ"),
          orderBy("status"),
          orderBy("createdAt", "desc")
        );

        const snap = await getDocs(q);
        ordersList.innerHTML = "";

        if (snap.empty) {
          ordersList.innerHTML = `
            <div class="empty-state">
              <i class="fa-solid fa-box-open"></i>
              Aucune commande en cours pour le moment.
            </div>`;
          return;
        }

        snap.forEach(doc => {
          const o = doc.data();
          
          // Formater la date proprement
          const date = o.createdAt?.toDate 
            ? o.createdAt.toDate().toLocaleDateString('fr-FR', {day:'numeric', month:'short', year:'numeric'}) 
            : "Récemment";
          
          // Sécurité sur le prix (totalAmount ou total)
          const finalPrice = o.totalAmount || o.total || 0;

          ordersList.innerHTML += `
            <div class="order-card" onclick="location.href='facture.html?orderId=${doc.id}'">
              <div class="order-header">
                <div>
                  <div class="order-num">Commande #${o.orderNumber || doc.id.substring(0,6)}</div>
                  <div class="order-date">${date}</div>
                </div>
                <div class="status-badge">${o.status || 'EN ATTENTE'}</div>
              </div>
              
              <div class="order-details">
                <i class="fa-solid fa-tag" style="margin-right:5px; font-size:10px"></i>
                ${o.items ? o.items.length : 0} article(s) dans cette commande
              </div>

              <div class="order-total">
                <span class="total-label">Montant à régler</span>
                <span class="total-amount">${finalPrice.toLocaleString('en-US', {style:'currency', currency:'USD'})}</span>
              </div>
            </div>
          `;
        });

      } catch (error) {
        console.error("Erreur Firestore:", error);
        ordersList.innerHTML = `<div class="empty-state">Une erreur est survenue lors du chargement.</div>`;
      }
    });
  </script>
</body>
</html>
