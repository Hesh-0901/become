<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Boutique premium</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#7A623F">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #EEEAE5;
      --surface: #FFFFFF;
      --surface-soft: #F1EEE9;
      --text: #1C1C1C;
      --muted: #6B6B6B;
      --accent: #8B6F47;
      --border: #DDD6CC;
      --radius: 10px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: var(--bg);
      color: var(--text);
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }

    .bar {
      height: 54px;
      padding: 0 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 3px;
      font-size: 15px;
    }

    .actions i {
      margin-left: 16px;
      color: var(--muted);
      cursor: pointer;
    }

    /* GRID */
    .grid {
      padding: 14px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
        max-width: 1200px;
        margin: auto;
      }
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .card img {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
      background: #DDD;
    }

    .card-body {
      padding: 10px;
      background: var(--surface-soft);
    }

    .title {
      font-size: 12px;
      font-weight: 500;
      margin: 0;
    }

    .price {
      margin-top: 4px;
      font-size: 12px;
      font-weight: 600;
      color: var(--accent);
    }

    /* PAGINATION */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 18px;
    }

    .pagination button {
      border: 1px solid var(--border);
      background: var(--surface);
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
    }

    .pagination span {
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <div class="bar">
    <div class="brand">BECOME</div>
    <div class="actions">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-cart-shopping"></i>
      <i id="userBtn" class="fa-solid fa-user"></i>
    </div>
  </div>
</header>

<main class="grid" id="grid"></main>

<div class="pagination">
  <button id="prev">←</button>
  <span id="pageInfo"></span>
  <button id="next">→</button>
</div>

<script type="module">
  import { auth, db } from "./js/firebase.config.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const products = [
    ["T-shirt Essential",29],["Sweat Premium",59],["Pantalon Tailored",69],
    ["Veste Signature",119],["Hoodie Urban",75],["Chemise Classique",49],
    ["Blazer Moderne",139],["Jean Slim",59],["Pull Minimal",65],
    ["Manteau Long",159],["Polo Premium",39],["Short Casual",35],
    ["Veste Denim",89],["Cardigan",55],["Pantalon Cargo",79],
    ["Sweat Zippé",69],["T-shirt Oversize",34],["Chemise Lin",59],
    ["Veste Cuir",199],["Pull Col Roulé",75],
    ["Jean Brut",69],["Sweat Basic",49],["Pantalon Classique",79],
    ["Veste Légère",99],["Hoodie Premium",85],["T-shirt Bio",32],
    ["Chemise Oversize",55],["Blouson Urbain",129],
    ["Pull Laine",89],["Veste Tailoring",149]
  ];

  const perPage = 10;
  let page = 1;

  const grid = document.getElementById("grid");
  const pageInfo = document.getElementById("pageInfo");

  function render() {
    grid.innerHTML = "";
    const start = (page - 1) * perPage;
    const slice = products.slice(start, start + perPage);

    slice.forEach(p => {
      const img = "https://source.unsplash.com/600x800/?fashion,clothes";
      grid.innerHTML += `
        <article class="card">
          <img src="${img}" loading="lazy">
          <div class="card-body">
            <h3 class="title">${p[0]}</h3>
            <div class="price">${p[1]} €</div>
          </div>
        </article>
      `;
    });

    pageInfo.textContent = `Page ${page} / ${Math.ceil(products.length / perPage)}`;
  }

  document.getElementById("prev").onclick = () => {
    if (page > 1) { page--; render(); }
  };

  document.getElementById("next").onclick = () => {
    if (page < Math.ceil(products.length / perPage)) {
      page++; render();
    }
  };

  render();

  document.getElementById("userBtn").onclick = async () => {
    const user = auth.currentUser;
    if (!user) return location.href = "user.html";
    const snap = await getDoc(doc(db,"users",user.uid));
    location.href = snap.data().role === "admin" ? "admin.html" : "customer.html";
  };
</script>

</body>
</html>
