<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Become — Boutique premium</title>

  <!-- Mobile / App-like / No zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B6F47">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-main: #F4F1ED;
      --text-main: #1C1C1C;
      --text-muted: #6B6B6B;
      --accent: #8B6F47;
      --border: #e6e6e6;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--bg-main);
      border-bottom: 1px solid var(--border);
    }

    .header-bar {
      height: 52px;
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 3px;
    }

    .header-actions {
      display: flex;
      gap: 16px;
      font-size: 16px;
    }

    .header-actions a {
      color: var(--text-muted);
      text-decoration: none;
    }

    /* PRODUITS */
    .products {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .product {
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .product img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
    }

    .product-info {
      padding: 8px;
    }

    .product-info h3 {
      margin: 0;
      font-size: 12px;
      font-weight: 500;
      line-height: 1.25;
    }

    .price {
      margin-top: 4px;
      font-size: 12px;
      font-weight: 600;
      color: var(--accent);
    }

    @media (min-width: 768px) {
      .products {
        grid-template-columns: repeat(4, 1fr);
        max-width: 1200px;
        margin: auto;
      }

      .header-bar {
        max-width: 1200px;
        margin: auto;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-bar">
      <div class="brand">BECOME</div>

      <div class="header-actions">
        <a href="#" title="Panier">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
        <a href="user.html" title="Profil utilisateur">
          <i class="fa-solid fa-user"></i>
        </a>
      </div>
    </div>
  </header>

  <!-- PRODUITS -->
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/400x500">
      <div class="product-info">
        <h3>T-shirt Become Essential</h3>
        <div class="price">29 €</div>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/400x500">
      <div class="product-info">
        <h3>Sweat Become Premium</h3>
        <div class="price">59 €</div>
      </div>
    </div>
  </section>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
