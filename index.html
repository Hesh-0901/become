<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become ‚Äî Boutique premium</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta name="theme-color" content="#7A623F">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #E9E5DF;
      --surface: #FFFFFF;
      --surface-soft: #E6E1D9;
      --text: #1E1E1E;
      --muted: #6B6B6B;
      --accent: #8B6F47;
      --border: #D6CFC4;
      --radius: 10px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 72px;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }

    .bar {
      height: 54px;
      padding: 0 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 3px;
      font-size: 15px;
    }

    .actions i {
      margin-left: 16px;
      color: var(--muted);
      cursor: pointer;
      font-size: 15px;
    }

    /* GRID */
    .grid {
      padding: 14px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
        max-width: 1200px;
        margin: auto;
      }
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .card img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      display: block;
    }

    .card-body {
      padding: 8px 10px;
      background: var(--surface-soft);
    }

    .title {
      font-size: 11.5px;
      font-weight: 500;
      margin: 0;
      line-height: 1.3;
    }

    .price {
      margin-top: 3px;
      font-size: 12px;
      font-weight: 600;
      color: var(--accent);
    }

    /* PAGINATION */
    .pagination {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--bg);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      z-index: 20;
    }

    .pagination button {
      border: 1px solid var(--border);
      background: var(--surface);
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .pagination span {
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <div class="bar">
    <div class="brand">BECOME</div>
    <div class="actions">
      <i class="fa-solid fa-magnifying-glass"></i>
    <div style="position:relative">
  <i id="cartBtn" class="fa-solid fa-cart-shopping"></i>
  <span id="cartCount"
        style="
          position:absolute;
          top:-6px;
          right:-8px;
          background:#8B6F47;
          color:#fff;
          font-size:10px;
          padding:2px 6px;
          border-radius:999px;
          display:none;">
  </span>
</div>
      <i id="userBtn" class="fa-solid fa-user"></i>
      <i id="installBtn" class="fa-solid fa-download" style="display:none"></i>
    </div>
  </div>
</header>

<main class="grid" id="grid"></main>

<div class="pagination">
  <button id="prev">‚Üê</button>
  <span id="pageInfo"></span>
  <button id="next">‚Üí</button>
</div>

<script type="module">
/* ================== IMPORTS ================== */
import { auth, db } from "./js/firebase.config.js";

import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import {
  collection,
  query,
  where,
  orderBy,
  limit,
  startAfter,
  getDocs,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ================== USER BUTTON ================== */
document.getElementById("userBtn").addEventListener("click", () => {
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const snap = await getDoc(doc(db, "users", user.uid));
    if (!snap.exists()) {
      window.location.href = "login.html";
      return;
    }

    window.location.href =
      snap.data().role === "admin" ? "admin.html" : "customer.html";
  });
});

/* ================== PRODUCTS ================== */
const grid = document.getElementById("grid");
const pageInfo = document.getElementById("pageInfo");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");

const PER_PAGE = 10;
let currentPage = 1;
let cursors = [];
let lastVisible = null;

/* ‚è±Ô∏è recent < 10 min */
function isRecent(createdAt) {
  if (!createdAt) return false;
  return Date.now() - createdAt.toDate().getTime() < 10 * 60 * 1000;
}

/* üîÄ random */
function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

/* üß± card */
function createCard(docSnap) {
  const p = docSnap.data();

  const el = document.createElement("article");
  el.className = "card";
  el.style.opacity = p.stock > 0 ? "1" : "0.6";
  el.style.cursor = "pointer";

  el.innerHTML = `
    <img src="${p.imageUrl}" loading="lazy">
    <div class="card-body">
      <h3 class="title">${p.title}</h3>
      <div class="price">
        ${p.price.toLocaleString()} CDF
        ${p.stock === 0 ? `<span style="font-size:11px;color:#777"> ‚Äî √âpuis√©</span>` : ""}
      </div>
    </div>
  `;

  el.onclick = () => {
    window.location.href = `product.html?id=${docSnap.id}`;
  };

  return el;
}

/* üî• load */
async function loadProducts(direction = "next") {
  grid.innerHTML = "";
  pageInfo.textContent = "Chargement‚Ä¶";

  let q = query(
    collection(db, "products"),
    where("active", "==", true),
    orderBy("createdAt", "desc"),
    limit(PER_PAGE)
  );

  if (direction === "next" && lastVisible) {
    q = query(q, startAfter(lastVisible));
  }

  if (direction === "prev" && cursors.length > 1) {
    cursors.pop();
    lastVisible = cursors[cursors.length - 1];
    q = query(
      collection(db, "products"),
      where("active", "==", true),
      orderBy("createdAt", "desc"),
      startAfter(lastVisible),
      limit(PER_PAGE)
    );
  }

  const snap = await getDocs(q);
  if (snap.empty) {
    pageInfo.textContent = "Aucun produit";
    return;
  }

  const docs = snap.docs;
  lastVisible = docs[docs.length - 1];

  if (direction === "next") {
    cursors.push(lastVisible);
  }

  const recent = [];
  const old = [];

  docs.forEach(d => {
    isRecent(d.data().createdAt) ? recent.push(d) : old.push(d);
  });

  shuffle(old);
  [...recent, ...old].forEach(d => grid.appendChild(createCard(d)));

  pageInfo.textContent = `Page ${currentPage}`;
}

/* ‚óÄ ‚ñ∂ pagination */
prevBtn.onclick = () => {
  if (currentPage === 1) return;
  currentPage--;
  loadProducts("prev");
};

nextBtn.onclick = () => {
  currentPage++;
  loadProducts("next");
};

/* üöÄ init */
loadProducts();
</script>
  <script>
/* ===== PANIER HEADER ===== */
const cartBtn = document.getElementById("cartBtn");
const cartCount = document.getElementById("cartCount");

function getCart() {
  return JSON.parse(localStorage.getItem("cart") || "[]");
}

function updateCartIcon() {
  const cart = getCart();
  const count = cart.reduce((sum, p) => sum + p.qty, 0);

  if (count > 0) {
    cartCount.textContent = count;
    cartCount.style.display = "inline-block";
  } else {
    cartCount.style.display = "none";
  }
}

cartBtn.addEventListener("click", () => {
  window.location.href = "panier.html";
});

updateCartIcon();
</script>
</body>
</html>
