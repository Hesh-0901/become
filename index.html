<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Boutique premium</title>

  <!-- Mobile / App-like -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B6F47">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* =====================
       DESIGN TOKENS
       ===================== */
    :root {
      --color-bg: #F4F1ED;
      --color-surface: #FFFFFF;
      --color-text: #1C1C1C;
      --color-muted: #6B6B6B;
      --color-accent: #8B6F47;
      --color-border: #E6E6E6;

      --radius-sm: 8px;
      --radius-md: 10px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
    }

    /* =====================
       APP HEADER
       ===================== */
    .app-header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
    }

    .app-header__bar {
      height: 52px;
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .app-header__brand {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 3px;
    }

    .app-header__actions {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .app-header__action {
      font-size: 15px;
      color: var(--color-muted);
      text-decoration: none;
    }

    /* =====================
       PRODUCT GRID
       ===================== */
    .product-grid {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .product-card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      overflow: hidden;
    }

    .product-card__image {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      display: block;
    }

    .product-card__body {
      padding: 8px;
    }

    .product-card__title {
      font-size: 12px;
      font-weight: 500;
      line-height: 1.25;
      margin: 0;
    }

    .product-card__price {
      margin-top: 4px;
      font-size: 12px;
      font-weight: 600;
      color: var(--color-accent);
    }

    /* =====================
       DESKTOP
       ===================== */
    @media (min-width: 768px) {
      .app-header__bar,
      .product-grid {
        max-width: 1200px;
        margin: auto;
      }

      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="app-header">
    <div class="app-header__bar">

      <div class="app-header__brand">
        BECOME
      </div>

      <div class="app-header__actions">
        <!-- Recherche -->
        <a href="#" class="app-header__action" title="Rechercher">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>

        <!-- Panier -->
        <a href="#" class="app-header__action" title="Panier">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>

        <!-- Profil -->
        <a href="user.html" class="app-header__action" title="Profil">
          <i class="fa-solid fa-user"></i>
        </a>
      </div>

    </div>
  </header>

  <!-- PRODUITS -->
  <main class="product-grid">

    <article class="product-card">
      <img class="product-card__image" src="https://via.placeholder.com/400x500" alt="T-shirt Become">
      <div class="product-card__body">
        <h3 class="product-card__title">T-shirt Become Essential</h3>
        <div class="product-card__price">29 €</div>
      </div>
    </article>

    <article class="product-card">
      <img class="product-card__image" src="https://via.placeholder.com/400x500" alt="Sweat Become">
      <div class="product-card__body">
        <h3 class="product-card__title">Sweat Become Premium</h3>
        <div class="product-card__price">59 €</div>
      </div>
    </article>

    <article class="product-card">
      <img class="product-card__image" src="https://via.placeholder.com/400x500" alt="Pantalon Become">
      <div class="product-card__body">
        <h3 class="product-card__title">Pantalon Become</h3>
        <div class="product-card__price">69 €</div>
      </div>
    </article>

    <article class="product-card">
      <img class="product-card__image" src="https://via.placeholder.com/400x500" alt="Veste Become">
      <div class="product-card__body">
        <h3 class="product-card__title">Veste Become</h3>
        <div class="product-card__price">119 €</div>
      </div>
    </article>

  </main>

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
