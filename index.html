<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become boutique</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#7A623F">
  
  <link rel="icon" type="image/png" sizes="32x32" href="icons/logo/favicon-32.png">
  <link rel="icon" type="image/png" sizes="64x64" href="icons/logo/favicon-64.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/logo/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg:#E9E5DF;
      --surface:#FFFFFF;
      --surface-soft:#E6E1D9;
      --text:#1E1E1E;
      --muted:#6B6B6B;
      --accent:#8B6F47;
      --border:#D6CFC4;
      --radius:10px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
      background:var(--bg);
      color:var(--text);
      padding-bottom:72px;
    }

    header{
      position:sticky;
      top:0;
      background:var(--bg);
      border-bottom:1px solid var(--border);
      z-index:10;
    }

    .bar{
      height:54px;
      padding:0 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .brand{
      font-weight:600;
      letter-spacing:3px;
      font-size:15px;
    }

    .actions{
      display:flex;
      align-items:center;
      gap:16px;
    }

    .actions i{
      color:var(--muted);
      cursor:pointer;
      font-size:15px;
    }

    .cart-wrapper{position:relative}

    .cart-count{
      position:absolute;
      top:-6px;
      right:-8px;
      background:var(--accent);
      color:#fff;
      font-size:10px;
      font-weight:600;
      padding:2px 6px;
      border-radius:999px;
      display:none;
      min-width:18px;
      text-align:center;
    }

    .grid{
      padding:14px;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:14px;
    }

    @media(min-width:768px){
      .grid{
        grid-template-columns:repeat(4,1fr);
        max-width:1200px;
        margin:auto;
      }
    }

    .card{
      background:var(--surface);
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid var(--border);
      cursor:pointer;
    }

    .card img{
      width:100%;
      aspect-ratio:3/4;
      object-fit:cover;
      display:block;
    }

    .card-body{
      padding:8px 10px;
      background:var(--surface-soft);
    }

    .title{
      font-size:11.5px;
      font-weight:500;
      margin:0;
      line-height:1.3;
    }

    .price{
      margin-top:3px;
      font-size:12px;
      font-weight:600;
      color:var(--accent);
    }

    .pagination{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      height:56px;
      background:var(--bg);
      border-top:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
      z-index:20;
    }

    .pagination button{
      border:1px solid var(--border);
      background:var(--surface);
      padding:6px 16px;
      border-radius:999px;
      font-size:12px;
      cursor:pointer;
      font-weight:600;
    }

    .pagination span{
      font-size:12px;
      color:var(--muted);
    }
    .logo {
      height: 22px;
      width: auto;
      display: block;
    }

    #userNameDisplay {
      font-size: 10px;
      font-weight: 700;
      color: var(--accent);
      text-transform: uppercase;
      margin-right: -8px;
    }
  </style>
</head>

<body>

<header>
  <div class="bar">
    <div class="brand">
      <img src="icons/logo/logo.png" alt="Become" class="logo">
    </div>
    <div class="actions">
      <i id="searchBtn" class="fa-solid fa-magnifying-glass"></i>

      <div class="cart-wrapper">
        <i id="cartBtn" class="fa-solid fa-cart-shopping"></i>
        <span id="cartCount" class="cart-count"></span>
      </div>

      <span id="userNameDisplay"></span>
      <i id="userBtn" class="fa-solid fa-user"></i>
      <i id="installBtn" class="fa-solid fa-download" style="display:none"></i>
    </div>
  </div>
</header>

<main class="grid" id="grid"></main>

<div class="pagination">
  <button id="prev">←</button>
  <span id="pageInfo">... / ...</span>
  <button id="next">→</button>
</div>

<script type="module">
/* ================= IMPORTS ================= */
import { auth, db } from "./js/firebase.config.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  collection, query, where, orderBy, limit, getCountFromServer,
  startAfter, getDocs, doc, getDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ================= AUTH & USERNAME ================= */
const userNameDisplay = document.getElementById("userNameDisplay");
document.getElementById("userBtn").onclick = () => { location.href = "user.html"; };

onAuthStateChanged(auth, async (user) => {
  if (user) {
    const snap = await getDoc(doc(db, "users", user.uid));
    if (snap.exists()) {
      // On affiche le premier mot du nom ou username
      const fullName = snap.data().name || snap.data().username || "";
      userNameDisplay.textContent = fullName.split(' ')[0];
    }
  }
});

/* ================= RECHERCHE ================= */
document.getElementById("searchBtn").onclick = () => {
  location.href = "search.html";
};

/* ================= PRODUITS & PAGINATION ================= */
const grid=document.getElementById("grid");
const pageInfo=document.getElementById("pageInfo");
const prevBtn=document.getElementById("prev");
const nextBtn=document.getElementById("next");

const PER_PAGE=10;
let currentPage=1;
let lastVisible=null;
let totalPages=1;

const isRecent=c=>c&&Date.now()-c.toDate().getTime()<600000;
const shuffle=a=>a.sort(()=>Math.random()-.5);

async function getTotalPages() {
  const coll = collection(db, "products");
  const q = query(coll, where("active", "==", true));
  const snapshot = await getCountFromServer(q);
  totalPages = Math.ceil(snapshot.data().count / PER_PAGE);
}

function createCard(d){
  const p=d.data();
  const el=document.createElement("article");
  el.className="card";
  el.style.opacity=p.stock>0?"1":"0.6";
el.innerHTML=`
    <img src="${p.imageUrl}">
    <div class="card-body">
      <h3 class="title">${p.title}</h3>
      <div class="price">${p.price.toLocaleString('en-US', {minimumFractionDigits: 2})} USD ${p.stock===0?"— Épuisé":""}</div>
    </div>`;
  el.onclick=()=>location.href=`product.html?id=${d.id}`;
  return el;
}

async function loadProducts(dir="next"){
  grid.innerHTML=""; 
  pageInfo.textContent="...";
  
  if (currentPage === 1) await getTotalPages();

  let q=query(collection(db,"products"),where("active","==",true),orderBy("createdAt","desc"),limit(PER_PAGE));
  
  if(dir==="next"&&lastVisible) q=query(q,startAfter(lastVisible));
  
  const snap=await getDocs(q);
  if(snap.empty) return pageInfo.textContent="0 / 0";
  
  const docs=snap.docs;
  lastVisible=docs.at(-1);
  
  const recent=[],old=[];
  docs.forEach(d=>isRecent(d.data().createdAt)?recent.push(d):old.push(d));
  shuffle(old);
  [...recent,...old].forEach(d=>grid.appendChild(createCard(d)));
  
  pageInfo.textContent=`${currentPage} / ${totalPages || 1}`;
}

prevBtn.onclick=()=> {
  if(currentPage > 1) {
    currentPage--;
    // Note: Pour un vrai retour Firebase, on recharge souvent depuis le début ou on stocke les cursors.
    // Ici on simplifie pour garder votre logique.
    lastVisible = null; 
    loadProducts("next"); 
  }
};

nextBtn.onclick=()=>{
  if(currentPage < totalPages) {
    currentPage++;
    loadProducts("next");
  }
};

loadProducts();

/* ================= PANIER (FIX COHÉRENCE) ================= */
const cartBtn=document.getElementById("cartBtn");
const cartCount=document.getElementById("cartCount");

const updateCartIcon=()=>{
  const cart = JSON.parse(localStorage.getItem("cart")||"[]");
  // Calcul cohérent de la somme des quantités (qty)
  const totalQty = cart.reduce((sum, item) => sum + (parseInt(item.qty) || 0), 0);
  
  cartCount.style.display = totalQty > 0 ? "inline-block" : "none";
  cartCount.textContent = totalQty;
};

cartBtn.onclick=()=>location.href="panier.html";
updateCartIcon();

/* ================= PWA INSTALL ================= */
let deferredPrompt = null;
const installBtn = document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = "inline-block";
});

installBtn.addEventListener("click", async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === "accepted") installBtn.style.display = "none";
    deferredPrompt = null;
  } else {
    alert("Menu du navigateur > Ajouter à l'écran d'accueil");
  }
});
</script>

</body>
</html>
