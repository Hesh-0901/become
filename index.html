<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become ‚Äî Boutique premium</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7A623F">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #E9E5DF;
      --surface: #FFFFFF;
      --surface-soft: #E6E1D9;
      --text: #1E1E1E;
      --muted: #6B6B6B;
      --accent: #8B6F47;
      --border: #D6CFC4;
      --radius: 10px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 72px;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }

    .bar {
      height: 54px;
      padding: 0 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 3px;
      font-size: 15px;
    }

    .actions i {
      margin-left: 16px;
      color: var(--muted);
      cursor: pointer;
      font-size: 15px;
    }

    /* GRID */
    .grid {
      padding: 14px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
        max-width: 1200px;
        margin: auto;
      }
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .card img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      display: block;
    }

    .card-body {
      padding: 8px 10px;
      background: var(--surface-soft);
    }

    .title {
      font-size: 11.5px;
      font-weight: 500;
      margin: 0;
      line-height: 1.3;
    }

    .price {
      margin-top: 3px;
      font-size: 12px;
      font-weight: 600;
      color: var(--accent);
    }

    /* PAGINATION */
    .pagination {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--bg);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      z-index: 20;
    }

    .pagination button {
      border: 1px solid var(--border);
      background: var(--surface);
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .pagination span {
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <div class="bar">
    <div class="brand">BECOME</div>
    <div class="actions">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-cart-shopping"></i>
      <i id="userBtn" class="fa-solid fa-user"></i>
      <i id="installBtn" class="fa-solid fa-download" style="display:none"></i>
    </div>
  </div>
</header>

<main class="grid" id="grid"></main>

<div class="pagination">
  <button id="prev">‚Üê</button>
  <span id="pageInfo"></span>
  <button id="next">‚Üí</button>
</div>

<script type="module">
  import { auth, db } from "./js/firebase.config.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  /* üîê USER BUTTON LOGIC */
  document.getElementById("userBtn").addEventListener("click", () => {
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const snap = await getDoc(doc(db, "users", user.uid));
      if (!snap.exists()) {
        window.location.href = "login.html";
        return;
      }

      const role = snap.data().role;
      window.location.href = role === "admin" ? "admin.html" : "customer.html";
    });
  });

  /* üõçÔ∏è PRODUCTS */
  const products = [
    ["T-shirt Essential", 58000, 1011],
    ["Sweat Premium", 118000, 1012],
    ["Pantalon Tailored", 138000, 1013],
    ["Veste Signature", 238000, 1015],
    ["Hoodie Urban", 150000, 1016],
    ["Chemise Classique", 98000, 1018],
    ["Blazer Moderne", 278000, 1020],
    ["Jean Slim", 118000, 1024],
    ["Pull Minimal", 130000, 1027],
    ["Manteau Long", 318000, 1031],
    ["Polo Premium", 78000, 1035],
    ["Short Casual", 70000, 1038],
    ["Veste Denim", 178000, 1040],
    ["Cardigan", 110000, 1042],
    ["Pantalon Cargo", 158000, 1045],
    ["Sweat Zipp√©", 138000, 1050],
    ["T-shirt Oversize", 68000, 1052],
    ["Chemise Lin", 118000, 1055],
    ["Veste Cuir", 398000, 1060],
    ["Pull Col Roul√©", 150000, 1063],
    ["Jean Brut", 138000, 1066],
    ["Sweat Basic", 98000, 1070],
    ["Pantalon Classique", 158000, 1073],
    ["Veste L√©g√®re", 198000, 1076],
    ["Hoodie Premium", 170000, 1080],
    ["T-shirt Bio", 64000, 1083],
    ["Chemise Oversize", 110000, 1086],
    ["Blouson Urbain", 258000, 1090],
    ["Pull Laine", 178000, 1093],
    ["Veste Tailoring", 298000, 1096]
  ];

  const perPage = 10;
  let page = 1;

  const grid = document.getElementById("grid");
  const pageInfo = document.getElementById("pageInfo");

  function render() {
    grid.innerHTML = "";
    const start = (page - 1) * perPage;

    products.slice(start, start + perPage).forEach(p => {
      grid.innerHTML += `
        <article class="card">
          <img src="https://picsum.photos/id/${p[2]}/600/800" loading="lazy">
          <div class="card-body">
            <h3 class="title">${p[0]}</h3>
            <div class="price">${p[1].toLocaleString()} CDF</div>
          </div>
        </article>
      `;
    });

    pageInfo.textContent = `Page ${page} / ${Math.ceil(products.length / perPage)}`;
  }

  document.getElementById("prev").onclick = () => {
    if (page > 1) page--, render();
  };

  document.getElementById("next").onclick = () => {
    if (page < Math.ceil(products.length / perPage)) page++, render();
  };

  render();
</script>
  <script>
  let deferredPrompt = null;
  const installBtn = document.getElementById("installBtn");

  // D√©tecte si l'app est d√©j√† install√©e
  const isInstalled =
    window.matchMedia("(display-mode: standalone)").matches ||
    window.navigator.standalone === true;

  // Si d√©j√† install√©e ‚Üí ne rien afficher
  if (isInstalled) {
    installBtn.style.display = "none";
  }

  // Android / Desktop (Chrome, Edge‚Ä¶)
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;

    installBtn.style.display = "inline-block";
    installBtn.title = "Installer l‚Äôapplication";
  });

  // Clic sur le bouton installer
  installBtn.addEventListener("click", async () => {
    // Cas Android / Desktop
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;

      if (outcome === "accepted") {
        installBtn.style.display = "none";
      }

      deferredPrompt = null;
      return;
    }

    // Cas iOS (Safari)
    alert(
      "Sur iPhone :\n\n" +
      "1. Appuie sur le bouton Partager ‚¨ÜÔ∏è\n" +
      "2. Choisis ¬´ Ajouter √† l‚Äô√©cran d‚Äôaccueil ¬ª"
    );
  });
</script>

</body>
</html>
