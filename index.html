<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Boutique premium</title>

  <!-- Mobile / App-like -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B6F47">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* =====================
       DESIGN TOKENS
       ===================== */
    :root {
      --color-bg: #F4F1ED;
      --color-surface: #FFFFFF;
      --color-text: #1C1C1C;
      --color-muted: #6B6B6B;
      --color-accent: #8B6F47;
      --color-border: #E6E6E6;

      --radius-sm: 8px;
      --radius-md: 10px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
    }

    /* =====================
       SPLASH SCREEN
       ===================== */
    #splash {
      position: fixed;
      inset: 0;
      background: var(--color-bg);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .splash-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .splash-logo {
      width: 72px;
      height: 72px;
    }

    .splash-loader {
      width: 28px;
      height: 28px;
      border: 2px solid var(--color-border);
      border-top-color: var(--color-accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* =====================
       APP HEADER
       ===================== */
    .app-header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
    }

    .app-header__bar {
      height: 52px;
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .app-header__brand {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 3px;
    }

    .app-header__actions {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .app-header__action {
      font-size: 15px;
      color: var(--color-muted);
      text-decoration: none;
    }

    /* =====================
       PRODUCT GRID
       ===================== */
    .product-grid {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .product-card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      overflow: hidden;
    }

    .product-card__image {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      display: block;
    }

    .product-card__body {
      padding: 8px;
    }

    .product-card__title {
      font-size: 12px;
      font-weight: 500;
      line-height: 1.25;
      margin: 0;
    }

    .product-card__price {
      margin-top: 4px;
      font-size: 12px;
      font-weight: 600;
      color: var(--color-accent);
    }

    /* =====================
       DESKTOP
       ===================== */
    @media (min-width: 768px) {
      .app-header__bar,
      .product-grid {
        max-width: 1200px;
        margin: auto;
      }

      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <div id="splash">
    <div class="splash-content">
      <img src="./icons/icon.192.png" alt="Become logo" class="splash-logo">
      <div class="splash-loader"></div>
    </div>
  </div>

  <!-- HEADER -->
  <header class="app-header">
    <div class="app-header__bar">
      <div class="app-header__brand">BECOME</div>

      <div class="app-header__actions">
        <a href="#" class="app-header__action" aria-label="Recherche">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#" class="app-header__action" aria-label="Panier">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
        <a href="user.html" class="app-header__action" aria-label="Profil">
          <i class="fa-solid fa-user"></i>
        </a>
      </div>
    </div>
  </header>

  <!-- PRODUITS -->
  <main class="product-grid">

    <article class="product-card">
      <img class="product-card__image"
        src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=600&q=80"
        alt="T-shirt Become Essential">
      <div class="product-card__body">
        <h3 class="product-card__title">T-shirt Become Essential</h3>
        <div class="product-card__price">29 €</div>
      </div>
    </article>

    <article class="product-card">
      <img class="product-card__image"
        src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?auto=format&fit=crop&w=600&q=80"
        alt="Sweat Become Premium">
      <div class="product-card__body">
        <h3 class="product-card__title">Sweat Become Premium</h3>
        <div class="product-card__price">59 €</div>
      </div>
    </article>

    <article class="product-card">
      <img class="product-card__image"
        src="https://images.unsplash.com/photo-1593032465171-8c6e4b5b0f5c?auto=format&fit=crop&w=600&q=80"
        alt="Pantalon Become">
      <div class="product-card__body">
        <h3 class="product-card__title">Pantalon Become Tailored</h3>
        <div class="product-card__price">69 €</div>
      </div>
    </article>

    <article class="product-card">
      <img class="product-card__image"
        src="https://images.unsplash.com/photo-1542060748-10c28b62716e?auto=format&fit=crop&w=600&q=80"
        alt="Veste Become">
      <div class="product-card__body">
        <h3 class="product-card__title">Veste Become Signature</h3>
        <div class="product-card__price">119 €</div>
      </div>
    </article>

  </main>

  <!-- SCRIPTS -->
  <script>
    // Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }

    // Splash screen
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      splash.style.opacity = "0";
      splash.style.transition = "opacity 0.3s ease";
      setTimeout(() => splash.remove(), 300);
    });
  </script>

</body>
</html>
