<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Boutique premium</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7A623F">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #E9E5DF;
      --surface: #FFFFFF;
      --surface-soft: #EDE8E1;
      --text: #1E1E1E;
      --muted: #6B6B6B;
      --accent: #8B6F47;
      --border: #D6CFC4;
      --radius: 10px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 72px; /* place pour pagination */
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }

    .bar {
      height: 54px;
      padding: 0 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 3px;
      font-size: 15px;
    }

    .actions i {
      margin-left: 16px;
      color: var(--muted);
      cursor: pointer;
      font-size: 15px;
    }

    /* GRID */
    .grid {
      padding: 14px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
        max-width: 1200px;
        margin: auto;
      }
    }

    /* CARD */
    .card {
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .card img {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
      display: block;
      background: #DDD;
    }

    .card-body {
      padding: 8px 10px;
      background: var(--surface-soft);
    }

    .title {
      font-size: 11.5px;
      font-weight: 500;
      margin: 0;
      line-height: 1.3;
    }

    .price {
      margin-top: 3px;
      font-size: 12px;
      font-weight: 600;
      color: var(--accent);
    }

    /* PAGINATION FIXE */
    .pagination {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--bg);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      z-index: 20;
    }

    .pagination button {
      border: 1px solid var(--border);
      background: var(--surface);
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .pagination span {
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <div class="bar">
    <div class="brand">BECOME</div>
    <div class="actions">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-cart-shopping"></i>
      <i id="userBtn" class="fa-solid fa-user"></i>
    </div>
  </div>
</header>

<main class="grid" id="grid"></main>

<!-- PAGINATION -->
<div class="pagination">
  <button id="prev">←</button>
  <span id="pageInfo"></span>
  <button id="next">→</button>
</div>

<script>
  const products = [
    ["T-shirt Essential", 58000],
    ["Sweat Premium", 118000],
    ["Pantalon Tailored", 138000],
    ["Veste Signature", 238000],
    ["Hoodie Urban", 150000],
    ["Chemise Classique", 98000],
    ["Blazer Moderne", 278000],
    ["Jean Slim", 118000],
    ["Pull Minimal", 130000],
    ["Manteau Long", 318000],
    ["Polo Premium", 78000],
    ["Short Casual", 70000],
    ["Veste Denim", 178000],
    ["Cardigan", 110000],
    ["Pantalon Cargo", 158000],
    ["Sweat Zippé", 138000],
    ["T-shirt Oversize", 68000],
    ["Chemise Lin", 118000],
    ["Veste Cuir", 398000],
    ["Pull Col Roulé", 150000],
    ["Jean Brut", 138000],
    ["Sweat Basic", 98000],
    ["Pantalon Classique", 158000],
    ["Veste Légère", 198000],
    ["Hoodie Premium", 170000],
    ["T-shirt Bio", 64000],
    ["Chemise Oversize", 110000],
    ["Blouson Urbain", 258000],
    ["Pull Laine", 178000],
    ["Veste Tailoring", 298000]
  ];

  const perPage = 10;
  let page = 1;

  const grid = document.getElementById("grid");
  const pageInfo = document.getElementById("pageInfo");

  function render() {
    grid.innerHTML = "";
    const start = (page - 1) * perPage;
    const slice = products.slice(start, start + perPage);

    slice.forEach(p => {
      const img = `https://source.unsplash.com/600x800/?fashion,clothing&sig=${Math.random()}`;
      grid.innerHTML += `
        <article class="card">
          <img src="${img}" loading="lazy">
          <div class="card-body">
            <h3 class="title">${p[0]}</h3>
            <div class="price">${p[1].toLocaleString()} CDF</div>
          </div>
        </article>
      `;
    });

    pageInfo.textContent = `Page ${page} / ${Math.ceil(products.length / perPage)}`;
  }

  document.getElementById("prev").onclick = () => {
    if (page > 1) {
      page--;
      render();
    }
  };

  document.getElementById("next").onclick = () => {
    if (page < Math.ceil(products.length / perPage)) {
      page++;
      render();
    }
  };

  render();
</script>

</body>
</html>
