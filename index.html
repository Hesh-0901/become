<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Become — Boutique premium</title>

  <!-- Mobile / No zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B6F47">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* =====================
       PALETTE BECOME STONE
       ===================== */
    :root {
      --bg-main: #F4F1ED;
      --bg-secondary: #D6CFC7;
      --text-main: #1C1C1C;
      --text-muted: #6B6B6B;
      --accent: #8B6F47;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      padding-bottom: 70px; /* place pour le footer */
    }

    /* =====================
       HEADER STRUCTURÉ
       ===================== */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--bg-main);
      border-bottom: 1px solid #e0e0e0;
    }

    .header-top {
      padding: 14px 16px;
      text-align: center;
      font-size: 22px;
      letter-spacing: 4px;
      font-weight: 600;
    }

    .header-sub {
      padding: 8px 16px 12px;
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
    }

    /* =====================
       PRODUITS (AMAZON-LIKE)
       ===================== */
    .products {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .product {
      background: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #e5e5e5;
    }

    .product img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      display: block;
    }

    .product-info {
      padding: 10px;
    }

    .product-info h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.2;
    }

    .price {
      margin-top: 6px;
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
    }

    /* =====================
       FOOTER APP (FIXE)
       ===================== */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: #ffffff;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 20;
    }

    .nav-item {
      text-align: center;
      font-size: 11px;
      color: var(--text-muted);
      cursor: pointer;
    }

    .nav-item i {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
    }

    .nav-item.active {
      color: var(--accent);
    }

    /* =====================
       DESKTOP
       ===================== */
    @media (min-width: 768px) {
      .products {
        grid-template-columns: repeat(4, 1fr);
        max-width: 1200px;
        margin: auto;
      }

      footer {
        max-width: 500px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 16px 16px 0 0;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-top">BECOME</div>
    <div class="header-sub">Vêtements premium & minimalistes</div>
  </header>

  <!-- PRODUITS -->
  <section class="products">

    <div class="product">
      <img src="https://via.placeholder.com/400x500" alt="T-shirt Become">
      <div class="product-info">
        <h3>T-shirt Become Essential</h3>
        <div class="price">29 €</div>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/400x500" alt="Sweat Become">
      <div class="product-info">
        <h3>Sweat Become Premium</h3>
        <div class="price">59 €</div>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/400x500" alt="Pantalon Become">
      <div class="product-info">
        <h3>Pantalon Become</h3>
        <div class="price">69 €</div>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/400x500" alt="Veste Become">
      <div class="product-info">
        <h3>Veste Become</h3>
        <div class="price">119 €</div>
      </div>
    </div>

  </section>

  <!-- FOOTER NAV -->
  <footer>
    <div class="nav-item active">
      <i class="fa-solid fa-house"></i>
      Accueil
    </div>

    <div class="nav-item">
      <i class="fa-solid fa-cart-shopping"></i>
      Panier
    </div>

    <div class="nav-item">
      <i class="fa-solid fa-user"></i>
      Profil
    </div>
  </footer>

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
