<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become ‚Äî Connexion</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#7A623F">

  <link rel="icon" href="icons/logo/favicon-32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg:#E9E5DF;
      --surface:#FFFFFF;
      --soft:#F5F2EC;
      --text:#1E1E1E;
      --muted:#6B6B6B;
      --accent:#8B6F47;
      --border:#D6CFC4;
      --radius:18px;
      --error:#C0392B;
    }

    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

    body{
      margin:0;
      min-height:100vh;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
      background:var(--bg);
      color:var(--text);
    }

    /* ================= HEADER ================= */
    header{
      position:sticky;
      top:0;
      background:var(--bg);
      border-bottom:1px solid var(--border);
      z-index:10;
    }

    .header-bar{
      height:56px;
      padding:0 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .header-logo{
      height:22px;
    }

    .header-right i{
      font-size:17px;
      color:var(--accent);
      cursor:pointer;
    }

    /* ================= MAIN ================= */
    main{
      padding:30px 20px 40px;
      display:flex;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--surface);
      border-radius:var(--radius);
      border:1px solid var(--border);
      padding:36px 26px;
      text-align:center;
      animation:fadeUp .45s ease;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(16px)}
      to{opacity:1;transform:translateY(0)}
    }

    .logo{
      height:44px;
      margin-bottom:18px;
    }

    h1{
      font-size:24px;
      letter-spacing:3px;
      margin:0 0 8px;
    }

    .subtitle{
      font-size:13.5px;
      color:var(--muted);
      margin-bottom:28px;
      line-height:1.6;
    }

    .field{
      text-align:left;
      margin-bottom:16px;
    }

    .field label{
      font-size:12.5px;
      color:var(--muted);
      display:block;
      margin-bottom:6px;
    }

    .field input{
      width:100%;
      padding:13px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--soft);
      font-size:14px;
      outline:none;
    }

    .field input:focus{
      border-color:var(--accent);
    }

    .btn{
      width:100%;
      height:48px;
      border-radius:999px;
      border:none;
      font-weight:600;
      font-size:14px;
      cursor:pointer;
      margin-top:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }

    .primary{
      background:var(--accent);
      color:#fff;
    }

    .error{
      margin-top:14px;
      font-size:12.5px;
      color:var(--error);
      display:none;
      text-align:center;
    }

    .hint{
      margin-top:18px;
      font-size:12px;
      color:var(--muted);
      line-height:1.6;
    }
  </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="header-bar">
    <img src="icons/logo/logo.png" alt="Become" class="header-logo">

    <!-- retour user -->
    <div class="header-right">
      <i class="fa-solid fa-arrow-left"
         title="Retour"
         onclick="location.href='user.html'"></i>
    </div>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main>
  <div class="card">

    <img src="icons/logo/logo.png" alt="Become" class="logo">

    <h1>Connexion</h1>
    <div class="subtitle">
      Acc√®de √† ton espace personnel<br>
      et retrouve ton panier en toute s√©curit√©
    </div>

    <form id="loginForm">

      <div class="field">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="field">
        <label>Mot de passe</label>
        <input type="password" id="password" required>
      </div>

      <button class="btn primary" type="submit">
        <i class="fa-solid fa-right-to-bracket"></i>
        Se connecter
      </button>

      <div id="errorMsg" class="error"></div>

    </form>

    <div class="hint">
      üîí Tes informations sont prot√©g√©es.<br>
      Become privil√©gie la confiance et la transparence.
    </div>

  </div>
</main>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { auth, db } from "./js/firebase.config.js";
import { signInWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { doc, getDoc }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const form = document.getElementById("loginForm");
const errorMsg = document.getElementById("errorMsg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorMsg.style.display = "none";

  const email = email.value;
  const password = password.value;

  try {
    const { user } =
      await signInWithEmailAndPassword(auth, email, password);

    const snap = await getDoc(doc(db,"users",user.uid));
    if (!snap.exists()) throw new Error();

    location.href =
      snap.data().role === "admin"
        ? "admin.html"
        : "customer.html";

  } catch {
    errorMsg.textContent = "Email ou mot de passe incorrect";
    errorMsg.style.display = "block";
  }
});
</script>

</body>
</html>
