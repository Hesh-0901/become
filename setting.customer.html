<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Become — Paramètres</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg: #F4F1EC;
            --surface: #FFFFFF;
            --text: #5D5447;
            --muted: #A39B8F;
            --accent: #8B6F47;
            --border: #E8E2D9;
            --radius: 20px;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, sans-serif;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 500px; margin: 0 auto; padding-bottom: 50px; }

        header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: var(--surface);
            border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            color: var(--text); text-decoration: none;
        }

        h1 { font-size: 18px; font-weight: 700; margin: 0; }

        /* SECTIONS */
        .section-label {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--muted);
            margin: 30px 0 12px 10px;
        }

        .settings-card {
            background: var(--surface);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            padding: 5px 20px;
        }

        .row {
            padding: 18px 0;
            border-bottom: 1px solid #F9F7F4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .row:last-child { border-bottom: none; }

        .row-left { display: flex; flex-direction: column; gap: 4px; flex: 1; }
        
        label { font-size: 9px; font-weight: 800; color: var(--muted); text-transform: uppercase; }
        
        input {
            border: none;
            outline: none;
            font-size: 15px;
            font-weight: 500;
            color: var(--text);
            padding: 0;
            background: transparent;
            width: 100%;
        }

        /* STATS STYLE */
        .stat-box { text-align: right; }
        .stat-val { font-size: 16px; font-weight: 700; color: var(--accent); }
        .stat-desc { font-size: 10px; color: var(--muted); }

        /* BOUTONS ACTIONS */
        .btn-action {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-action:hover { background: var(--bg); border-color: var(--accent); }

        .save-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            width: 100%;
            margin-top: 40px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(139, 111, 71, 0.15);
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <a href="customer.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>Mon Compte</h1>
    </header>

    <form id="settingsForm">
        <div class="section-label">Identité & Contact</div>
        <div class="settings-card">
            <div class="row">
                <div class="row-left">
                    <label>Prénom</label>
                    <input type="text" id="firstName" placeholder="Votre prénom">
                </div>
            </div>
            <div class="row">
                <div class="row-left">
                    <label>Nom</label>
                    <input type="text" id="lastName" placeholder="Votre nom">
                </div>
            </div>
            <div class="row">
                <div class="row-left">
                    <label>Téléphone WhatsApp</label>
                    <input type="tel" id="phone" placeholder="+243 ...">
                </div>
            </div>
        </div>

        <div class="section-label">Activité d'achat</div>
        <div class="settings-card">
            <div class="row">
                <div class="row-left">
                    <label>Articles en attente</label>
                    <div id="cartCount" class="stat-desc">Calcul en cours...</div>
                </div>
                <div class="stat-box">
                    <span class="stat-val" id="cartVal">0</span>
                </div>
            </div>
            <div class="row">
                <div class="row-left">
                    <label>Total commandes</label>
                    <div id="orderTotal" class="stat-desc">Historique complet</div>
                </div>
                <div class="stat-box">
                    <span class="stat-val" id="orderVal">0</span>
                </div>
            </div>
        </div>

        <div class="section-label">Sécurité</div>
        <div class="settings-card">
            <div class="row">
                <div class="row-left">
                    <label>Adresse Email</label>
                    <input type="email" id="displayEmail" disabled style="opacity: 0.6;">
                </div>
            </div>
            <div class="row">
                <div class="row-left">
                    <label>Mot de passe</label>
                    <div class="stat-desc">Dernière modification : Inconnue</div>
                </div>
                <button type="button" id="resetPwdBtn" class="btn-action">Réinitialiser</button>
            </div>
        </div>

        <button type="submit" class="save-btn">Enregistrer les modifications</button>
    </form>
</div>

<script type="module">
    import { auth, db } from "./js/firebase.config.js";
    import { onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc, updateDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    let userUID = null;

    onAuthStateChanged(auth, async user => {
        if (!user) { location.href = "login.html"; return; }
        userUID = user.uid;

        // Charger Profil
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists()) {
            const d = snap.data();
            document.getElementById("firstName").value = d.firstName || "";
            document.getElementById("lastName").value = d.lastName || "";
            document.getElementById("phone").value = d.phone || "";
            document.getElementById("displayEmail").value = user.email;
        }

        // Charger Stats (Exemple simple : nombre de commandes)
        const q = query(collection(db, "orders"), where("userId", "==", user.uid));
        const orderSnap = await getDocs(q);
        document.getElementById("orderVal").textContent = orderSnap.size;
        document.getElementById("orderTotal").textContent = `${orderSnap.size} commande(s) passée(s)`;

        // Stats Panier (Simulé ou via collection cart)
        document.getElementById("cartCount").textContent = "Articles dans le panier";
        // document.getElementById("cartVal").textContent = ... logic panier
    });

    // Reset Password
    document.getElementById("resetPwdBtn").onclick = async () => {
        if(confirm("Envoyer un lien de réinitialisation par email ?")) {
            await sendPasswordResetEmail(auth, auth.currentUser.email);
            alert("Email envoyé à " + auth.currentUser.email);
        }
    };

    // Save Profile
    document.getElementById("settingsForm").onsubmit = async (e) => {
        e.preventDefault();
        try {
            await updateDoc(doc(db, "users", userUID), {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                phone: document.getElementById("phone").value
            });
            alert("Profil mis à jour avec succès");
        } catch (err) { alert("Erreur lors de la sauvegarde"); }
    };
</script>

</body>
</html>
