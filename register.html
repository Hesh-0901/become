<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become ‚Äî Inscription</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0F0F0F">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-main: #0F0F0F;
      --bg-card: #1C1C1C;
      --bg-input: #141414;
      --text-main: #F5F5F5;
      --text-muted: #8E8E8E;
      --accent: #C2A16A;
      --border: #2A2A2A;

      --radius-sm: 8px;
      --radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #0F0F0F, #161616);
      color: var(--text-main);
      min-height: 100vh;
    }

    /* TOP BAR */
    .top-bar {
      height: 48px;
      display: flex;
      align-items: center;
      padding: 0 16px;
    }

    .back-btn {
      font-size: 12px;
      color: var(--text-muted);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* LAYOUT */
    .wrapper {
      display: flex;
      justify-content: center;
      padding: 14px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 22px 20px 24px;
      border: 1px solid var(--border);
      box-shadow: 0 22px 44px rgba(0,0,0,0.55);
    }

    /* HEADER */
    .brand {
      text-align: center;
      font-size: 12px;
      letter-spacing: 4px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 14px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12.5px;
      color: var(--text-muted);
      margin-bottom: 18px;
      line-height: 1.5;
    }

    /* FORM */
    .field {
      margin-bottom: 10px;
    }

    .field label {
      font-size: 11px;
      color: var(--text-muted);
      display: block;
      margin-bottom: 3px;
    }

    .field input,
    .field select {
      width: 100%;
      height: 34px; /* üî• HAUTEUR R√âDUITE */
      padding: 0 10px;
      border-radius: var(--radius-sm);
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text-main);
      font-size: 12.5px;
      outline: none;
    }

    /* PASSWORD */
    .password-field {
      position: relative;
    }

.input-wrapper {
  position: relative;
}

.input-wrapper input {
  padding-right: 36px; /* espace r√©serv√© pour l‚Äôic√¥ne */
}

.toggle-password {
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: none;
  background: transparent;
  color: var(--text-muted);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.toggle-password i {
  font-size: 13px;
}

    /* CHECKBOX */
    .checkbox {
      display: flex;
      gap: 8px;
      font-size: 11px;
      color: var(--text-muted);
      margin: 14px 0 16px;
      line-height: 1.4;
    }

    .checkbox input {
      margin-top: 2px;
    }

    /* BUTTON */
    .btn {
      width: 100%;
      height: 40px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #1A1A1A;
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <a href="user.html" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i> Retour
    </a>
  </header>

  <!-- MAIN -->
  <main class="wrapper">
    <div class="card">

      <div class="brand">BECOME</div>

      <div class="title">Cr√©er un compte</div>
      <div class="subtitle">
        Une inscription rapide pour une exp√©rience fluide et premium.
      </div>

      <form>
<div class="field">
  <label>Pr√©nom</label>
  <input type="text" id="firstName" required>
</div>

<div class="field">
  <label>Nom</label>
  <input type="text" id="lastName" required>
</div>

<div class="field">
  <label>Genre</label>
  <select id="gender" required>
    <option value="">Choisir</option>
    <option value="Homme">Homme</option>
    <option value="Femme">Femme</option>
  </select>
</div>

<div class="field">
  <label>T√©l√©phone</label>
  <input type="tel" id="phone" required>
</div>

<div class="field">
  <label>Email</label>
  <input type="email" id="email" required>
</div>

<div class="field">
  <label>Mot de passe</label>
  <div class="input-wrapper">
    <input type="password" class="password-input" id="password" required>
    <button type="button" class="toggle-password" aria-label="Afficher le mot de passe">
      <i class="fa-solid fa-eye"></i>
    </button>
  </div>
</div>

<div class="field">
  <label>Confirmer le mot de passe</label>
  <div class="input-wrapper">
    <input type="password" class="password-input" id="passwordConfirm" required>
    <button type="button" class="toggle-password" aria-label="Afficher le mot de passe">
      <i class="fa-solid fa-eye"></i>
    </button>
  </div>
</div>

<div class="field">
  <label>Ville</label>
  <input type="text" id="city" required>
</div>

<div class="field">
  <label>Quartier</label>
  <input type="text" id="district" required>
</div>

<div class="checkbox">
  <input type="checkbox" id="terms" required>
  <label for="terms">
    J‚Äôaccepte les termes et r√®gles d‚Äôutilisation de Become
  </label>
</div>

<button type="submit" class="btn">
  <i class="fa-solid fa-user-plus"></i>
  Cr√©er mon compte
</button>
       
      </form>

    </div>
  </main>

  <!-- PASSWORD TOGGLE -->
<script>
  document.querySelectorAll(".toggle-password").forEach(btn => {
    btn.addEventListener("click", () => {
      const input = btn.previousElementSibling;
      const icon = btn.querySelector("i");

      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    });
  });
</script>

  <script type="module">
  import { auth, db } from "./js/firebase.config.js";
  import { createUserWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { doc, setDoc, serverTimestamp } from
    "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // R√©cup√©ration des champs
    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const gender = document.getElementById("gender").value;
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const passwordConfirm = document.getElementById("passwordConfirm").value;
    const city = document.getElementById("city").value.trim();
    const district = document.getElementById("district").value.trim();
    const terms = document.getElementById("terms").checked;

    // V√©rifications minimales (pro)
    if (!terms) {
      alert("Vous devez accepter les conditions.");
      return;
    }

    if (password !== passwordConfirm) {
      alert("Les mots de passe ne correspondent pas.");
      return;
    }

    try {
      // 1Ô∏è‚É£ Cr√©ation du compte Auth
      const userCredential =
        await createUserWithEmailAndPassword(auth, email, password);

      const user = userCredential.user;

      // 2Ô∏è‚É£ Cr√©ation du document Firestore
      await setDoc(doc(db, "users", user.uid), {
        firstName,
        lastName,
        gender,
        phone,
        email,
        city,
        district,

        role: "client",        // üëà R√îLE CACH√â PAR D√âFAUT
        active: true,

        createdAt: serverTimestamp()
      });

      // 3Ô∏è‚É£ Redirection client
      window.location.href = "customer.html";

    } catch (error) {
      console.error(error);
      alert("Erreur lors de l‚Äôinscription.");
    }
  });
</script>

</body>
</html>
