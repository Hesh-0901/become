<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become ‚Äî Inscription</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0F0F0F">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0F0F0F;
      --surface: #1E1E1E;
      --text: #F5F5F5;
      --muted: #9A9A9A;
      --accent: #C2A16A;
      --border: #2C2C2C;
      --radius: 14px;
      --error: #FF6B6B;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #0F0F0F, #161616);
      color: var(--text);
      min-height: 100vh;
    }

    .top-bar {
      height: 52px;
      display: flex;
      align-items: center;
      padding: 0 16px;
    }

    .back-btn {
      color: var(--muted);
      text-decoration: none;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--surface);
      border-radius: var(--radius);
      padding: 26px 22px;
      border: 1px solid var(--border);
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 12px;
    }

    .field label {
      font-size: 12px;
      color: var(--muted);
      display: block;
      margin-bottom: 4px;
    }

    .field input,
    .field select {
      width: 100%;
      padding: 10px 12px;
      height: 42px;
      border-radius: 10px;
      background: #161616;
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 13px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 14px;
      cursor: pointer;
    }

    .checkbox {
      display: flex;
      gap: 10px;
      font-size: 12px;
      color: var(--muted);
      margin: 14px 0;
      line-height: 1.4;
    }

    .btn {
      width: 100%;
      padding: 13px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      background: var(--accent);
      color: #1B1B1B;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .error {
      color: var(--error);
      font-size: 12px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <header class="top-bar">
    <a href="user.html" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i> Retour
    </a>
  </header>

  <main class="wrapper">
    <div class="card">

      <div class="title">Cr√©er un compte</div>
      <div class="subtitle">Rejoignez Become rapidement</div>

      <form id="registerForm">

        <div class="field">
          <label>Pr√©nom</label>
          <input type="text" id="firstName" required>
        </div>

        <div class="field">
          <label>Nom</label>
          <input type="text" id="lastName" required>
        </div>

        <div class="field">
          <label>Genre</label>
          <select id="gender" required>
            <option value="">S√©lectionner</option>
            <option>Homme</option>
            <option>Femme</option>
            <option>Autre</option>
          </select>
        </div>

        <div class="field">
          <label>T√©l√©phone</label>
          <input type="tel" id="phone" required>
        </div>

        <div class="field">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="field password-wrapper">
          <label>Mot de passe</label>
          <input type="password" id="password" required>
          <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
        </div>

        <div class="field password-wrapper">
          <label>Confirmer le mot de passe</label>
          <input type="password" id="confirmPassword" required>
          <i class="fa-solid fa-eye toggle-password" data-target="confirmPassword"></i>
        </div>

        <div class="field">
          <label>Ville</label>
          <input type="text" id="city" required>
        </div>

        <div class="field">
          <label>Quartier</label>
          <input type="text" id="district" required>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">
            J‚Äôaccepte les termes et r√®gles d‚Äôutilisation de Become
          </label>
        </div>

        <button type="submit" class="btn">
          <i class="fa-solid fa-user-plus"></i>
          Cr√©er mon compte
        </button>

        <div class="error" id="errorMsg"></div>
      </form>

    </div>
  </main>

  <!-- LOGIC -->
  <script type="module">
    import { auth, db } from "./js/firebase.config.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const form = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");

    // üëÅÔ∏è Toggle password visibility
    document.querySelectorAll(".toggle-password").forEach(icon => {
      icon.addEventListener("click", () => {
        const input = document.getElementById(icon.dataset.target);
        input.type = input.type === "password" ? "text" : "password";
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
      });
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.style.display = "none";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        errorMsg.textContent = "Les mots de passe ne correspondent pas";
        errorMsg.style.display = "block";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          firstName: firstName.value,
          lastName: lastName.value,
          gender: gender.value,
          phone: phone.value,
          email,
          city: city.value,
          district: district.value,
          createdAt: new Date()
        });

        window.location.replace("customer.html");

      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
