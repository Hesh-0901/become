<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Inscription</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0F0F0F">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* =====================
       DESIGN SYSTEM — BECOME
       ===================== */
    :root {
      --bg-main: #0F0F0F;
      --bg-card: #1C1C1C;
      --bg-input: #141414;
      --text-main: #F5F5F5;
      --text-muted: #8E8E8E;
      --accent: #C2A16A;
      --border: #2A2A2A;

      --radius-sm: 10px;
      --radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #0F0F0F, #161616);
      color: var(--text-main);
      min-height: 100vh;
    }

    /* =====================
       TOP BAR
       ===================== */
    .top-bar {
      height: 52px;
      display: flex;
      align-items: center;
      padding: 0 16px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-muted);
      text-decoration: none;
    }

    /* =====================
       LAYOUT
       ===================== */
    .wrapper {
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 24px 22px 26px;
      border: 1px solid var(--border);
      box-shadow: 0 24px 48px rgba(0,0,0,0.55);
    }

    /* =====================
       HEADER
       ===================== */
    .brand {
      text-align: center;
      font-size: 13px;
      letter-spacing: 4px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 18px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 22px;
      line-height: 1.5;
    }

    /* =====================
       FORM
       ===================== */
    .field {
      margin-bottom: 12px;
    }

    .field label {
      font-size: 11.5px;
      color: var(--text-muted);
      display: block;
      margin-bottom: 4px;
    }

    .field input,
    .field select {
      width: 100%;
      height: 40px;
      padding: 0 12px;
      border-radius: var(--radius-sm);
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text-main);
      font-size: 13px;
      outline: none;
    }

    .field input::placeholder {
      color: #666;
    }

    /* =====================
       PASSWORD
       ===================== */
    .password-field {
      position: relative;
    }

    .password-field i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: var(--text-muted);
      cursor: pointer;
    }

    /* =====================
       CHECKBOX
       ===================== */
    .checkbox {
      display: flex;
      gap: 10px;
      font-size: 11.5px;
      color: var(--text-muted);
      margin: 16px 0 18px;
      line-height: 1.4;
    }

    .checkbox input {
      margin-top: 3px;
    }

    /* =====================
       BUTTON
       ===================== */
    .btn {
      width: 100%;
      height: 44px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #1A1A1A;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <a href="user.html" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i>
      Retour
    </a>
  </header>

  <!-- MAIN -->
  <main class="wrapper">
    <div class="card">

      <div class="brand">BECOME</div>

      <div class="title">Créer un compte</div>
      <div class="subtitle">
        Accédez à une expérience premium,
        pensée pour aller vite et simplement.
      </div>

      <form>

        <div class="field">
          <label>Prénom</label>
          <input type="text" placeholder="Ex : Alex">
        </div>

        <div class="field">
          <label>Nom</label>
          <input type="text" placeholder="Ex : Dupont">
        </div>

        <div class="field">
          <label>Genre</label>
          <select>
            <option>Choisir</option>
            <option>Homme</option>
            <option>Femme</option>
            <option>Autre</option>
          </select>
        </div>

        <div class="field">
          <label>Téléphone</label>
          <input type="tel" placeholder="+33 …">
        </div>

        <div class="field">
          <label>Email</label>
          <input type="email" placeholder="email@exemple.com">
        </div>

        <div class="field password-field">
          <label>Mot de passe</label>
          <input type="password">
          <i class="fa-solid fa-eye"></i>
        </div>

        <div class="field password-field">
          <label>Confirmer le mot de passe</label>
          <input type="password">
          <i class="fa-solid fa-eye"></i>
        </div>

        <div class="field">
          <label>Ville</label>
          <input type="text">
        </div>

        <div class="field">
          <label>Quartier</label>
          <input type="text">
        </div>

        <div class="checkbox">
          <input type="checkbox">
          <label>
            J’accepte les termes et règles d’utilisation de Become
          </label>
        </div>

        <button class="btn">
          <i class="fa-solid fa-user-plus"></i>
          Créer mon compte
        </button>

      </form>

    </div>
  </main>

</body>
</html>
