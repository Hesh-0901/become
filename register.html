  <style>
    :root {
      --bg-main: #0F0F0F;
      --bg-card: #1C1C1C;
      --bg-input: #141414;
      --text-main: #F5F5F5;
      --text-muted: #8E8E8E;
      --accent: #C2A16A;
      --border: #2A2A2A;

      --radius-sm: 8px;
      --radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #0F0F0F, #161616);
      color: var(--text-main);
      min-height: 100vh;
    }

    /* TOP BAR */
    .top-bar {
      height: 48px;
      display: flex;
      align-items: center;
      padding: 0 16px;
    }

    .back-btn {
      font-size: 12px;
      color: var(--text-muted);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* LAYOUT */
    .wrapper {
      display: flex;
      justify-content: center;
      padding: 14px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 22px 20px 24px;
      border: 1px solid var(--border);
      box-shadow: 0 22px 44px rgba(0,0,0,0.55);
    }

    /* HEADER */
    .brand {
      text-align: center;
      font-size: 12px;
      letter-spacing: 4px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 14px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12.5px;
      color: var(--text-muted);
      margin-bottom: 18px;
      line-height: 1.5;
    }

    /* FORM */
    .field {
      margin-bottom: 10px;
    }

    .field label {
      font-size: 11px;
      color: var(--text-muted);
      display: block;
      margin-bottom: 3px;
    }

    .field input,
    .field select {
      width: 100%;
      height: 34px; /* ðŸ”¥ HAUTEUR RÃ‰DUITE */
      padding: 0 10px;
      border-radius: var(--radius-sm);
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text-main);
      font-size: 12.5px;
      outline: none;
    }

    /* PASSWORD */
    .password-field {
      position: relative;
    }

    .password-field .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    /* CHECKBOX */
    .checkbox {
      display: flex;
      gap: 8px;
      font-size: 11px;
      color: var(--text-muted);
      margin: 14px 0 16px;
      line-height: 1.4;
    }

    .checkbox input {
      margin-top: 2px;
    }

    /* BUTTON */
    .btn {
      width: 100%;
      height: 40px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #1A1A1A;
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- PASSWORD TOGGLE -->
  <script>
    document.querySelectorAll(".toggle-password").forEach(toggle => {
      toggle.addEventListener("click", () => {
        const input = toggle.parentElement.querySelector(".password-input");
        const icon = toggle.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.replace("fa-eye-slash", "fa-eye");
        }
      });
    });
  </script>
