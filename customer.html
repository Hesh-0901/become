<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Espace client</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#141414">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-main: #151515;
      --bg-card: #1F1F1F;
      --bg-soft: #262626;
      --text-main: #F5F5F5;
      --text-muted: #9A9A9A;
      --accent: #C2A16A;
      --border: #2E2E2E;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      padding: 16px;
      min-height: 100vh;
    }

    .profile-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 14px 16px;
      border: 1px solid var(--border);
      margin-bottom: 18px;
    }

    .profile-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--bg-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      font-size: 18px;
    }

    .profile-name {
      font-size: 14px;
      font-weight: 600;
    }

    .profile-email {
      font-size: 12px;
      color: var(--text-muted);
    }

    .home-btn {
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      margin-bottom: 18px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 18px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card i {
      font-size: 20px;
      color: var(--accent);
    }

    .card-title {
      font-size: 13px;
      font-weight: 600;
    }

    .card-desc {
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .card-action {
      margin-top: auto;
      font-size: 12px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .full { grid-column: span 2; }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      height: 42px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-outline {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }
  </style>
</head>

<body>

  <div class="profile-bar">
    <div class="profile-left">
      <div class="avatar"><i class="fa-solid fa-user"></i></div>
      <div>
        <div class="profile-name" id="name">—</div>
        <div class="profile-email" id="email">—</div>
      </div>
    </div>

    <a href="index.html" class="home-btn">
      <i class="fa-solid fa-store"></i>
    </a>
  </div>

  <div class="grid">
    <div class="card">
      <i class="fa-solid fa-cart-shopping"></i>
      <div class="card-title">Panier</div>
      <div class="card-desc">Produits ajoutés, prêts à commander</div>
      <a class="card-action" href="#">Voir</a>
    </div>

    <div class="card">
      <i class="fa-solid fa-clock"></i>
      <div class="card-title">Commandes en cours</div>
      <div class="card-desc">En attente ou en préparation</div>
      <a class="card-action" href="#">Suivre</a>
    </div>

    <div class="card">
      <i class="fa-solid fa-box"></i>
      <div class="card-title">Commandes reçues</div>
      <div class="card-desc">Livrées et confirmées</div>
      <a class="card-action" href="#">Historique</a>
    </div>

    <div class="card">
      <i class="fa-solid fa-triangle-exclamation"></i>
      <div class="card-title">Indisponibles</div>
      <div class="card-desc">Produits non disponibles</div>
      <a class="card-action" href="#">Détails</a>
    </div>

    <div class="card full">
      <i class="fa-solid fa-gear"></i>
      <div class="card-title">Paramètres du compte</div>
      <div class="card-desc">Identité, sécurité, préférences</div>
      <a class="card-action" href="#">Gérer</a>
    </div>
  </div>

  <div class="actions">
    <button id="logoutBtn" class="btn btn-outline">
      <i class="fa-solid fa-right-from-bracket"></i>
      Déconnexion
    </button>
  </div>

  <script type="module">
    import { auth } from "./js/firebase.config.js";
    import { onAuthStateChanged, signOut } from
      "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const nameEl = document.getElementById("name");
    const emailEl = document.getElementById("email");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = "login.html";
        return;
      }

      nameEl.textContent = user.displayName || "Client Become";
      emailEl.textContent = user.email;
    });

    logoutBtn.onclick = async () => {
      await signOut(auth);
      location.href = "login.html";
    };
  </script>

</body>
</html>
