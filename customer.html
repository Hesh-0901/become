<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become â€” Espace client</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0F0F0F">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #0F0F0F;
      color: #F5F5F5;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    .btn {
      background: #C2A16A;
      color: #1A1A1A;
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-outline {
      background: transparent;
      color: #C2A16A;
      border: 1px solid #C2A16A;
    }

    .card {
      background: #1C1C1C;
      border-radius: 16px;
      padding: 20px;
      border: 1px solid #2A2A2A;
    }

    .label {
      font-size: 12px;
      color: #8E8E8E;
      margin-bottom: 4px;
    }

    .value {
      font-size: 14px;
      margin-bottom: 14px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="title">Espace client</div>

    <a href="index.html" class="btn btn-outline">
      <i class="fa-solid fa-house"></i>
      Boutique
    </a>
  </div>

  <!-- CONTENT -->
  <div class="card">
    <div class="label">Nom</div>
    <div class="value" id="name">â€”</div>

    <div class="label">Email</div>
    <div class="value" id="email">â€”</div>

    <div class="label">RÃ´le</div>
    <div class="value" id="role">â€”</div>

    <button id="logoutBtn" class="btn" style="margin-top:10px;">
      <i class="fa-solid fa-right-from-bracket"></i>
      DÃ©connexion
    </button>
  </div>

  <!-- AUTH GUARD -->
  <script type="module">
    import { auth, db } from "./js/firebase.config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const nameEl = document.getElementById("name");
    const emailEl = document.getElementById("email");
    const roleEl = document.getElementById("role");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, async (user) => {
      // âŒ Pas connectÃ©
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // ðŸ“¦ RÃ©cupÃ©ration Firestore
      const snap = await getDoc(doc(db, "users", user.uid));

      if (!snap.exists()) {
        window.location.href = "login.html";
        return;
      }

      const data = snap.data();

      // ðŸ” Guard rÃ´le
      if (data.role !== "client") {
        window.location.href = "admin.html";
        return;
      }

      // âœ… Affichage
      nameEl.textContent = `${data.firstName} ${data.lastName}`;
      emailEl.textContent = data.email;
      roleEl.textContent = data.role;
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
