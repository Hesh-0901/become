<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Become — Admin</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#141414">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg:#161616;
      --card:#1F1F1F;
      --soft:#262626;
      --text:#F5F5F5;
      --muted:#9A9A9A;
      --accent:#C2A16A;
      --border:#2E2E2E;
      --radius:16px;
      --danger:#f44336;
    }

    * { box-sizing: border-box }

    body {
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background:var(--bg);
      color:var(--text);
      padding:16px;
      min-height:100vh;
    }

    /* ===== HEADER ===== */
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px 16px;
      margin-bottom:24px;
    }

    .title {
      font-size:14px;
      font-weight:600;
      letter-spacing:3px;
      color:var(--accent);
    }

    .header-actions {
      display:flex;
      gap:10px;
    }

    .btn {
      height:36px;
      padding:0 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:transparent;
      color:var(--accent);
      font-size:12px;
      font-weight:600;
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      text-decoration:none;
    }

    .btn.logout {
      border-color:var(--danger);
      color:var(--danger);
    }

    /* ===== GRID ===== */
    .grid {
      display:grid;
      gap:16px;
    }

    @media (min-width:768px) {
      .grid {
        grid-template-columns:repeat(3,1fr);
      }
    }

    /* ===== CARD ===== */
    .card {
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:14px;
      text-decoration:none;
      color:inherit;
      transition:.2s ease;
    }

    .card:hover {
      transform:translateY(-2px);
      background:var(--soft);
    }

    .icon {
      width:46px;
      height:46px;
      border-radius:50%;
      background:var(--soft);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
      color:var(--accent);
    }

    .card h3 {
      margin:0;
      font-size:15px;
      font-weight:600;
    }

    .card p {
      margin:0;
      font-size:12px;
      color:var(--muted);
      line-height:1.5;
    }

    .go {
      margin-top:auto;
      font-size:12px;
      font-weight:600;
      color:var(--accent);
      display:flex;
      align-items:center;
      gap:6px;
    }
  </style>
</head>

<body>

<header>
  <div class="title">BECOME · ADMIN</div>

  <div class="header-actions">
    <a href="index.html" class="btn">
      <i class="fa-solid fa-store"></i>
      Vitrine
    </a>

    <button id="logoutBtn" class="btn logout">
      <i class="fa-solid fa-right-from-bracket"></i>
      Déconnexion
    </button>
  </div>
</header>

<main class="grid">

  <a href="#" class="card">
    <div class="icon"><i class="fa-solid fa-users"></i></div>
    <h3>Utilisateurs</h3>
    <p>Gestion des comptes, rôles et accès.</p>
    <div class="go">Accéder <i class="fa-solid fa-arrow-right"></i></div>
  </a>

  <a href="#" class="card">
    <div class="icon"><i class="fa-solid fa-box"></i></div>
    <h3>Commandes</h3>
    <p>Suivi des commandes clients.</p>
    <div class="go">Accéder <i class="fa-solid fa-arrow-right"></i></div>
  </a>

  <a href="admin.product.html" class="card">
    <div class="icon"><i class="fa-solid fa-shirt"></i></div>
    <h3>Ajouter un produit</h3>
    <p>Créer de nouveaux articles.</p>
    <div class="go">Accéder <i class="fa-solid fa-arrow-right"></i></div>
  </a>

  <a href="admin-products.html" class="card">
    <div class="icon"><i class="fa-solid fa-pen-to-square"></i></div>
    <h3>Modifier un produit</h3>
    <p>Modifier, désactiver ou supprimer.</p>
    <div class="go">Accéder <i class="fa-solid fa-arrow-right"></i></div>
  </a>

</main>

<script type="module">
  import { auth } from "./js/firebase.config.js";
  import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });
</script>

</body>
</html>
