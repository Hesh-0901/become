<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Become Admin — Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg: #F4F1EC;
            --surface: #FFFFFF;
            --text: #252525;
            --muted: #9A9A9A;
            --accent: #8B6F47;
            --border: #E2DDD5;
            --danger: #A64444;
            --success: #5B8C5A;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            padding: 0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* ===== HEADER ÉPURÉ ===== */
        header {
            padding: 40px 20px 20px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 0.5px solid var(--border);
        }

        .brand-section h1 {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 800;
            margin: 0 0 8px 0;
            color: var(--muted);
        }

        .brand-section .subtitle {
            font-size: 22px;
            font-weight: 400;
            margin: 0;
        }

        /* ===== STATS MINIMALISTES ===== */
        .admin-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 800px;
            margin: 25px auto;
            padding: 0 20px;
            gap: 15px;
        }

        .stat-card {
            background: var(--surface);
            padding: 25px;
            border: 0.5px solid var(--border);
            text-align: left;
        }

        .stat-val { display: block; font-size: 20px; font-weight: 600; letter-spacing: -0.5px; }
        .stat-lbl { font-size: 9px; text-transform: uppercase; color: var(--muted); font-weight: 800; letter-spacing: 1px; margin-top: 4px; }

        /* ===== LISTE DE COMMANDES ===== */
        #adminOrdersList {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px 100px;
        }

        .order-card {
            background: var(--surface);
            border: 0.5px solid var(--border);
            padding: 25px;
            margin-bottom: 15px;
        }

        .client-name { 
            font-size: 15px; 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            display: block; 
            margin-bottom: 4px;
        }

        .order-ref { 
            font-size: 10px; 
            color: var(--muted); 
            font-family: 'Monaco', monospace; 
            letter-spacing: 1px;
        }

        .status-badge {
            background: transparent;
            border: 0.5px solid var(--border);
            padding: 8px 12px;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
            cursor: pointer;
        }

        .order-info-grid {
            display: flex;
            gap: 40px;
            margin: 20px 0;
            padding: 15px 0;
            border-top: 0.5px solid var(--border);
            border-bottom: 0.5px solid var(--border);
        }

        .info-item { display: flex; flex-direction: column; gap: 4px; }
        .info-label { font-size: 8px; font-weight: 800; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; }
        .info-value { font-size: 14px; font-weight: 500; }

        /* ===== ACTIONS ===== */
        .order-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn-circle {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 0.5px solid var(--border);
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-circle:hover { border-color: var(--text); background: var(--bg); }
        .btn-delete:hover { color: var(--danger); border-color: var(--danger); }
        .btn-wa { color: #25D366; }

        .empty-msg { text-align: center; padding: 100px 0; color: var(--muted); font-size: 12px; letter-spacing: 1px; }

    </style>
</head>
<body>

<header>
    <div class="brand-section">
        <h1>Commandes</h1>
        <p class="subtitle">Gestion des flux</p>
    </div>
    <div class="header-actions">
        <a href="customer.html" class="btn-circle"><i class="fa-solid fa-user-gear"></i></a>
    </div>
</header>

<div class="admin-stats">
    <div class="stat-card">
        <span class="stat-val" id="countOrders">0</span>
        <span class="stat-lbl">Total commandes</span>
    </div>
    <div class="stat-card">
        <span class="stat-val" id="totalVault">0$</span>
        <span class="stat-lbl">Chiffre d'affaires</span>
    </div>
</div>

<div id="adminOrdersList">
    <div class="empty-msg">
        <i class="fa-solid fa-circle-notch fa-spin"></i><br><br>
        CHARGEMENT DU SERVEUR
    </div>
</div>

<script type="module">
    import { db, auth } from "./js/firebase.config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
        collection, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc, getDoc 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const listElement = document.getElementById("adminOrdersList");

    async function getCustomerData(uid) {
        if(!uid) return "Inconnu";
        try {
            const userSnap = await getDoc(doc(db, "users", uid));
            if (userSnap.exists()) {
                return userSnap.data().fullName || userSnap.data().name || "Client Become";
            }
        } catch (e) { console.error(e); }
        return "Inconnu";
    }

    onAuthStateChanged(auth, (user) => {
        if (!user) { location.href = "login.html"; return; }

        const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));

        onSnapshot(q, async (snap) => {
            listElement.innerHTML = "";
            let total = 0;

            if (snap.empty) {
                listElement.innerHTML = `<div class="empty-msg">AUCUNE COMMANDE ENREGISTRÉE</div>`;
                return;
            }

            for (const orderDoc of snap.docs) {
                const o = orderDoc.data();
                const id = orderDoc.id;
                const price = o.totalAmount || o.total || 0;
                total += price;

                const clientName = o.customerName || await getCustomerData(o.userId || o.uid);

                const card = document.createElement("div");
                card.className = "order-card";
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div>
                            <span class="client-name">${clientName}</span>
                            <span class="order-ref">ID: #${id.substring(0,10).toUpperCase()}</span>
                        </div>
                        <select class="status-badge" onchange="window.updateStatus('${id}', this.value)">
                            <option value="REÇUE" ${o.status === 'REÇUE' ? 'selected' : ''}>REÇUE</option>
                            <option value="ACHETÉ" ${o.status === 'ACHETÉ' ? 'selected' : ''}>ACHETÉ</option>
                            <option value="EN ROUTE" ${o.status === 'EN ROUTE' ? 'selected' : ''}>EN ROUTE</option>
                            <option value="LIVRÉ" ${o.status === 'LIVRÉ' ? 'selected' : ''}>LIVRÉ</option>
                        </select>
                    </div>

                    <div class="order-info-grid">
                        <div class="info-item">
                            <span class="info-label">Montant</span>
                            <span class="info-value">${price.toLocaleString()} $</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Volume</span>
                            <span class="info-value">${o.items?.length || 0} Article(s)</span>
                        </div>
                    </div>

                    <div class="order-actions">
                        <a href="view.invoice.html?orderId=${id}" class="btn-circle" title="Facture">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                        <button class="btn-circle btn-wa" onclick="window.open('https://wa.me/${o.customerPhone || ''}')">
                            <i class="fa-brands fa-whatsapp"></i>
                        </button>
                        <button class="btn-circle btn-delete" onclick="window.deleteOrder('${id}')">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                `;
                listElement.appendChild(card);
            }

            document.getElementById("countOrders").textContent = snap.size;
            document.getElementById("totalVault").textContent = total.toLocaleString() + " $";
        });
    });

    window.updateStatus = async (id, val) => {
        try {
            await updateDoc(doc(db, "orders", id), { status: val });
        } catch (err) { alert("Refusé"); }
    };

    window.deleteOrder = async (id) => {
        if(confirm("Confirmer la suppression ?")) {
            try {
                await deleteDoc(doc(db, "orders", id));
            } catch (err) { alert("Refusé"); }
        }
    };
</script>

</body>
</html>
