<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Become Admin — Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg: #F9F9F9;
            --surface: #FFFFFF;
            --text: #1A1A1A;
            --muted: #8E8E93;
            --accent: #8B6F47;
            --border: #EFEFEF;
            --radius: 12px;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 15px;
            -webkit-font-smoothing: antialiased;
        }

        header {
            max-width: 600px;
            margin: 10px auto 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { font-size: 16px; font-weight: 700; margin: 0; letter-spacing: -0.3px; }
        .header-info { font-size: 11px; color: var(--muted); text-transform: uppercase; font-weight: 600; }

        /* STATS COMPACTES */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .stat-mini {
            background: var(--surface);
            padding: 12px 15px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-mini .val { font-size: 15px; font-weight: 700; color: var(--accent); }
        .stat-mini .lbl { font-size: 10px; font-weight: 600; color: var(--muted); text-transform: uppercase; }

        /* CARTES ÉPURÉES */
        #adminOrdersList { max-width: 600px; margin: 0 auto; }

        .order-row {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .client-name { font-size: 14px; font-weight: 600; display: block; }
        .order-ref { font-size: 10px; color: var(--muted); font-family: monospace; }

        .status-select {
            background: #F4F4F4;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 9px;
            font-weight: 800;
            color: var(--text);
            cursor: pointer;
            outline: none;
        }

        .order-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid #F9F9F9;
        }

        .order-data { font-size: 12px; font-weight: 500; }
        .order-data span { color: var(--muted); font-size: 10px; margin-right: 5px; }

        .actions-group {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-icon:hover { background: #F9F9F9; border-color: var(--muted); }
        .btn-del:hover { color: #D9534F; border-color: #F2DEDE; }

        .loader { text-align: center; padding: 40px; font-size: 11px; color: var(--muted); letter-spacing: 1px; }

    </style>
</head>
<body>

<header>
    <div>
        <span class="header-info">Management</span>
        <h1>Commandes</h1>
    </div>
    <a href="customer.html" style="color:var(--text);"><i class="fa-solid fa-user-circle fa-lg"></i></a>
</header>

<div class="stats-grid">
    <div class="stat-mini">
        <span class="lbl">Flux</span>
        <span class="val" id="countOrders">0</span>
    </div>
    <div class="stat-mini">
        <span class="lbl">Chiffre</span>
        <span class="val" id="totalVault">0$</span>
    </div>
</div>

<div id="adminOrdersList">
    <div class="loader">CHARGEMENT...</div>
</div>

<script type="module">
    import { db, auth } from "./js/firebase.config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { collection, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const listElement = document.getElementById("adminOrdersList");

    async function getCustomerData(uid) {
        if(!uid) return "Client";
        try {
            const userSnap = await getDoc(doc(db, "users", uid));
            return userSnap.exists() ? (userSnap.data().fullName || userSnap.data().name) : "Client";
        } catch (e) { return "Client"; }
    }

    onAuthStateChanged(auth, (user) => {
        if (!user) { location.href = "login.html"; return; }

        const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));

        onSnapshot(q, async (snap) => {
            listElement.innerHTML = "";
            let total = 0;

            if (snap.empty) {
                listElement.innerHTML = `<div class="loader">VIDE</div>`;
                return;
            }

            for (const orderDoc of snap.docs) {
                const o = orderDoc.data();
                const id = orderDoc.id;
                const price = o.totalAmount || o.total || 0;
                total += price;

                const clientName = o.customerName || await getCustomerData(o.userId || o.uid);

                const card = document.createElement("div");
                card.className = "order-row";
                card.innerHTML = `
                    <div class="order-header">
                        <div>
                            <span class="client-name">${clientName}</span>
                            <span class="order-ref">#${id.substring(0,6).toUpperCase()}</span>
                        </div>
                        <select class="status-select" onchange="window.updateStatus('${id}', this.value)">
                            <option value="REÇUE" ${o.status === 'REÇUE' ? 'selected' : ''}>REÇUE</option>
                            <option value="ACHETÉ" ${o.status === 'ACHETÉ' ? 'selected' : ''}>ACHETÉ</option>
                            <option value="EN ROUTE" ${o.status === 'EN ROUTE' ? 'selected' : ''}>EN ROUTE</option>
                            <option value="LIVRÉ" ${o.status === 'LIVRÉ' ? 'selected' : ''}>LIVRÉ</option>
                        </select>
                    </div>

                    <div class="order-body">
                        <div class="order-data">
                            <span>Total</span>${price.toLocaleString()} $
                        </div>
                        <div class="actions-group">
                            <a href="view.invoice.html?orderId=${id}" class="btn-icon"><i class="fa-solid fa-file-lines"></i></a>
                            <button class="btn-icon" onclick="window.open('https://wa.me/${o.customerPhone || ''}')"><i class="fa-brands fa-whatsapp"></i></button>
                            <button class="btn-icon btn-del" onclick="window.deleteOrder('${id}')"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                `;
                listElement.appendChild(card);
            }
            document.getElementById("countOrders").textContent = snap.size;
            document.getElementById("totalVault").textContent = total.toLocaleString() + " $";
        });
    });

    window.updateStatus = async (id, val) => {
        try { await updateDoc(doc(db, "orders", id), { status: val }); } catch (err) { alert("Refusé"); }
    };

    window.deleteOrder = async (id) => {
        if(confirm("Supprimer ?")) {
            try { await deleteDoc(doc(db, "orders", id)); } catch (err) { alert("Refusé"); }
        }
    };
</script>

</body>
</html>
