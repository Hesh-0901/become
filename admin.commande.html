<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Become Admin — Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg: #F9F7F4;        /* Crème très clair */
            --surface: #FFFFFF;
            --text: #5D5447;      /* Beige foncé / Brun doux */
            --muted: #A39B8F;     /* Beige moyen */
            --accent: #8B6F47;    /* Beige doré (ta signature) */
            --border: #E8E2D9;    /* Ligne beige clair */
            --radius: 14px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        header {
            max-width: 550px;
            margin: 10px auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand h1 { font-size: 18px; font-weight: 700; margin: 0; letter-spacing: -0.2px; color: var(--text); }
        .brand p { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; margin: 4px 0 0; color: var(--muted); }

        /* STATS COMPACTES */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            max-width: 550px;
            margin: 0 auto 25px;
        }

        .stat-mini {
            background: var(--surface);
            padding: 15px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-mini .val { display: block; font-size: 18px; font-weight: 700; color: var(--accent); }
        .stat-mini .lbl { font-size: 9px; font-weight: 700; color: var(--muted); text-transform: uppercase; margin-top: 4px; }

        /* LISTE ÉPURÉE */
        #adminOrdersList { max-width: 550px; margin: 0 auto; }

        .order-row {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .client-name { font-size: 14px; font-weight: 600; color: var(--text); }
        .order-ref { font-size: 10px; color: var(--muted); font-family: monospace; display: block; margin-top: 2px; }

        .status-select {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 9px;
            font-weight: 700;
            color: var(--text);
            outline: none;
            cursor: pointer;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 14px;
            border-top: 1px solid var(--bg);
        }

        .price-tag { font-size: 14px; font-weight: 700; color: var(--text); }
        .price-tag span { font-size: 10px; color: var(--muted); margin-right: 4px; font-weight: 400; }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-icon:hover { 
            border-color: var(--accent); 
            color: var(--accent);
            background: var(--bg);
        }

        .btn-del:hover { 
            border-color: #D6BCBC; 
            color: #A64444; 
        }

        .loader { text-align: center; padding: 50px; font-size: 10px; letter-spacing: 2px; color: var(--muted); }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <h1>Commandes</h1>
        <p>Administration</p>
    </div>
    <a href="customer.html" style="color:var(--muted);"><i class="fa-solid fa-circle-user fa-xl"></i></a>
</header>

<div class="stats-grid">
    <div class="stat-mini">
        <span class="val" id="countOrders">0</span>
        <span class="lbl">Flux</span>
    </div>
    <div class="stat-mini">
        <span class="val" id="totalVault">0$</span>
        <span class="lbl">Recette</span>
    </div>
</div>

<div id="adminOrdersList">
    <div class="loader">SYNCHRONISATION...</div>
</div>

<script type="module">
    import { db, auth } from "./js/firebase.config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { collection, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const listElement = document.getElementById("adminOrdersList");

    async function getCustomerData(uid) {
        if(!uid) return "Client";
        try {
            const userSnap = await getDoc(doc(db, "users", uid));
            return userSnap.exists() ? (userSnap.data().fullName || userSnap.data().name) : "Client";
        } catch (e) { return "Client"; }
    }

    onAuthStateChanged(auth, (user) => {
        if (!user) { location.href = "login.html"; return; }

        const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));

        onSnapshot(q, async (snap) => {
            listElement.innerHTML = "";
            let total = 0;

            if (snap.empty) {
                listElement.innerHTML = `<div class="loader">AUCUNE DONNÉE</div>`;
                return;
            }

            for (const orderDoc of snap.docs) {
                const o = orderDoc.data();
                const id = orderDoc.id;
                const price = o.totalAmount || o.total || 0;
                total += price;

                const clientName = o.customerName || await getCustomerData(o.userId || o.uid);

                const card = document.createElement("div");
                card.className = "order-row";
                card.innerHTML = `
                    <div class="order-header">
                        <div>
                            <span class="client-name">${clientName}</span>
                            <span class="order-ref">REF-${id.substring(0,6).toUpperCase()}</span>
                        </div>
                        <select class="status-select" onchange="window.updateStatus('${id}', this.value)">
                            <option value="REÇUE" ${o.status === 'REÇUE' ? 'selected' : ''}>REÇUE</option>
                            <option value="ACHETÉ" ${o.status === 'ACHETÉ' ? 'selected' : ''}>ACHETÉ</option>
                            <option value="EN ROUTE" ${o.status === 'EN ROUTE' ? 'selected' : ''}>EN ROUTE</option>
                            <option value="LIVRÉ" ${o.status === 'LIVRÉ' ? 'selected' : ''}>LIVRÉ</option>
                        </select>
                    </div>

                    <div class="order-footer">
                        <div class="price-tag">
                            <span>TOTAL</span>${price.toLocaleString()} $
                        </div>
                        <div class="actions">
                            <a href="view.invoice.html?orderId=${id}" class="btn-icon"><i class="fa-solid fa-receipt"></i></a>
                            <button class="btn-icon" onclick="window.open('https://wa.me/${o.customerPhone || ''}')"><i class="fa-brands fa-whatsapp"></i></button>
                            <button class="btn-icon btn-del" onclick="window.deleteOrder('${id}')"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                `;
                listElement.appendChild(card);
            }
            document.getElementById("countOrders").textContent = snap.size;
            document.getElementById("totalVault").textContent = total.toLocaleString() + " $";
        });
    });

    window.updateStatus = async (id, val) => {
        try { await updateDoc(doc(db, "orders", id), { status: val }); } catch (err) { alert("Erreur serveur"); }
    };

    window.deleteOrder = async (id) => {
        if(confirm("Supprimer cette fiche ?")) {
            try { await deleteDoc(doc(db, "orders", id)); } catch (err) { alert("Action refusée"); }
        }
    };
</script>

</body>
</html>
