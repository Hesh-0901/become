<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Become Admin — Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg: #F8F9FB;
            --card-bg: #FFFFFF;
            --text-main: #2D3436;
            --text-muted: #A0A5AB;
            --accent: #8B6F47;
            --soft-shadow: 0 20px 40px rgba(0,0,0,0.04);
            --inner-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
            --radius-xl: 30px;
            --radius-m: 18px;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        /* ===== HEADER FLOTTANT ===== */
        header {
            max-width: 700px;
            margin: 20px auto 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand h1 { font-size: 24px; font-weight: 700; margin: 0; letter-spacing: -0.5px; }
        .brand p { font-size: 14px; color: var(--text-muted); margin: 5px 0 0; }

        .user-pill {
            background: var(--card-bg);
            padding: 8px 15px;
            border-radius: 50px;
            box-shadow: var(--soft-shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-main);
            font-size: 13px;
            font-weight: 600;
        }

        /* ===== STATS EN BULLES ===== */
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 700px;
            margin: 0 auto 30px;
        }

        .stat-bubble {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--radius-xl);
            box-shadow: var(--soft-shadow);
            text-align: center;
        }

        .stat-bubble span { display: block; }
        .stat-bubble .val { font-size: 26px; font-weight: 800; color: var(--accent); }
        .stat-bubble .lbl { font-size: 11px; font-weight: 600; text-transform: uppercase; color: var(--text-muted); margin-top: 8px; letter-spacing: 0.5px; }

        /* ===== CARTES SOFT ===== */
        #adminOrdersList { max-width: 700px; margin: 0 auto; }

        .order-card {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: var(--soft-shadow);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .order-card:hover { transform: translateY(-5px); }

        .client-info h2 { font-size: 18px; margin: 0; font-weight: 700; }
        .client-info span { font-size: 12px; color: var(--text-muted); font-family: monospace; }

        .status-select {
            appearance: none;
            background: #F1F2F6;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 700;
            color: var(--text-main);
            cursor: pointer;
            text-align: center;
            outline: none;
        }

        .details-row {
            display: flex;
            gap: 30px;
            margin: 25px 0;
            padding: 20px;
            background: #FDFDFD;
            border-radius: var(--radius-m);
            box-shadow: var(--inner-shadow);
        }

        .detail-item label { display: block; font-size: 10px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 4px; }
        .detail-item b { font-size: 15px; color: var(--text-main); }

        /* ===== BOUTONS ACTIONS ===== */
        .actions-bar {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-soft {
            width: 45px;
            height: 45px;
            border-radius: 15px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-invoice { background: #F1F2F6; color: var(--text-main); }
        .btn-wa { background: #E8F9EF; color: #27AE60; }
        .btn-del { background: #FFF0F0; color: #EB5757; }

        .btn-soft:hover { transform: scale(1.1); }

        .loader { text-align: center; padding: 50px; color: var(--text-muted); font-weight: 600; font-size: 14px; }

    </style>
</head>
<body>

<header>
    <div class="brand">
        <h1>Commandes</h1>
        <p>Gestion du flux Become</p>
    </div>
    <a href="customer.html" class="user-pill">
        <i class="fa-solid fa-circle-user" style="color:var(--accent); font-size: 18px;"></i>
        Admin
    </a>
</header>

<div class="stats-container">
    <div class="stat-bubble">
        <span class="val" id="countOrders">0</span>
        <span class="lbl">Commandes</span>
    </div>
    <div class="stat-bubble">
        <span class="val" id="totalVault">0$</span>
        <span class="lbl">Chiffre d'affaires</span>
    </div>
</div>

<div id="adminOrdersList">
    <div class="loader">
        <i class="fa-solid fa-spinner fa-spin"></i><br><br>
        Synchronisation...
    </div>
</div>

<script type="module">
    import { db, auth } from "./js/firebase.config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { collection, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const listElement = document.getElementById("adminOrdersList");

    async function getCustomerData(uid) {
        if(!uid) return "Client Inconnu";
        try {
            const userSnap = await getDoc(doc(db, "users", uid));
            return userSnap.exists() ? (userSnap.data().fullName || userSnap.data().name) : "Client Inconnu";
        } catch (e) { return "Client Inconnu"; }
    }

    onAuthStateChanged(auth, (user) => {
        if (!user) { location.href = "login.html"; return; }

        const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));

        onSnapshot(q, async (snap) => {
            listElement.innerHTML = "";
            let total = 0;

            if (snap.empty) {
                listElement.innerHTML = `<div class="loader">Aucune commande trouvée.</div>`;
                return;
            }

            for (const orderDoc of snap.docs) {
                const o = orderDoc.data();
                const id = orderDoc.id;
                const price = o.totalAmount || o.total || 0;
                total += price;

                const clientName = o.customerName || await getCustomerData(o.userId || o.uid);

                const card = document.createElement("div");
                card.className = "order-card";
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div class="client-info">
                            <h2>${clientName}</h2>
                            <span>ID: #${id.substring(0,8).toUpperCase()}</span>
                        </div>
                        <select class="status-select" onchange="window.updateStatus('${id}', this.value)">
                            <option value="REÇUE" ${o.status === 'REÇUE' ? 'selected' : ''}>REÇUE</option>
                            <option value="ACHETÉ" ${o.status === 'ACHETÉ' ? 'selected' : ''}>ACHETÉ</option>
                            <option value="EN ROUTE" ${o.status === 'EN ROUTE' ? 'selected' : ''}>EN ROUTE</option>
                            <option value="LIVRÉ" ${o.status === 'LIVRÉ' ? 'selected' : ''}>LIVRÉ</option>
                        </select>
                    </div>

                    <div class="details-row">
                        <div class="detail-item"><label>Montant</label><b>${price.toLocaleString()} $</b></div>
                        <div class="detail-item"><label>Articles</label><b>${o.items?.length || 0} pces</b></div>
                    </div>

                    <div class="actions-bar">
                        <button class="btn-soft btn-invoice" onclick="location.href='view.invoice.html?orderId=${id}'">
                            <i class="fa-solid fa-receipt"></i>
                        </button>
                        <button class="btn-soft btn-wa" onclick="window.open('https://wa.me/${o.customerPhone || ''}')">
                            <i class="fa-brands fa-whatsapp"></i>
                        </button>
                        <button class="btn-soft btn-del" onclick="window.deleteOrder('${id}')">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                `;
                listElement.appendChild(card);
            }
            document.getElementById("countOrders").textContent = snap.size;
            document.getElementById("totalVault").textContent = total.toLocaleString() + " $";
        });
    });

    window.updateStatus = async (id, val) => {
        try { await updateDoc(doc(db, "orders", id), { status: val }); } catch (err) { alert("Refusé"); }
    };

    window.deleteOrder = async (id) => {
        if(confirm("Supprimer définitivement ?")) {
            try { await deleteDoc(doc(db, "orders", id)); } catch (err) { alert("Refusé"); }
        }
    };
</script>

</body>
</html>
